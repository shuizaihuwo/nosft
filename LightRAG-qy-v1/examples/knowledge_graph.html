 "entity_type": "\"UNKNOWN\"", "id": "\"CVE-2018-0180\"", "label": "\"CVE-2018-0180\"", "shape": "dot", "size": 10, "source_id": "chunk-ba8240b8e69e0ddbf267e99d87578d72"}, {"color": "#a4fda2", "description": "\"Denial-of-service vulnerability in Cisco IOS Software allowing unauthenticated, remote attackers to reload the system and cause a DoS condition.\"", "entity_type": "\"UNKNOWN\"", "id": "\"CVE-2018-0179\"", "label": "\"CVE-2018-0179\"", "shape": "dot", "size": 10, "source_id": "chunk-ba8240b8e69e0ddbf267e99d87578d72"}, {"color": "#54af67", "description": "\"Buffer overflow vulnerability in Cisco IOS, XR, and XE Software allowing unauthenticated, adjacent attackers to execute arbitrary code or cause a DoS condition.\"", "entity_type": "\"UNKNOWN\"", "id": "\"CVE-2018-0175\"", "label": "\"CVE-2018-0175\"", "shape": "dot", "size": 10, "source_id": "chunk-ba8240b8e69e0ddbf267e99d87578d72"}, {"color": "#e298f0", "description": "\"IOS Software is a product line by Cisco, mentioned in the context of reported vulnerabilities.\"\u003cSEP\u003e\"IOS Software is a product of Cisco affected by the SNMP Remote Code Execution Vulnerability.\"", "entity_type": "\"PRODUCT\"", "id": "\"IOS SOFTWARE\"", "label": "\"IOS SOFTWARE\"", "shape": "dot", "size": 10, "source_id": "chunk-30aba6ef246ef7f7926ffb1d09553151\u003cSEP\u003echunk-6af68620e3bb15ca272ac45472c0b3e0"}, {"color": "#58610b", "description": "\"XR Software is a version of Cisco\u0027s operating system used in network devices, indicating a product relationship.\"|\u003e \"product relationship, network management\"", "entity_type": "\"UNKNOWN\"", "id": "\"XR SOFTWARE\"", "label": "\"XR SOFTWARE\"", "shape": "dot", "size": 10, "source_id": "chunk-48edc4424fa2ed9916b0ce8f18ca40f5"}, {"color": "#b76109", "description": "\"Cisco\u0027s software products (IOS, IOS XE, XR) are vulnerable to attacks involving DHCPv4, indicating a product and technology relationship.\"|\u003e \"vulnerability, network management\"", "entity_type": "\"UNKNOWN\"", "id": "\"DHCPV4\"", "label": "\"DHCPV4\"", "shape": "dot", "size": 10, "source_id": "chunk-48edc4424fa2ed9916b0ce8f18ca40f5"}, {"color": "#5f418d", "description": "\"Cisco\u0027s software products (IOS, IOS XE, XR) are vulnerable to attacks involving DHCP option 82, indicating a product and technology relationship.\"|\u003e \"vulnerability, network management\"", "entity_type": "\"UNKNOWN\"", "id": "\"DHCP OPTION 82\"", "label": "\"DHCP OPTION 82\"", "shape": "dot", "size": 10, "source_id": "chunk-48edc4424fa2ed9916b0ce8f18ca40f5"}, {"color": "#f134bb", "description": "\"Cisco\u0027s software products (IOS, IOS XE, XR) use LLDP for network discovery, indicating a product and technology relationship.\"|\u003e \"product relationship, network management\"", "entity_type": "\"UNKNOWN\"", "id": "\"LLDP\"", "label": "\"LLDP\"", "shape": "dot", "size": 10, "source_id": "chunk-48edc4424fa2ed9916b0ce8f18ca40f5"}, {"color": "#79cdc1", "description": "\"Cisco\u0027s software products (IOS, IOS XE) use IKEv1 for secure connections, indicating a product and technology relationship.\"|\u003e \"product relationship, network management\"", "entity_type": "\"UNKNOWN\"", "id": "\"IKEV1\"", "label": "\"IKEV1\"", "shape": "dot", "size": 10, "source_id": "chunk-48edc4424fa2ed9916b0ce8f18ca40f5"}, {"color": "#af025f", "description": "\"SNMP (Simple Network Management Protocol) is a protocol used for monitoring and managing network devices, and its subsystem in Cisco IOS and IOS XE Software contains a vulnerability allowing code execution by an attacker.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SNMP\"", "label": "\"SNMP\"", "shape": "dot", "size": 10, "source_id": "chunk-6642ee065bffd9d5442598981036b111"}, {"color": "#923a02", "description": "\"Cisco IOS Software and Cisco IOS XE Software are software products by the organization Cisco, dealing with vulnerabilities and requiring vendor updates to mitigate exploits.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CISCO IOS SOFTWARE AND CISCO IOS XE SOFTWARE\"", "label": "\"CISCO IOS SOFTWARE AND CISCO IOS XE SOFTWARE\"", "shape": "dot", "size": 10, "source_id": "chunk-30aba6ef246ef7f7926ffb1d09553151"}, {"color": "#90490a", "description": "\"Cisco Secure Access Control System (ACS) is a product that has a vulnerability allowing unauthenticated remote attackers to execute arbitrary commands if users improperly deserialize Java content.\"", "entity_type": "\"PRODUCT\"", "id": "\"CISCO SECURE ACCESS CONTROL SYSTEM (ACS)\"", "label": "\"CISCO SECURE ACCESS CONTROL SYSTEM (ACS)\"", "shape": "dot", "size": 10, "source_id": "chunk-52d2b264018024d6796dd1185b8f0a76"}, {"color": "#f706e4", "description": "\"Cisco VPN Routers are devices of Cisco with a critical vulnerability.\"", "entity_type": "\"UNKNOWN\"", "id": "\"CISCO VPN ROUTERS\"", "label": "\"CISCO VPN ROUTERS\"", "shape": "dot", "size": 10, "source_id": "chunk-52d2b264018024d6796dd1185b8f0a76"}, {"color": "#56ad8c", "description": "\"IOS XR is a scalable and modular software system for carrier-class routers, switches, and network services, affected by the BGP Denial-of-Service vulnerabilities (CVE-2010-3035, CVE-2009-2055).\"\u003cSEP\u003e\"IOS XR is the operating system for Cisco routers, which contains a potential vulnerability due to open TCP port 6379 by default when health check is enabled.\"", "entity_type": "\"PRODUCT\"", "id": "\"IOS XR\"", "label": "\"IOS XR\"", "shape": "dot", "size": 10, "source_id": "chunk-6d0a8e8226f1b3a85f35f1f512004b87\u003cSEP\u003echunk-cd2255d4ec3e5611573ccd6f492f5246"}, {"color": "#19c323", "description": "\"BGP (Border Gateway Protocol) is a de facto standard exterior gateway protocol (EGP) used to exchange routing information between network domains such as Internet service providers (ISPs). Cisco IOS XR is affected by the BGP Denial-of-Service vulnerabilities (CVE-2010-3035, CVE-2009-2055).\"\u003cSEP\u003e\"BGP (Border Gateway Protocol) is used in the attack vector for the denial-of-service vulnerabilities (e.g., CVE-2010-3035, CVE-2009-2055) as it is configured as the routing feature in Cisco IOS XR.\"", "entity_type": "\"PROTOCOL\"", "id": "\"BGP\"", "label": "\"BGP\"", "shape": "dot", "size": 10, "source_id": "chunk-cd2255d4ec3e5611573ccd6f492f5246"}, {"color": "#218047", "description": "\"Cisco ASA is a network security appliance that has multiple security vulnerabilities.\"", "entity_type": "\"PRODUCT\"", "id": "\"ADAPTIVE SECURITY APPLIANCE (ASA)\"", "label": "\"ADAPTIVE SECURITY APPLIANCE (ASA)\"", "shape": "dot", "size": 10, "source_id": "chunk-cdedfd8dd2636bfabcf1561ff3a07046"}, {"color": "#260d4c", "description": "\"Cisco RV Series Routers are a line of routers vulnerable to a deserialization of untrusted data issue.\"", "entity_type": "\"PRODUCT\"", "id": "\"CISCO RV SERIES ROUTERS\"", "label": "\"CISCO RV SERIES ROUTERS\"", "shape": "dot", "size": 10, "source_id": "chunk-9e14729441b0d1e60d0d124abbba34bb"}, {"color": "#92c563", "description": "\"The Cisco RV Series Routers are affected by a deserialization of untrusted data vulnerability that could allow an attacker to execute code with root privileges.\"", "entity_type": "\"EVENT\"", "id": "\"CISCO RV SERIES ROUTERS_VULNERABILITY\"", "label": "\"CISCO RV SERIES ROUTERS_VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-9e14729441b0d1e60d0d124abbba34bb"}, {"color": "#1795d1", "description": "\"Unauthenticated, adjacent attacker refers to a threat actor who is physically or network adjacent and can exploit vulnerabilities to cause a denial of service.\"\u003cSEP\u003e\"Unauthenticated, adjacent attacker refers to a type of attacker with nearby physical access to a network node.\"", "entity_type": "\"PERSON\"", "id": "\"UNAUTHENTICATED, ADJACENT ATTACKER\"", "label": "\"UNAUTHENTICATED, ADJACENT ATTACKER\"", "shape": "dot", "size": 10, "source_id": "chunk-8a523383e69b574825d79a0f149bd137\u003cSEP\u003echunk-6642ee065bffd9d5442598981036b111"}, {"color": "#576212", "description": "\"Denial-of-Service (DoS) is a type of cyber-attack where the attacker seeks to make a machine or network resource unavailable, often causing a system crash or preventing legitimate users from accessing it.\"", "entity_type": "\"EVENT\"", "id": "\"DENIAL-OF-SERVICE (DOS)\"", "label": "\"DENIAL-OF-SERVICE (DOS)\"", "shape": "dot", "size": 10, "source_id": "chunk-6642ee065bffd9d5442598981036b111"}, {"color": "#cc0eae", "description": "\"An unauthenticated, remote attacker is described as the potential threat vector for exploiting vulnerabilities in Cisco software.\"\u003cSEP\u003e\"Unauthenticated, remote attacker refers to a threat actor who is not physically located on the network and can exploit vulnerabilities to cause a denial of service.\"\u003cSEP\u003e\"Unauthenticated, remote attacker refers to a type of attacker who has no prior access to a network but can attack from a distance.\"", "entity_type": "\"PERSON\"", "id": "\"UNAUTHENTICATED, REMOTE ATTACKER\"", "label": "\"UNAUTHENTICATED, REMOTE ATTACKER\"", "shape": "dot", "size": 10, "source_id": "chunk-30aba6ef246ef7f7926ffb1d09553151\u003cSEP\u003echunk-8a523383e69b574825d79a0f149bd137\u003cSEP\u003echunk-6642ee065bffd9d5442598981036b111"}, {"color": "#fee6b3", "description": "\"Unauthenticated, remote attacker can execute arbitrary code and gain full control of an affected system through the DHCP relay subsystem.\"::", "entity_type": "\"UNKNOWN\"", "id": "\"CISCO IOS AND IOS XE SOFTWARE DHCP RELAY SUBSYSTEM\"", "label": "\"CISCO IOS AND IOS XE SOFTWARE DHCP RELAY SUBSYSTEM\"", "shape": "dot", "size": 10, "source_id": "chunk-6642ee065bffd9d5442598981036b111"}, {"color": "#9e8cde", "description": "\"Internet Key Exchange Version 2 (IKEv2) is a module within Cisco IOS and XE software that contains a vulnerability leading to a denial of service.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"INTERNET KEY EXCHANGE VERSION 2 (IKEV2)\"", "label": "\"INTERNET KEY EXCHANGE VERSION 2 (IKEV2)\"", "shape": "dot", "size": 10, "source_id": "chunk-8a523383e69b574825d79a0f149bd137"}, {"color": "#415993", "description": "\"Cisco Industrial Ethernet Switches with the PROFINET feature contain a vulnerability that could lead to a denial of service.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CISCO INDUSTRIAL ETHERNET SWITCHES PROFINET\"", "label": "\"CISCO INDUSTRIAL ETHERNET SWITCHES PROFINET\"", "shape": "dot", "size": 10, "source_id": "chunk-8a523383e69b574825d79a0f149bd137"}, {"color": "#6675b1", "description": "\"Cisco IOS Software is a product line by Cisco, mentioned in the context of reported vulnerabilities.\"", "entity_type": "\"PRODUCT\"", "id": "\"CISCO IOS SOFTWARE\"", "label": "\"CISCO IOS SOFTWARE\"", "shape": "dot", "size": 10, "source_id": "chunk-30aba6ef246ef7f7926ffb1d09553151"}, {"color": "#4e9365", "description": "\"Vulnerability in Cisco IOS Software allowing unauthenticated, remote attackers to reload the system and cause a DoS condition.\"", "entity_type": "\"UNKNOWN\"", "id": "\"CISCO IOS SOFTWARE DENIAL-OF-SERVICE VULNERABILITY\"", "label": "\"CISCO IOS SOFTWARE DENIAL-OF-SERVICE VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-ba8240b8e69e0ddbf267e99d87578d72"}, {"color": "#274214", "description": "\"Second instance of denial-of-service vulnerability in Cisco IOS Software allowing unauthenticated, remote attackers to reload the system and cause a DoS condition.\"", "entity_type": "\"UNKNOWN\"", "id": "\"CISCO IOS SOFTWARE DENIAL-OF-SERVICE VULNERABILITY (2)", "label": "\"CISCO IOS SOFTWARE DENIAL-OF-SERVICE VULNERABILITY (2)", "shape": "dot", "size": 10, "source_id": "chunk-ba8240b8e69e0ddbf267e99d87578d72"}, {"color": "#d758fb", "description": "\"Vulnerability in Cisco IOS Software allowing unauthenticated, remote attackers to trigger a reload of the system, leading to a DoS condition.\"", "entity_type": "\"UNKNOWN\"", "id": "\"DENIAL-OF-SERVICE VULNERABILITY\"", "label": "\"DENIAL-OF-SERVICE VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-ba8240b8e69e0ddbf267e99d87578d72"}, {"color": "#c13b6c", "description": "\"Second instance of denial-of-service vulnerability in Cisco IOS Software, allowing unauthenticated, remote attackers to reload the system and cause a DoS condition.\"", "entity_type": "\"UNKNOWN\"", "id": "\"DENIAL-OF-SERVICE VULNERABILITY (2)\"", "label": "\"DENIAL-OF-SERVICE VULNERABILITY (2)\"", "shape": "dot", "size": 10, "source_id": "chunk-ba8240b8e69e0ddbf267e99d87578d72"}, {"color": "#6ac57c", "description": "\"Cisco IOS XE Software is a version of Cisco\u0027s operating system for networking devices that contains vulnerabilities related to denial of service.\"\u003cSEP\u003e\"Cisco IOS XE Software is another product line by Cisco, mentioned in the context of reported vulnerabilities.\"", "entity_type": "\"PRODUCT\"", "id": "\"CISCO IOS XE SOFTWARE\"", "label": "\"CISCO IOS XE SOFTWARE\"", "shape": "dot", "size": 10, "source_id": "chunk-30aba6ef246ef7f7926ffb1d09553151\u003cSEP\u003echunk-8a523383e69b574825d79a0f149bd137"}, {"color": "#ad65ed", "description": "\"BGP (Border Gateway Protocol) is a routing protocol that allows internet service providers and autonomous systems to exchange routing information and direct packet forwarding.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"BGP (BORDER GATEWAY PROTOCOL)\"", "label": "\"BGP (BORDER GATEWAY PROTOCOL)\"", "shape": "dot", "size": 10, "source_id": "chunk-6642ee065bffd9d5442598981036b111"}, {"color": "#400a7e", "description": "\"BGP over EVPN is a specific feature within EVPN where the Border Gateway Protocol (BGP) is used for routing within an Ethernet Virtual Private Network (EVPN).\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"BGP OVER EVPN\"", "label": "\"BGP OVER EVPN\"", "shape": "dot", "size": 10, "source_id": "chunk-6642ee065bffd9d5442598981036b111"}, {"color": "#48692c", "description": "\"Cisco Systems is the company that develops and provides network technology, including Cisco IOS and IOS XE Software, affected by security vulnerabilities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CISCO SYSTEMS\"", "label": "\"CISCO SYSTEMS\"", "shape": "dot", "size": 10, "source_id": "chunk-6642ee065bffd9d5442598981036b111"}, {"color": "#d94f98", "description": "\"Dynamic Host Configuration Protocol (DHCP) is a network protocol used by devices to obtain configuration details such as IP addresses and network masks.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"DYNAMIC HOST CONFIGURATION PROTOCOL (DHCP)\"", "label": "\"DYNAMIC HOST CONFIGURATION PROTOCOL (DHCP)\"", "shape": "dot", "size": 10, "source_id": "chunk-6642ee065bffd9d5442598981036b111"}, {"color": "#eac16a", "description": "\"Autonomic networking feature is a feature within Cisco IOS and IOS XE Software that provides self-managing and self-healing capabilities for network devices.\"", "entity_type": "\"CONCEPT\"", "id": "\"AUTONOMIC NETWORKING FEATURE\"", "label": "\"AUTONOMIC NETWORKING FEATURE\"", "shape": "dot", "size": 10, "source_id": "chunk-6642ee065bffd9d5442598981036b111"}, {"color": "#deedc7", "description": "\"DHCP relay subsystem is a component within Cisco IOS and IOS XE Software that forwards DHCP client requests to a DHCP server.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"DHCP RELAY SUBSYSTEM\"", "label": "\"DHCP RELAY SUBSYSTEM\"", "shape": "dot", "size": 10, "source_id": "chunk-6642ee065bffd9d5442598981036b111"}, {"color": "#5bcbcb", "description": "\"CWE-119 is a Common Weakness Enumeration (CWE) identifier for storing information inside a program that is not derived from a trusted external input.\"\u003cSEP\u003e\"CWE-119 is a common weakness enumeration related to buffer overflow vulnerabilities.\"\u003cSEP\u003e\"CWE-119 is a common weakness enumeration related to buffer overflows or dereferencing of NULL pointers.\"\u003cSEP\u003e\"CWE-119 is a common weakness enumeration related to buffer overflows or handling objects in memory.\"\u003cSEP\u003e\"CWE-119 is a weakness where an attacker can exploit an application\u0027s failure to validate or sanitize user data, leading to execution of arbitrary code.\"\u003cSEP\u003e\"CWE-119 is a weakness where an attacker can exploit the failure to validate input, allowing execution of arbitrary code.\"", "entity_type": "\"CONCEPT\"", "id": "\"CWE-119\"", "label": "\"CWE-119\"", "shape": "dot", "size": 10, "source_id": "chunk-ff82ab92a1fff72ebd8604d05e294e13\u003cSEP\u003echunk-cdedfd8dd2636bfabcf1561ff3a07046\u003cSEP\u003echunk-6642ee065bffd9d5442598981036b111\u003cSEP\u003echunk-62d54a27aec6a9c94376bf517e9f90e5"}, {"color": "#60d093", "description": "\"A vulnerability in the VPLS code of Cisco IOS for the Catalyst 6800 Series Switches could allow a denial of service.\"::", "entity_type": "\"UNKNOWN\"", "id": "\"CISCO IOS FOR CISCO CATALYST 6800 SERIES SWITCHES\"", "label": "\"CISCO IOS FOR CISCO CATALYST 6800 SERIES SWITCHES\"", "shape": "dot", "size": 10, "source_id": "chunk-6642ee065bffd9d5442598981036b111"}, {"color": "#cfc5c4", "description": "\"CVE-2016-7262 is a security feature bypass vulnerability in Microsoft Office Excel allowing an attacker to bypass a security measure.\"\u003cSEP\u003e\"CVE-2016-7262 is a security feature bypass vulnerability in Microsoft Office. Microsoft is responsible for patching this vulnerability.\"\u003cSEP\u003e\"CVE-2016-7262 is the CVE identifier for a security feature bypass vulnerability in Microsoft Office.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2016-7262\"", "label": "\"CVE-2016-7262\"", "shape": "dot", "size": 10, "source_id": "chunk-740b1fb68594b3947edd59d41a277793\u003cSEP\u003echunk-165fe981472101eafc8408615ef9d049"}, {"color": "#e373fe", "description": "\"Type confusion vulnerability allows attackers to cause memory mismanagement leading to security issues.\"", "entity_type": "\"CONCEPT\"", "id": "\"TYPE CONFUSION VULNERABILITY\"", "label": "\"TYPE CONFUSION VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-165fe981472101eafc8408615ef9d049"}, {"color": "#c2a050", "description": "\"Type confusion vulnerability in ChakraCore scripting engine allowing remote code execution.\"", "entity_type": "\"UNKNOWN\"", "id": "\"CHAKRACORE SCRIPTING ENGINE\"", "label": "\"CHAKRACORE SCRIPTING ENGINE\"", "shape": "dot", "size": 10, "source_id": "chunk-ba8240b8e69e0ddbf267e99d87578d72"}, {"color": "#d52826", "description": "\"Use-after-free vulnerability in Adobe Flash Player and AIR is a separate but related issue, both leading to critical code execution risks.\"", "entity_type": "\"UNKNOWN\"", "id": "\"ADOBE FLASH PLAYER AND AIR INTEGER OVERFLOW VULNERABILITY\"", "label": "\"ADOBE FLASH PLAYER AND AIR INTEGER OVERFLOW VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-e69d739baa61cc99f645d0166b265fd6"}, {"color": "#1d321b", "description": "\"Excel is a spreadsheet application developed by Microsoft.\"", "entity_type": "\"PRODUCT\"", "id": "\"EXCEL\"", "label": "\"EXCEL\"", "shape": "dot", "size": 10, "source_id": "chunk-740b1fb68594b3947edd59d41a277793"}, {"color": "#8c925e", "description": "\"CNVD-CWE-416 is a vulnerability in Microsoft Office, but the affected service, Windows Secondary Logon Service, is relevant to the discussion as it is a Microsoft product.\"", "entity_type": "\"UNKNOWN\"", "id": "\"WINDOWS SECONDARY LOGON SERVICE\"", "label": "\"WINDOWS SECONDARY LOGON SERVICE\"", "shape": "dot", "size": 10, "source_id": "chunk-740b1fb68594b3947edd59d41a277793"}, {"color": "#100f86", "description": "\"CVE-2016-7193 is a memory corruption vulnerability in Microsoft Office that can allow for remote code execution.\"\u003cSEP\u003e\"CVE-2016-7193 is the CVE identifier for a memory corruption vulnerability in Microsoft Office that can allow for remote code execution.\"", "entity_type": "\"CVE\"", "id": "\"CVE-2016-7193\"", "label": "\"CVE-2016-7193\"", "shape": "dot", "size": 10, "source_id": "chunk-740b1fb68594b3947edd59d41a277793"}, {"color": "#514a9e", "description": "\"CVE-2016-5195 is a race condition vulnerability in the Linux kernel that allows local users to escalate privileges.\"\u003cSEP\u003e\"CVE-2016-5195 is the CVE identifier for a race condition vulnerability in the Linux kernel.\"", "entity_type": "\"CVE\"", "id": "\"CVE-2016-5195\"", "label": "\"CVE-2016-5195\"", "shape": "dot", "size": 10, "source_id": "chunk-740b1fb68594b3947edd59d41a277793"}, {"color": "#5ababa", "description": "\"CVE-2016-0099 is a privilege escalation vulnerability in Microsoft Windows. It can be exploited by an attacker to run arbitrary code as an administrator.\"", "entity_type": "\"CVE\"", "id": "\"CVE-2016-0099\"", "label": "\"CVE-2016-0099\"", "shape": "dot", "size": 10, "source_id": "chunk-740b1fb68594b3947edd59d41a277793"}, {"color": "#ec1ec8", "description": "\"ATM FD.DLL is a component of the Adobe Type Manager Font Driver, which has a reported vulnerability related to privilege escalation.\"", "entity_type": "\"PRODUCT\"", "id": "\"ATM FD.DLL\"", "label": "\"ATM FD.DLL\"", "shape": "dot", "size": 10, "source_id": "chunk-95d9f331ad44b5709e66f7e0395b5a87"}, {"color": "#b5b22d", "description": "\"A crafted application is a type of input or action designed to exploit a vulnerability in software.\"", "entity_type": "\"EVENT\"", "id": "\"CRAFTED APPLICATION\"", "label": "\"CRAFTED APPLICATION\"", "shape": "dot", "size": 10, "source_id": "chunk-95d9f331ad44b5709e66f7e0395b5a87"}, {"color": "#56a0f9", "description": "\"Adobe Reader and Acrobat are products with a known vulnerability related to a stack-based buffer overflow.\"\u003cSEP\u003e\"Adobe Reader and Acrobat are the affected products in the Adobe Reader and Acrobat Use-After-Free Vulnerability, Adobe Reader and Acrobat Memory Corruption Vulnerability, and Adobe Reader and Acrobat Memory Corruption Vulnerability.\"\u003cSEP\u003e\"Adobe Reader and Acrobat have an integer overflow vulnerability that allows remote attackers to execute remote code.\"", "entity_type": "\"PRODUCT\"", "id": "\"ADOBE READER AND ACROBAT\"", ackers to exploit vulnerabilities and gain access to process memory.\"", "entity_type": "\"LOCATION\"", "id": "\"SPECIFIC WEB SITE\"", "label": "\"SPECIFIC WEB SITE\"", "shape": "dot", "size": 10, "source_id": "chunk-bd0b31a59a8046c52862e29b5767b031"}, {"color": "#c66916", "description": "\"CVE-2007-5659 is a specific vulnerability with Adobe Acrobat and Reader.\")", "entity_type": "\"EVENT\"", "id": "\"CVE-2007-5659\"", "label": "\"CVE-2007-5659\"", "shape": "dot", "size": 10, "source_id": "chunk-ff82ab92a1fff72ebd8604d05e294e13"}, {"color": "#eeaafb", "description": "\"This is a specific type of vulnerability that allows an attacker to execute remote code.\"", "entity_type": "\"TECHNIQUE\"", "id": "\"ADOBE READER BUFFER OVERFLOW VULNERABILITY\"", "label": "\"ADOBE READER BUFFER OVERFLOW VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-bd0b31a59a8046c52862e29b5767b031"}, {"color": "#cd4cf9", "description": "\"The TabStrip ActiveX control in the Common Controls is a specific component that can be exploited to execute arbitrary code.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"TABSTRIP ACTIVEX CONTROL IN THE COMMON CONTROLS\"", "label": "\"TABSTRIP ACTIVEX CONTROL IN THE COMMON CONTROLS\"", "shape": "dot", "size": 10, "source_id": "chunk-bd0b31a59a8046c52862e29b5767b031"}, {"color": "#8dacc9", "description": "\"This is a specific type of vulnerability that allows remote code execution in Microsoft Office using the TabStrip ActiveX control.\"", "entity_type": "\"TECHNIQUE\"", "id": "\"MICROSOFT OFFICE MSCOMCTL.OCX REMOTE CODE EXECUTION VULNERABILITY\"", "label": "\"MICROSOFT OFFICE MSCOMCTL.OCX REMOTE CODE EXECUTION VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-bd0b31a59a8046c52862e29b5767b031"}, {"color": "#745ed1", "description": "\"Unspecified subsystems of Drupal are vulnerable to remote code execution, which can be exploited by attackers.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNSPECIFIED SUBSYSTEMS\"", "label": "\"UNSPE o HTTP File Server (HFS) is a product by rejetto where the findMacroMarker function in parserLib.pas allows remote attackers to execute arbitrary programs, making it a significant security vulnerability.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"REJETTO HTTP FILE SERVER (HFS)\"", "label": "\"REJETTO HTTP FILE SERVER (HFS)\"", "shape": "dot", "size": 10, "source_id": "chunk-c2900cb2a5ba707dbdaf5e7575bd6d57"}, {"color": "#447649", "description": "\"CVE-2014-6287 is a vulnerability in the Rejetto HTTP File Server (HFS) that allows remote attackers to execute arbitrary programs.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2014-6287\"", "label": "\"CVE-2014-6287\"", "shape": "dot", "size": 10, "source_id": "chunk-c2900cb2a5ba707dbdaf5e7575bd6d57"}, {"color": "#accb82", "description": "\"HP is the company that produces these products, with a remote code execution vulnerability.\"\u003cSEP\u003e\"HP is the company that produces various network management and security products, including ProCurve Manager (PCM), PCM+, Identity Driven Manager (IDM), and Application Lifecycle Management.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HP\"", "label": "\"HP\"", "shape": "dot", "size": 10, "source_id": "chunk-c2900cb2a5ba707dbdaf5e7575bd6d57"}, {"color": "#2278e6", "description": "\"CVE-2013-4810 is a remote code execution vulnerability in multiple HP products via marshalled objects to EJBInvokerServlet or JMXInvokerServlet.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2013-4810\"", "label": "\"CVE-2013-4810\"", "shape": "dot", "size": 10, "source_id": "chunk-c2900cb2a5ba707dbdaf5e7575bd6d57"}, {"color": "#ca8452", "description": "\"CVE-2014-6324 is a vulnerability in the Kerberos Key Distribution Center (KDC) in Microsoft products that allows remote authenticated users to obtain domain administrator privileges.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2014-6324\"", "label": "\"CVE-2014-6324\"", "shape": "dot", "size": 10, "source_id": "chunk-c2900cb2a5ba707dbdaf5e7575b BILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-5262807569c48121023b4b89901127b9"}, {"color": "#610418", "description": "\"CVE-2013-0431 is a vulnerability in Oracle\u0027s Java Runtime Environment (JRE) component, allowing remote attackers to bypass the Java security sandbox.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2013-0431\"", "label": "\"CVE-2013-0431\"", "shape": "dot", "size": 10, "source_id": "chunk-5262807569c48121023b4b89901127b9"}, {"color": "#f3de5d", "description": "\"CVE-2013-0422 is a vulnerability in Oracle\u0027s Java Runtime Environment (JRE) component, allowing remote attackers to execute commands on a vulnerable system.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2013-0422\"", "label": "\"CVE-2013-0422\"", "shape": "dot", "size": 10, "source_id": "chunk-5262807569c48121023b4b89901127b9"}, {"color": "#0bf441", "description": "\"CVE-2013-0074 is a vulnerability in Microsoft\u0027s Silverlight, allowing remote attackers to execute code via a crafted Silverlight application.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2013-0074\"", "label": "\"CVE-2013-0074\"", "shape": "dot", "size": 10, "source_id": "chunk-5262807569c48121023b4b89901127b9"}, {"color": "#30f6be", "description": "\"Red Hat JBoss Information Disclosure Vulnerability is a vulnerability where remote attackers could gain access to sensitive information via the JBoss Application Server Web Console.\"", "entity_type": "\"EVENT\"", "id": "\"RED HAT JBOSS INFORMATION DISCLOSURE VULNERABILITY\"", "label": "\"RED HAT JBOSS INFORMATION DISCLOSURE VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-5262807569c48121023b4b89901127b9"}, {"color": "#1f3eed", "description": "\"Red Hat JBoss Authentication Bypass Vulnerability is a vulnerability where remote attackers can send requests to the JMX-Console web application handler by using a different method.\"", "entity_type": "\"EVENT\"", "id": "\"RED HAT JBOSS AUTHENTICATION BYPASS VULNERABILITY\"", "label": "\"RED HAT J sizing his appearance.\"", "entity_type": "\"CONCEPT\"", "id": "\"PENDULOUS EXCRESCENCE\"", "label": "\"PENDULOUS EXCRESCENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-02baee20cc9463dbe08170a8e1043e32"}, {"color": "#6c450b", "description": "\"Scrooge\u0027s old partner\u0027s funeral is the central event being discussed, focusing on the absence of mourners and the proposed plan to volunteer.\"\uff1a", "entity_type": "\"EVENT\"", "id": "\"SCROOGE\u0027S OLD PARTNER\u0027S FUNERAL\"", "label": "\"SCROOGE\u0027S OLD PARTNER\u0027S FUNERAL\"", "shape": "dot", "size": 10, "source_id": "chunk-f1a4fbcf1ed86864b9bfd5e8dba4c683"}, {"color": "#f558e2", "description": "\"Old Joe\u0027s shop is the central location for all interactions and transactions.\"\u003cSEP\u003e\"Old Joe\u0027s shop is the location where the interaction and transaction take place, serving as a central point for the characters\u0027 activities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"OLD JOE\u0027S SHOP\"", "label": "\"OLD JOE\u0027S SHOP\"", "shape": "dot", "size": 10, "source_id": "chunk-60fc063c79fc0d4acc91a57e79de04dc"}, {"color": "#825b0a", "description": "\"The second woman also enters with a heavy bundle, indicating she is involved in a transaction or criminal activity within the shop.\"\u003cSEP\u003e\"The second woman is engaged in conversation with Joe about her findings and attitudes towards the deceased man.\"\u003cSEP\u003e\"The second woman is the narrator of the dialogue, displaying a cool and calculating attitude towards the deceased man\u2019s belongings and expressing a preference for personal gain over personal connection.\"", "entity_type": "\"PERSON\"", "id": "\"SECOND WOMAN\"", "label": "\"SECOND WOMAN\"", "shape": "dot", "size": 10, "source_id": "chunk-60fc063c79fc0d4acc91a57e79de04dc\u003cSEP\u003echunk-e1f29eeadc1d8ab46dc8a0bbd3c56b64"}, {"color": "#b0e9c7", "description": "\"The third man, mentioned to be in faded black, is also part of the interactions and transactions within the shop.\"", "entity_type": "\"PERSON\"", "id": "\"THIRD MAN\"", "label": "\"THIRD MAN\"", "shape": "dot", "size": 10, "source_id": "chunk-60fc063c79fc0d4acc91a57e79de04dc"}, {"color": "#1cc615", "description": "\"The charcoal stove is a heating device used by Old Joe, providing warmth in the shop.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CHARCOAL STOVE\"", "label": "\"CHARCOAL STOVE\"", "shape": "dot", "size": 10, "source_id": "chunk-60fc063c79fc0d4acc91a57e79de04dc"}, {"color": "#327329", "description": "\"The screen of rags is used to separate the shop interior from the larger space, likely serving as a barrier or partition.\"", "entity_type": "\"LOCATION\"", "id": "\"SCREEN OF RAGS\"", "label": "\"SCREEN OF RAGS\"", "shape": "dot", "size": 10, "source_id": "chunk-60fc063c79fc0d4acc91a57e79de04dc"}, {"color": "#edc9b2", "description": "\"The wares refer to goods or items available within the shop for sale or trade.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"WARES\"", "label": "\"WARES\"", "shape": "dot", "size": 10, "source_id": "chunk-60fc063c79fc0d4acc91a57e79de04dc"}, {"color": "#716ec3", "description": "\"The first woman requests Joe to open her bundle and is precocious in her self-assessment and actions.\"", "entity_type": "\"PERSON\"", "id": "\"FIRST WOMAN\"", "label": "\"FIRST WOMAN\"", "shape": "dot", "size": 10, "source_id": "chunk-e1f29eeadc1d8ab46dc8a0bbd3c56b64"}, {"color": "#b74576", "description": "\"The deceased man is referred to by the second woman, whose belongings have been taken.\"\u003cSEP\u003e\"The deceased man is the subject of the second woman\u0027s actions, whose belongings (e.g., bed-curtains) have been taken and who is described as being of no further use to him.\"", "entity_type": "\"PERSON\"", "id": "\"DECEASED MAN\"", "label": "\"DECEASED MAN\"", "shape": "dot", "size": 10, "source_id": "chunk-e1f29eeadc1d8ab46dc8a0bbd3c56b64"}, {"color": "#97aac8", "description": "\"Spoil refers to the items the first and second women have taken for themselves, highlighting their opportunistic actions.\"", "entity_type": "\"EVENT\"", "id": "\"SPOIL\"", "label": "\"SPOIL\"", "shape": "dot", "size": 10, "source_id": "chunk-e1f29eeadc1d8ab46dc8a0bbd3c56b64"}, {"color": "#44219f", "description": "\"Cash is mentioned as part of the gains distributed among the first woman and Old Joe, indicating financial transactions.\"", "entity_type": "\"OBJECT\"", "id": "\"CASH\"", "label": "\"CASH\"", "shape": "dot", "size": 10, "source_id": "chunk-e1f29eeadc1d8ab46dc8a0bbd3c56b64"}, {"color": "#f58fc4", "description": "\"Flannel Bag is a container holding money, which is the final scene\u0027s item of interest before Scrooge notices the lack of warmth and life in the room.\"", "entity_type": "\"OBJECT\"", "id": "\"FLANNEL BAG\"", "label": "\"FLANNEL BAG\"", "shape": "dot", "size": 10, "source_id": "chunk-e1f29eeadc1d8ab46dc8a0bbd3c56b64"}, {"color": "#a25c4d", "description": "\"Ghost(s) represent the apparitions that Scrooge encounters, symbolizing past, present, and future, and incidate Scrooge\u0027s change in perspective.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GHOST(S)\"", "label": "\"GHOST(S)\"", "shape": "dot", "size": 10, "source_id": "chunk-e1f29eeadc1d8ab46dc8a0bbd3c56b64"}, {"color": "#f412b9", "description": "\"Bob is a character who shares the hopes and optimism of his family regarding their encounter with the unknown intelligence.\"", "entity_type": "\"PERSON\"", "id": "\"BOB\"", "label": "\"BOB\"", "shape": "dot", "size": 10, "source_id": "chunk-91572b3cd42786ba4cb2f180ca25cbf4"}, {"color": "#d1fcac", "description": "\"Spirit of Tiny Tim represents the essence of Tiny Tim and his teachings on kindness and compassion.\"", "entity_type": "\"CONCEPT\"", "id": "\"SPIRIT OF TINY TIM\"", "label": "\"SPIRIT OF TINY TIM\"", "shape": "dot", "size": 10, "source_id": "chunk-91572b3cd42786ba4cb2f180ca25cbf4"}, {"color": "#af1fe1", "description": "\"Spectre is another term for the Ghost of Christmas Yet To Come, emphasizing its spectral nature.\"", "entity_type": "\"PERSON\"", "id": "\"SPECTRE\"", "label": "\"SPECTRE\"", "shape": "dot", "size": 10, "source_id": "chunk-91572b3cd42786ba4cb2f180ca25cbf4"}, {"color": "#d35264", "description": "\"The phrase \u0027Triangle of Gladness\u0027 is a symbol of joy and good will, representing the joy of family and home.\"", "entity_type": "\"ROLE\"", "id": "\"TRIANGLE OF GLADNESS\"", "label": "\"TRIANGLE OF GLADNESS\"", "shape": "dot", "size": 10, "source_id": "chunk-91572b3cd42786ba4cb2f180ca25cbf4"}, {"color": "#adc51b", "description": "\"Buskers are vagrants who perform in the streets, highlighting the poor economic conditions of the characters.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BUSKERS\"", "label": "\"BUSKERS\"", "shape": "dot", "size": 10, "source_id": "chunk-91572b3cd42786ba4cb2f180ca25cbf4"}, {"color": "#1e3ef4", "description": "\"Father\u0027s Grave is an important place that symbolizes the father\u0027s memory and the enduring values he taught his children.\"", "entity_type": "\"LOCATION\"", "id": "\"FATHER\u0027S GRAVE\"", "label": "\"FATHER\u0027S GRAVE\"", "shape": "dot", "size": 10, "source_id": "chunk-91572b3cd42786ba4cb2f180ca25cbf4"}, {"color": "#4ae991", "description": "\"House represents the workplace where Scrooge owns his office, symbolizing his materialistic and solitary lifestyle.\"", "entity_type": "\"LOCATION\"", "id": "\"HOUSE\"", "label": "\"HOUSE\"", "shape": "dot", "size": 10, "source_id": "chunk-91572b3cd42786ba4cb2f180ca25cbf4"}, {"color": "#d90c26", "description": "\"Goblins mentioned by Scrooge, though not seen, represent the typical Christmas imagery and ironic contrast to Scrooge.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GIGHBOURS\"", "label": "\"GIGHBOURS\"", "shape": "dot", "size": 10, "source_id": "chunk-90b95db5c53e4364a6bee36b7aa4d70f"}, {"color": "#1d4a60", "description": "\"A fellow worker (unspecified name", "entity_type": "\"PERSON\"", "id": "\"FELLO source_id": "chunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#d4d8bd", "description": "\"Electronic works are digital versions of literary works available through Project Gutenberg, distributed on various media including electronic formats.", "entity_type": "\"TECHNOLOGY\"", "id": "\"ELECTRONIC WORK\"", "label": "\"ELECTRONIC WORK\"", "shape": "dot", "size": 10, "source_id": "chunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#c419e3", "description": "\"Defects refer to issues such as incomplete, inaccurate, or corrupt data, transcription errors, and other potential problems with Project Gutenberg\u2122 electronic works.", "entity_type": "\"CONCEPT\"", "id": "\"DEFECTS\"", "label": "\"DEFECTS\"", "shape": "dot", "size": 10, "source_id": "chunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#505395", "description": "\"US federal laws refer to the legal frameworks governing tax-exempt status and other regulatory matters for the Project Gutenberg Literary Archive Foundation.", "entity_type": "\"CONCEPT\"", "id": "\"US FEDERAL LAWS\"", "label": "\"US FEDERAL LAWS\"", "shape": "dot", "size": 10, "source_id": "chunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#103006", "description": "\"State laws refer to regulatory frameworks governing contributions to the Project Gutenberg Literary Archive Foundation and the tax-exempt status at the state level.", "entity_type": "\"CONCEPT\"", "id": "\"STATE LAWS\"", "label": "\"STATE LAWS\"", "shape": "dot", "size": 10, "source_id": "chunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#f838c6", "description": "\"A transcription error refers to mistakes made during the process of converting written or spoken words into digital text, which may appear in Project Gutenberg\u2122 electronic works.", "entity_type": "\"CONCEPT\"", "id": "\"TRANSCRIPTION ERROR\"", "label": "\"TRANSCRIPTION ERROR\"", "shape": "dot", "size": 10, "source_id": "chunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#0dd991", "description": "\"Integrity refers to the quality of being honest and consistent, ensuring the quality and reliability of the Project Gutenberg\u2122 collection.", "entity_type": "\"CONCEPT\"", "id": "\"INTEGRITY\"", "label": "\"INTEGRITY\"", "shape": "dot", "size": 10, "source_id": "chunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#61c025", "description": "\"Legal compliance refers to adherence to legal requirements and regulations governing the distribution and operation of the Project Gutenberg Literary Archive Foundation.", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL COMPLIANCE\"", "label": "\"LEGAL COMPLIANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#4e8ae0", "description": "\"\u96aa\u60c5 refers to a dangerous or critical situation, which might metaphorically refer to technical issues or crises in the project.", "entity_type": "\"EVENT\"", "id": "\"\u96aa\u60c5\"", "label": "\"\u96aa\u60c5\"", "shape": "dot", "size": 10, "source_id": "chunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#ada144", "description": "\"801-596-1887 is the phone number of the Foundation\u0027s business office located in Salt Lake City, Utah.\"", "entity_type": "\"NUMBER\"", "id": "\"801-596-1887\"", "label": "\"801-596-1887\"", "shape": "dot", "size": 10, "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8"}, {"color": "#8c27aa", "description": "\"This is the address of the Foundation\u2019s business office, where contact can be made for donations and other inquiries.\"", "entity_type": "\"LOCATION\"", "id": "\"809 NORTH 1500 WEST, SALT LAKE CITY, UT 84116\"", "label": "\"809 NORTH 1500 WEST, SALT LAKE CITY, UT 84116\"", "shape": "dot", "size": 10, "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8"}, {"color": "#5097ce", "description": "\"This is the website where donations can be made to the Project Gutenberg Literary Archive Foundation.\"", "entity_type": "\"LOCATION\"", "id": "\"WWW.GUTENBERG.ORG/DBLCLICK/DONATE\"", "label": "\"WWW.GUTENBERG.ORG/DBLCLICK/DONATE\"", "shape": "dot", "size": 10, "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8"}, {"color": "#3a4f0b", "description": "\"This section gives an overview of the Project Gutenberg\u2122 concept and its electronic works, emphasizing the volunteer support and the creation process.\"", "entity_type": "\"SECTION\"", "id": "\"SECTION 5: GENERAL INFORMATION ABOUT PROJECT GUTENBERG\u2122 ELECTRONIC WORKS\"", "label": "\"SECTION 5: GENERAL INFORMATION ABOUT PROJECT GUTENBERG\u2122 ELECTRONIC WORKS\"", "shape": "dot", "size": 10, "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8"}, {"color": "#21096c", "description": "\"The web pages of Project Gutenberg provide up-to-date information on how to make donations and where to find donation addresses.\"", "entity_type": "\"LOCATION\"", "id": "\"WEB PAGES FOR CURRENT DONATION METHODS AND ADDRESSES\"", "label": "\"WEB PAGES FOR CURRENT DONATION METHODS AND ADDRESSES\"", "shape": "dot", "size": 10, "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8"}, {"color": "#750058", "description": "\"Project Gutenberg\u2122 eBooks are digital versions of public domain and licensed works that are freely distributed to the public.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROJECT GUTENBERG\u2122 EBOOKS\"", "label": "\"PROJECT GUTENBERG\u2122 EBOOKS\"", "shape": "dot", "size": 10, "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8"}, {"color": "#aab956", "description": "\"Adobe Acrobat and Reader DC is a software product that is vulnerable to heap-based buffer overflow and use-after-free vulnerabilities. It has specific versions that are affected by these vulnerabilities, and the vulnerabilities can be exploited via user interaction.\"", "entity_type": "\"PRODUCT\"", "id": "\"ADOLESREADER DC\"", "label": "\"ADOLESREADER DC\"", "shape": "dot", "size": 10, "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e"}, {"color": "#f2c9de", "description": "\"Apache Shiro is a powerful, easy to use Java security framework providing authentication, authorization, encryption, and session management.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"APACHE SHIRO\"", "label": "\"APACHE SHIRO\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc469ad3172907873af997f3f11abab"}, {"color": "#563206", "description": "\"HTTP Server is a web server software developed by Apache, providing web server capabilities and handling HTTP requests and responses.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HTTP SERVER\"", "label": "\"HTTP SERVER\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc469ad3172907873af997f3f11abab"}, {"color": "#bf97c0", "description": "\"Shiro is a Java security framework provided by Apache, offering authentication, authorization, encryption, and session management.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SHIRO\"", "label": "\"SHIRO\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc469ad3172907873af997f3f11abab"}, {"color": "#b9929e", "description": "\"Solr is a powerful, highly scalable search platform developed by Apache, used for text searching, indexing, and retrieval.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SOLR\"", "label": "\"SOLR\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc469ad3172907873af997f3f11abab"}, {"color": "#d6ccfc", "description": "\"The Jakarta Multipart parser in Apache Struts 2.3.x before 2.3.32 and 2.5.x before 2.5.10.1 has incorrect exception handling and error-message generation during file-upload attempts, allowing remote attackers to execute arbitrary commands via a crafted content header.\"", "entity_type": "\"EVENT\"", "id": "\"APACHE STRUTS JAKARTA MULTIPART PARSER VULNERABILITY (CVE-2017-5638)\"", "label": "\"APACHE STRUTS JAKARTA MULTIPART PARSER VULNERABILITY (CVE-2017-5638)\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#73d70f", "description": "\"Apache Struts versions 2.3 to 2.3.34 and 2.5 to 2.5.16 contain a vulnerability allowing for remote code execution.\"", "entity_type": "\"EVENT\"", "id": "\"APACHE STRUTS 2.3 TO 2.3.34 AND 2.5 TO 2.5.16 VULNERABILITY\"", "label": "\"APACHE STRUTS 2.3 TO 2.3.34 AND 2.5 TO 2.5.16 VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#8adbdc", "description": "\"VelocityResponseWriter is a component in Apache Solr used for generating dynamic content based on Velocity templates.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"VELOCITYRESPONSEWRITER\"", "label": "\"VELOCITYRESPONSEWRITER\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#9072ad", "description": "\"Velocity templates are used in Apache Solr to create dynamic documents, but can pose a security risk if not properly managed.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"VELOCITY TEMPLATE\"", "label": "\"VELOCITY TEMPLATE\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#8e27ab", "description": "\"Raw user input is the unprocessed data provided by users, which in the context of Struts can be used in tag attributes to execute code.\"", "entity_type": "\"CONCEPT\"", "id": "\"RAW USER INPUT\"", "label": "\"RAW USER INPUT\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#6aed3f", "description": "\"iOS 12.1.4 is a version of the iOS operating system developed by Apple, which includes security patches for certain vulnerabilities.\"", "entity_type": "\"PRODUCT\"", "id": "\"IOS 12.1.4\"", "label": "\"IOS 12.1.4\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#375f20", "description": "\"macOS Mojave 10.14.3 Supplemental Update is a security update for macOS, providing fixes for certain vulnerabilities.\"", "entity_type": "\"PRODUCT\"", "id": "\"MACOS MOJAVE 10.14.3 SUPPLEMENTAL UPDATE\"", "label": "\"MACOS MOJAVE 10.14.3 SUPPLEMENTAL UPDATE\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#d0fa81", "description": "\"Cisco FTD is a product vulnerable to Denial-of-Service/Directory Traversal vulnerabilities.\"\u003cSEP\u003e\"Cisco Firepower Threat Defense (FTD) is a product affected by a directory traversal sensitive file read vulnerability.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CISCO FIREPOWER THREAT DEFENSE (FTD)\"", "label": "\"CISCO FIREPOWER THREAT DEFENSE (FTD)\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e\u003cSEP\u003echunk-5392d4d1035c6d167bbcd9401941e892"}, {"color": "#c4f743", "description": "\"CVSS is a scoring system used to assess the severity of security vulnerabilities, with ratings ranging from 0 to 10.\"\u003cSEP\u003e\"CVSS is a standard for evaluating security vulnerabilities, providing a score that measures the severity of a vulnerability based on its metric scores.\"", "entity_type": "\"CONCEPT\"", "id": "\"CVSS\"", "label": "\"CVSS\"", "shape": "dot", "size": 10, "source_id": "chunk-dfaeeaabe30be61a7ead346cb6df726e\u003cSEP\u003echunk-5392d4d1035c6d167bbcd9401941e892"}, {"color": "#415e2d", "description": "\"Security Vulnerabilities refer to flaws or weaknesses in software or systems that can be exploited by attackers to compromise system security.\"", "entity_type": "\"EVENT\"", "id": "\"SECURITY VULNERABILITIES\"", "label": "\"SECURITY VULNERABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#24b096", "description": "\"DoS (Denial of Service) Condition refers to a situation where a system or service is made unavailable due to a deliberate attack or other means.\"", "entity_type": "\"EVENT\"", "id": "\"DOS CONDITION\"", "label": "\"DOS CONDITION\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#1c432a", "description": "\"An affected device is a device that may have vulnerabilities due to issues like command injection, directory traversal, and remote code execution.\"\u003cSEP\u003e\"affected device refers to the system or device that is vulnerable to remote code execution, indicating the scope of the security vulnerability.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"AFFECTED DEVICE\"", "label": "\"AFFECTED DEVICE\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e\u003cSEP\u003echunk-52d2b264018024d6796dd1185b8f0a76"}, {"color": "#cc60bd", "description": "\"Smart Install is a feature in Cisco IOS Software and IOS XE Software that can be exploited to cause a reload or execute arbitrary code.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SMART INSTALL\"", "label": "\"SMART INSTALL\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#7be70b", "description": "\"FWSM (Firewall Services Module) is a module in Cisco ASA devices that provides firewall services.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"FWSM (FIREWALL SERVICES MODULE)\"", "label": "\"FWSM (FIREWALL SERVICES MODULE)\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#257a1c", "description": "\"A remote attacker is an entity outside the network who can exploit vulnerabilities from a remote location.\"", "entity_type": "\"PERSON\"", "id": "\"REMOTE ATTACKER\"", "label": "\"REMOTE ATTACKER\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#e7b0e4", "description": "\"Device files are files within the web services file system of devices that can be accessed through specific vulnerabilities.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"DEVICE FILES\"", "label": "\"DEVICE FILES\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#3a480a", "description": "\"This is a vulnerability in Cisco Discovery Protocol implementation for Cisco IOS XR Software where an unauthenticated, adjacent attacker can execute arbitrary code or cause a reload on an affected device.\"", "entity_type": "\"EVENT\"", "id": "\"CISCO DISCOVERY PROTOCOL VULNERABILITY\"", "label": "\"CISCO DISCOVERY PROTOCOL VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-7aa53ed904a1c98516cb4a80112946f8"}, {"color": "#c0c3a6", "description": "\"Citrix SDWAN WANOP is a product line within Citrix that is vulnerable to unauthorized access and XXE processing vulnerabilities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CITRIX SDWAN WANOP\"", "label": "\"CITRIX SDWAN WANOP\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#4c14c0", "description": "\"HTTP or HTTPS are protocols an attacker could use to connect to an affected device.\"::", "entity_type": "\"TECHNOLOGY\"", "id": "\"HTTP OR HTTPS\"", "label": "\"HTTP OR HTTPS\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#3f040a", "description": "\"URL stands for Uniform Resource Locator, specific URLs are used for exploitation in certain vulnerabilities.\"::", "entity_type": "\"TECHNOLOGY\"", "id": "\"URL\"", "label": "\"URL\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#b9c2b7", "description": "\"IPv4 and IPv6 are network protocols affected by the vulnerabilities.\"::", "entity_type": "\"TECHNOLOGY\"", "id": "\"IPV4 AND IPV6\"", "label": "\"IPV4 AND IPV6\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#dbab78", "description": "\"Cisco ASA Software is affected by the Denial-of-Service/Directory Traversal vulnerability.\"::", "entity_type": "\"TECHNOLOGY\"", "id": "\"CISCO ASA SOFTWARE\"", "label": "\"CISCO ASA SOFTWARE\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#c8b342", "description": "\"Cisco Firepower Threat Defense (FTD) Software is affected by the Denial-of-Service/Directory Traversal vulnerability.\"::", "entity_type": "\"TECHNOLOGY\"", "id": "\"CISCO FIREPOWER THREAT DEFENSE (FTD) SOFTWARE\"", "label": "\"CISCO FIREPOWER THREAT DEFENSE (FTD) SOFTWARE\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#db5fc7", "description": "\"CWE-611 is the Common Weakness Enumeration number associated with external entity (\u5c71\u9876\u6587\u4ef6) attacks in XML processing.\"::", "entity_type": "\"CONCEPT\"", "id": "\"CWE-611\"", "label": "\"CWE-611\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#8a407e", "description": "\"CSCvi16029 is the Cisco Bug ID associated with the Denial-of-Service/Directory Traversal vulnerability.\"::", "entity_type": "\"CONCEPT\"", "id": "\"CSCVI16029\"", "label": "\"CSCVI16029\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#74c754", "description": "\"2019-01-24 is the public disclosure date of the vulnerability described.\"::", "entity_type": "\"DATE\"", "id": "\"2019-01-24\"", "label": "\"2019-01-24\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#ec1350", "description": "\"2018-06-07 is the public disclosure date for CVE-2018-0296.\"::", "entity_type": "\"DATE\"", "id": "\"2018-06-07\"", "label": "\"2018-06-07\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#bf29e8", "description": "\"2019-08-29 is the public disclosure date for CVE-2019-13608.\"::", "entity_type": "\"DATE\"", "id": "\"2019-08-29\"", "label": "\"2019-08-29\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#4dc6bf", "description": "\"2020-07-10 is the public disclosure date for CVE-2020-8193 and CVE-2020-8195.\"::", "entity_type": "\"DATE\"", "id": "\"2020-07-10\"", "label": "\"2020-07-10\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#edb242", "description": "\"Application Delivery Controller (ADC) is a product line by Citrix designed to deliver applications securely.\"", "entity_type": "\"PRODUCT\"", "id": "\"APPLICATION DELIVERY CONTROLLER (ADC)\"", "label": "\"APPLICATION DELIVERY CONTROLLER (ADC)\"", "shape": "dot", "size": 10, "source_id": "chunk-27d5ea697efeb068ccba0b83a8166308"}, {"color": "#07b6f0", "description": "\"Gateway is another product line by Citrix known for secure access and application delivery.\"", "entity_type": "\"PRODUCT\"", "id": "\"GATEWAY\"", "label": "\"GATEWAY\"", "shape": "dot", "size": 10, "source_id": "chunk-27d5ea697efeb068ccba0b83a8166308"}, {"color": "#35670e", "description": "\"SDWAN WANOP is a product line by Citrix that provides wide area network optimization.\"", "entity_type": "\"PRODUCT\"", "id": "\"SDWAN WANOP\"", "label": "\"SDWAN WANOP\"", "shape": "dot", "size": 10, "source_id": "chunk-27d5ea697efeb068ccba0b83a8166308"}, {"color": "#ee3587", "description": "\"citix.com is the official website for Citrix products and services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CITRIX.COM\"", "label": "\"CITRIX.COM\"", "shape": "dot", "size": 10, "source_id": "chunk-27d5ea697efeb068ccba0b83a8166308"}, {"color": "#a04c20", "description": "\"DIR-825 R1 is a D-Link router model that is vulnerable to remote code execution.\"", "entity_type": "\"PRODUCT\"", "id": "\"DIR-825 R1\"", "label": "\"DIR-825 R1\"", "shape": "dot", "size": 10, "source_id": "chunk-27d5ea697efeb068ccba0b83a8166308"}, {"color": "#b704b0", "description": "\"DNS-320 is a D-Link NAS (Network Attached Storage) model that is vulnerable to remote code execution.\"", "entity_type": "\"PRODUCT\"", "id": "\"DNS-320\"", "label": "\"DNS-320\"", "shape": "dot", "size": 10, "source_id": "chunk-27d5ea697efeb068ccba0b83a8166308"}, {"color": "#512ca1", "description": "\"Docker is an open-source platform for building, shipping, and running distributed applications.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DOCKER\"", "label": "\"DOCKER\"", "shape": "dot", "size": 10, "source_id": "chunk-e4920aa5117e436723322a8f10e14a3e"}, {"color": "#1dbafc", "description": "\"CVE-2018-6789 is a vulnerability in the Exim mail transfer agent that allows remote code execution via a crafted message.\"\u003cSEP\u003e\"CVE-2018-6789 is attributed to the Exim project, indicating Exim\u0027s involvement in the vulnerability.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2018-6789\"", "label": "\"CVE-2018-6789\"", "shape": "dot", "size": 10, "source_id": "chunk-f8af26167d60f503266f82b9eb7ac73a"}, {"color": "#7af609", "description": "\"CVE-2020-8657 is a security issue in EyesOfNetwork 5.3 where the API key is hardcoded, allowing attackers to calculate/guess the admin access token.\"\u003cSEP\u003e\"CVE-2020-8657 is associated with EyesOfNetwork version 5.3, highlighting the product line.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2020-8657\"", "label": "\"CVE-2020-8657\"", "shape": "dot", "size": 10, "source_id": "chunk-f8af26167d60f503266f82b9eb7ac73a"}, {"color": "#f2832d", "description": "\"CVE-2020-8655 is a privilege escalation vulnerability in EyesOfNetwork 5.3, allowing the apache user to run arbitrary commands as root via a crafted NSE script for nmap.\"\u003cSEP\u003e\"CVE-2020-8655 is associated with EyesOfNetwork version 5.3, highlighting the product line.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2020-8655\"", "label": "\"CVE-2020-8655\"", "shape": "dot", "size": 10, "source_id": "chunk-f8af26167d60f503266f82b9eb7ac73a"}, {"color": "#36b068", "description": "\"CVE-2020-5902 is a critical vulnerability in F5 BIG-IP versions 15.0.0-15.1.0.3, 14.1.0-14.1.2.5, 13.1.0-13.1.3.3, 12.1.0-12.1.5.1, and 11.6.1-11.6.5.1, allowing remote code execution via the Traffic Management User Interface (TMUI).\"\u003cSEP\u003e\"CVE-2020-5902 is associated with F5\u0027s BIG-IP product line, indicating the vulnerability in F5\u0027s product.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2020-5902\"", "label": "\"CVE-2020-5902\"", "shape": "dot", "size": 10, "source_id": "chunk-f8af26167d60f503266f82b9eb7ac73a"}, {"color": "#dd3460", "description": "\"CVE-2021-22986 is a critical unauthenticated remote code execution vulnerability in the iControl REST interface of F5 BIG-IP.\"\u003cSEP\u003e\"CVE-2021-22986 is associated with F5\u0027s iControl REST interface, highlighting the product.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-22986\"", "label": "\"CVE-2021-22986\"", "shape": "dot", "size": 10, "source_id": "chunk-f8af26167d60f503266f82b9eb7ac73a"}, {"color": "#569837", "description": "\"CVE-2021-35464 is a Java deserialization vulnerability in ForgeRock Access Management server before version 7.0, allowing remote code execution via a crafted request.\"\u003cSEP\u003e\"CVE-2021-35464 is associated with ForgeRock\u0027s Access Management server, highlighting the product line.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-35464\"", "label": "\"CVE-2021-35464\"", "shape": "dot", "size": 10, "source_id": "chunk-f8af26167d60f503266f82b9eb7ac73a"}, {"color": "#41d2d9", "description": "\"CVE-2019-5591 is a vulnerability in FortiOS that allows unauthenticated attacker to intercept sensitive information.\"\u003cSEP\u003e\"CVE-2019-5591 is a vulnerability in Fortinet FortiOS that allows unauthenticated attacker to intercept sensitive information.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2019-5591\"", "label": "\"CVE-2019-5591\"", "shape": "dot", "size": 10, "source_id": "chunk-83ed5030d38b4615dc9332d67c004712"}, {"color": "#90b3e6", "description": "\"CVE-2020-16010 is a vulnerability in Google Chrome for Android that allows a remote attacker to potentially perform a sandbox escape via a crafted HTML page.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2020-16010\"", "label": "\"CVE-2020-16010\"", "shape": "dot", "size": 10, "source_id": "chunk-83ed5030d38b4615dc9332d67c004712"}, {"color": "#9900e7", "description": "\"CVE-2020-15999 is a vulnerability in Google Chrome that allows a remote attacker to exploit heap corruption via a crafted HTML page.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2020-15999\"", "label": "\"CVE-2020-15999\"", "shape": "dot", "size": 10, "source_id": "chunk-83ed5030d38b4615dc9332d67c004712"}, {"color": "#aaa65f", "description": "\"CVE-2021-21148 is a security vulnerability in the Chromium V8 Engine that could allow a remote attacker to exploit heap corruption via a crafted HTML page.\"", "entity_type": "\"EVENT\"", "id": "\" CVE-2021-21148\"", "label": "\" CVE-2021-21148\"", "shape": "dot", "size": 10, "source_id": "chunk-35b8ed1a514ecedaecf5667d870767db"}, {"color": "#30a7fa", "description": "\"CVE-2021-37973 is a security vulnerability in Google Chrome\u0027s Portals feature that allows attackers to execute code via a use-after-free weakness.\"", "entity_type": "\"EVENT\"", "id": "\" CVE-2021-37973\"", "label": "\" CVE-2021-37973\"", "shape": "dot", "size": 10, "source_id": "chunk-35b8ed1a514ecedaecf5667d870767db"}, {"color": "#ed7bad", "description": "\"CVE-2020-4430 is an arbitrary file download vulnerability in IBM Data Risk Manager, identified on 2021-11-03, with a CVSS score of 4.3.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2020-4430\"", "label": "\"CVE-2020-4430\"", "shape": "dot", "size": 10, "source_id": "chunk-f0db625d9fb49c2bc4ab9d43706ba9e4"}, {"color": "#c5e618", "description": "\"2021-04-26 is the public disclosure date for CVE-2021-21224, which is a remote code execution vulnerability in Chromium V8.\"", "entity_type": "\"DATE\"", "id": "\"2021-04-26\"", "label": "\"2021-04-26\"", "shape": "dot", "size": 10, "source_id": "chunk-f0db625d9fb49c2bc4ab9d43706ba9e4"}, {"color": "#024bdf", "description": "\"2021-03-16 is the vulnerability addition date for CVE-2021-21193, which is a use-after-free vulnerability in Blink.\"", "entity_type": "\"DATE\"", "id": "\"2021-03-16\"", "label": "\"2021-03-16\"", "shape": "dot", "size": 10, "source_id": "chunk-f0db625d9fb49c2bc4ab9d43706ba9e4"}, {"color": "#e3aa4f", "description": "\"2021-08-03 is the public disclosure date for CVE-2021-30563, which is an arbitrary code execution vulnerability in Chrome.\"\u003c/|\u003e\u003cSEP\u003e\"2021-08-03 is the public disclosure date for the Atlassian Confluence Server pre-authorization arbitrary file read vulnerability.\"\u003cSEP\u003e\"The date when the first vulnerability was publicly disclosed.\"", "entity_type": "\"DATE\"", "id": "\"2021-08-03\"", "label": "\"2021-08-03\"", "shape": "dot", "size": 10, "source_id": "chunk-f245183d44dccd1595c507f8029b1196\u003cSEP\u003echunk-4be1c09b5b83a8a608a131c5f638ee43\u003cSEP\u003echunk-f0db625d9fb49c2bc4ab9d43706ba9e4"}, {"color": "#490186", "description": "\"2021-12-23 is the public disclosure date for some of the vulnerabilities, although the exact date is not specified in the text, it can be derived from the pattern/\u003e\u003c/|\u003e", "entity_type": "\"DATE\"", "id": "\"2021-12-23\"", "label": "\"2021-12-23\"", "shape": "dot", "size": 10, "source_id": "chunk-f0db625d9fb49c2bc4ab9d43706ba9e4"}, {"color": "#08e87a", "description": "\"2020-05-07 is the public disclosure date for CVE-2020-4430, an arbitrary file download vulnerability in IBM Data Risk Manager.\"\u003c/|\u003e", "entity_type": "\"DATE\"", "id": "\"2020-05-07\"", "label": "\"2020-05-07\"", "shape": "dot", "size": 10, "source_id": "chunk-f0db625d9fb49c2bc4ab9d43706ba9e4"}, {"color": "#a58bcf", "description": "\"MobileIron Sentry is a product subjected to a Remote Code Execution vulnerability, impacting security significantly.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MOBILEIRON SENTRY\"", "label": "\"MOBILEIRON SENTRY\"", "shape": "dot", "size": 10, "source_id": "chunk-643b62a7025906baa06217f047b607d7"}, {"color": "#8d300c", "description": "\"MobileIron RDM is a product subjected to a Remote Code Execution vulnerability, impacting security significantly.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MOBIL \"", "shape": "dot", "size": 10, "source_id": "chunk-0463e8072bbda6abfa7d856e2c278c7e"}, {"color": "#12dde6", "description": "\"CVE-2020-13671 is a vulnerability in drupal\u0027s core product where improper sanitization of file names can lead to un-restricted upload of files.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"CVE-2020-13671\"", "label": "\"CVE-2020-13671\"", "shape": "dot", "size": 10, "source_id": "chunk-0463e8072bbda6abfa7d856e2c278c7e"}, {"color": "#d10b28", "description": "\"airflow is an open-source data workflow management software developed by apache. It was found to have a remote code injection vulnerability.\"", "entity_type": "\"PRODUCT\"", "id": "\"AIRFLOW\"", "label": "\"AIRFLOW\"", "shape": "dot", "size": 10, "source_id": "chunk-0463e8072bbda6abfa7d856e2c278c7e"}, {"color": "#fa1438", "description": "\"CVE-2020-11978 is a vulnerability in apache\u0027s Airflow project where there is a remote code injection vulnerability in one of the example DAGs.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"CVE-2020-11978\"", "label": "\"CVE-2020-11978\"", "shape": "dot", "size": 10, "source_id": "chunk-0463e8072bbda6abfa7d856e2c278c7e"}, {"color": "#83d369", "description": "\"apache.airflow.experimetal.api is a new experimental API in airflow developed by apache. It is vulnerable to authentication bypass, allowing unauthenticated access.\"", "entity_type": "\"PRODUCT\"", "id": "\"APACHE.AIRFLOW.EXPERIMATAL.API\"", "label": "\"APACHE.AIRFLOW.EXPERIMATAL.API\"", "shape": "dot", "size": 10, "source_id": "chunk-0463e8072bbda6abfa7d856e2c278c7e"}, {"color": "#cb694f", "description": "\"CVE-2020-13927 involves a vulnerability in Apache Airflow\u0027s Experimental API that can be exploited without authentication, rated as HIGH severity.\"\u003cSEP\u003e\"CVE-2020-13927 is a vulnerability in apache\u0027s Airflow\u0027s Experimental API where the previous default setting allowed all API requests without authentication.\"", "entity_type": "\"VULNERABILITY\"" ABILITY\"", "label": "\"MICROSOFT OFFICE USE-AFTER-FREE VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-165fe981472101eafc8408615ef9d049"}, {"color": "#c01a32", "description": "\"Microsoft GDI Privilege Escalation Vulnerability is a specific privilege escalation vulnerability within Microsoft software products.\"", "entity_type": "\"EVENT\"", "id": "\"MICROSOFT GRAPHICS DEVICE INTERFACE (GDI) PRIVILEGE ESCALATION VULNERABILITY\"", "label": "\"MICROSOFT GRAPHICS DEVICE INTERFACE (GDI) PRIVILEGE ESCALATION VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-165fe981472101eafc8408615ef9d049"}, {"color": "#4fad4f", "description": "\"Siemens SIMATIC CP 1543-1 Improper Privilege Management Vulnerability is a privilege management vulnerability affecting Siemens SIMATIC Communication Processor.\"", "entity_type": "\"EVENT\"", "id": "\"SIEMENS SIMATIC CP 1543-1 IMPROPER PRIVILEGE MANAGEMENT VULNERABILITY\"", "label": "\"SIEMENS SIMATIC CP 1543-1 IMPROPER PRIVILEGE MANAGEMENT VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-165fe981472101eafc8408615ef9d049"}, {"color": "#8c93ac", "description": "\"CVE-2017-11826 is a remote code execution vulnerability in Microsoft Office software, allowing execution of arbitrary code in the context of the current user.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2017-11826\"", "label": "\"CVE-2017-11826\"", "shape": "dot", "size": 10, "source_id": "chunk-165fe981472101eafc8408615ef9d049"}, {"color": "#73a59e", "description": "\"CVE-2017-11292 is a type confusion vulnerability in Adobe Flash Player leading to remote code execution.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2017-11292\"", "label": "\"CVE-2017-11292\"", "shape": "dot", "size": 10, "source_id": "chunk-165fe981472101eafc8408615ef9d049"}, {"color": "#2823e5", "description": "\"CVE-2017-0261 is a use-after-free vulnerability in Microsoft Office allowing for remote code execution.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2017-0261\"", "label": "\"CVE-2017-0261\"", "shape": "dot", "size": 10, "source_id": "chunk-165fe981472101eafc8408615ef9d049"}, {"color": "#41d79e", "description": "\"CVE-2017-0001 is a privilege escalation vulnerability in Microsoft Graphics Device Interface (GDI).\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2017-0001\"", "label": "\"CVE-2017-0001\"", "shape": "dot", "size": 10, "source_id": "chunk-165fe981472101eafc8408615ef9d049"}, {"color": "#8e305c", "description": "\"CVE-2016-8562 is an improper privilege management vulnerability in Siemens SIMATIC CP allowing a privileged attacker to cause a denial of service.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2016-8562\"", "label": "\"CVE-2016-8562\"", "shape": "dot", "size": 10, "source_id": "chunk-165fe981472101eafc8408615ef9d049"}, {"color": "#1f89d3", "description": "\"CVE-2016-7855 is a use-after-free vulnerability in Adobe Flash Player allowing remote attackers to execute arbitrary code.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2016-7855\"", "label": "\"CVE-2016-7855\"", "shape": "dot", "size": 10, "source_id": "chunk-165fe981472101eafc8408615ef9d049"}, {"color": "#7e3ede", "description": "\"NAT functionality refers to the Network Address Translation service in Cisco IOS that was vulnerable to a denial of service attack.\"", "entity_type": "\"CONCEPT\"", "id": "\"NAT FUNCTIONALITY\"", "label": "\"NAT FUNCTIONALITY\"", "shape": "dot", "size": 10, "source_id": "chunk-165fe981472101eafc8408615ef9d049"}, {"color": "#f58349", "description": "\"Siemens SIMATIC CP is a product from Siemens, referenced in the text as having a specific vulnerability.\"", "entity_type": "\"PRODUCT\"", "id": "\"SIEMENS SIMATIC CP\"", "label": "\"SIEMENS SIMATIC CP\"", "shape": "dot", "size": 10, "source_id": "chunk-165fe981472101eafc8408615ef9d049"}, {"color": "#9e3a71", "description": "\"Denial of service (DoS) is a type of vulnerability that can cause a system to become unavailable.\"\u003cSEP\u003e\"Denial of service (DoS) is a vulnerability that allows an attacker to make a system unusable for legitimate users.\"", "entity_type": "\"CONCEPT\"", "id": "\"DENIAL OF SERVICE (DOS)\"", "label": "\"DENIAL OF SERVICE (DOS)\"", "shape": "dot", "size": 10, "source_id": "chunk-838b213b5774d7222a94a82bef725967\u003cSEP\u003echunk-165fe981472101eafc8408615ef9d049"}, {"color": "#83229b", "description": "\"Improper privilege management refers to issues in handling user privileges that can lead to unauthorized access.\"", "entity_type": "\"CONCEPT\"", "id": "\"IMPROPER PRIVILEGE MANAGEMENT\"", "label": "\"IMPROPER PRIVILEGE MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-165fe981472101eafc8408615ef9d049"}, {"color": "#d9ffcd", "description": "\"Security feature bypass vulnerabilities allow attackers to disable or circumvent security measures.\"", "entity_type": "\"CONCEPT\"", "id": "\"SECURITY FEATURE BYPASS\"", "label": "\"SECURITY FEATURE BYPASS\"", "shape": "dot", "size": 10, "source_id": "chunk-165fe981472101eafc8408615ef9d049"}, {"color": "#0aeb23", "description": "\"A race condition in the Linux kernel can allow local users to escalate privileges.\"", "entity_type": "\"EVENT\"", "id": "\"LINUX KERNEL RACE CONDITION VULNERABILITY\"", "label": "\"LINUX KERNEL RACE CONDITION VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-740b1fb68594b3947edd59d41a277793"}, {"color": "#ae438c", "description": "\"Secondary Logon Service is a service in Microsoft Windows that is vulnerable to a privilege escalation attack.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SECONDARY LOGON SERVICE\"", "label": "\"SECONDARY LOGON SERVICE\"", "shape": "dot", "size": 10, "source_id": "chunk-740b1fb68594b3947edd59d41a277793"}, {"color": "#00be71", "description": "\"This vulnerability in the Windows Secondary Logon Service can allow an attacker to run arbitrary code as an administrator.\"", "entity_type": "\"EVENT\"", "id": "\"WINDOWS SECONDARY LOGON SERVICE PRIVILEGE ESCALATION VULNERABILITY\"", "label": "\"WINDOWS SECONDARY LOGON SERVICE PRIVILEGE ESCALATION VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-740b1fb68594b3947edd59d41a277793"}, {"color": "#542874", "description": "\"Local code execution vulnerabilities can allow attackers to run unauthorized code on a system.\"", "entity_type": "\"EVENT\"", "id": "\"LOCAL CODE EXECUTION\"", "label": "\"LOCAL CODE EXECUTION\"", "shape": "dot", "size": 10, "source_id": "chunk-740b1fb68594b3947edd59d41a277793"}, {"color": "#c8863a", "description": "\"Data execution vulnerabilities can allow attackers to execute arbitrary code in the context of the vulnerable application.\"", "entity_type": "\"EVENT\"", "id": "\"DATA EXECUTION VULNERABILITY\"", "label": "\"DATA EXECUTION VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-740b1fb68594b3947edd59d41a277793"}, {"color": "#f9d5dc", "description": "\"PowerPoint is a product created by Microsoft with a reported vulnerability related to memory corruption when processing Office documents.\"", "entity_type": "\"PRODUCT\"", "id": "\"POWERPOINT\"", "label": "\"POWERPOINT\"", "shape": "dot", "size": 10, "source_id": "chunk-95d9f331ad44b5709e66f7e0395b5a87"}, {"color": "#b0c26e", "description": "\"ATM Font Driver, specifically ATMFD.DLL in Microsoft Windows Server, has a reported vulnerability related to privilege escalation.\"", "entity_type": "\"PRODUCT\"", "id": "\"ATM FONT DRIVER\"", "label": "\"ATM FONT DRIVER\"", "shape": "dot", "size": 10, "source_id": "chunk-95d9f331ad44b5709e66f7e0395b5a87"}, {"color": "#6344ad", "description": "\"A reported vulnerability is a known security flaw that can be exploited by attackers.\"", "entity_type": "\"EVENT\"", "id": "\"EVENT:REPORTED VULNERABILITY\"", "label": "\"EVENT:REPORTED VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-95d9f331ad44b5709e66f7e0395b5a87"}, {"color": "#5f987e", "description": "\"CVE-2015-1642 is a memory corruption vulnerability in Microsoft Office that allows remote attackers to execute arbitrary code via a crafted document.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2015-1642\"", "label": "\"CVE-2015-1642\"", "shape": "dot", "size": 10, "source_id": "chunk-a15570e356a7ce1c3b01a0d330b4ce12"}, {"color": "#faa973", "description": "\"CVE-2014-4114 is a vulnerability in Windows OLE that could allow remote code execution if a user opens a file containing a specially crafted OLE object.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2014-4114\"", "label": "\"CVE-2014-4114\"", "shape": "dot", "size": 10, "source_id": "chunk-a15570e356a7ce1c3b01a0d330b4ce12"}, {"color": "#3a380e", "description": "\"CVE-2013-5065 is a vulnerability in the Microsoft Windows NDProxy.sys in the kernel that contains an improper input validation vulnerability allowing a local attacker to escalate privileges.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2013-5065\"", "label": "\"CVE-2013-5065\"", "shape": "dot", "size": 10, "source_id": "chunk-a15570e356a7ce1c3b01a0d330b4ce12"}, {"color": "#4a836c", "description": "\"CVE-2013-3897 is a use-after-free vulnerability within CDisplayPointer in Microsoft Internet Explorer that allows an attacker to remotely execute arbitrary code.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2013-3897\"", "label": "\"CVE-2013-3897\"", "shape": "dot", "size": 10, "source_id": "chunk-a15570e356a7ce1c3b01a0d330b4ce12"}, {"color": "#0f4fe7", "description": "\"CVE-2013-3346 is a memory corruption vulnerability in Adobe Reader and Acrobat that can allow attackers to execute arbitrary code or cause a denial of service.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2013-3346\"", "label": "\"CVE-2013-3346\"", "shape": "dot", "size": 10, "source_id": "chunk-a15570e356a7ce1c3b01a0d330b4ce12"}, {"color": "#770f59", "description": "\"CVE-2013-1675 is a vulnerability in Mozilla Firefox where it does not properly initialize data structures for the nsDOMSVGZoomEvent::mPreviousScale and nsDOMSVGZoomEvent::mNewScale functions, allowing remote attac \"", "id": "\"CVE-2020-8218\"", "label": "\"CVE-2020-8218\"", "shape": "dot", "size": 10, "source_id": "chunk-4505eb2d4ae08036a2bf071363757c05"}, {"color": "#2f87cf", "description": "\"CVE-2019-11581 is a specific vulnerability in Atlassian Jira Server and Data Center related to server-side template injection.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2019-11581\"", "label": "\"CVE-2019-11581\"", "shape": "dot", "size": 10, "source_id": "chunk-4505eb2d4ae08036a2bf071363757c05"}, {"color": "#d83f5d", "description": "\"CVE-2017-6077 is a specific vulnerability in Netgear DGN2200 wireless routers.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2017-6077\"", "label": "\"CVE-2017-6077\"", "shape": "dot", "size": 10, "source_id": "chunk-4505eb2d4ae08036a2bf071363757c05"}, {"color": "#06477d", "description": "\"CVE-2016-6277 is a specific vulnerability in multiple Netgear routers.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2016-6277\"", "label": "\"CVE-2016-6277\"", "shape": "dot", "size": 10, "source_id": "chunk-4505eb2d4ae08036a2bf071363757c05"}, {"color": "#adf0be", "description": "\"CVE-2013-0631 is a specific vulnerability in Netgear DGN2200 wireless routers.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2013-0631\"", "label": "\"CVE-2013-0631\"", "shape": "dot", "size": 10, "source_id": "chunk-4505eb2d4ae08036a2bf071363757c05"}, {"color": "#c12c37", "description": "\"Interface refers to a system or device connected to a network, allowing remote code execution.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"INTERFACE\"", "label": "\"INTERFACE\"", "shape": "dot", "size": 10, "source_id": "chunk-d457dbc656e23c1b2b009e23534ecc37"}, {"color": "#1a643f", "description": "\"This event is a vulnerability in Adobe ColdFusion that could result in information disclosure from a compromised server.\"", "entity_type": "\"EVENT\"", "id": "\"ADOBE COLDFUSION INFORMATION DISCLOSURE VULNERABILITY\"", "label": "\"ADOBE COLDFUSION INFORMATION DISCLOSURE VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-d457dbc656e23c1b2b009e23534ecc37"}, {"color": "#842596", "description": "\"This event is a vulnerability in Adobe ColdFusion that could permit an unauthorized user access to restricted directories.\"", "entity_type": "\"EVENT\"", "id": "\"ADOBE COLDFUSION DIRECTORY TRAVERSAL VULNERABILITY\"", "label": "\"ADOBE COLDFUSION DIRECTORY TRAVERSAL VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-d457dbc656e23c1b2b009e23534ecc37"}, {"color": "#d23fdb", "description": "\"This event is a vulnerability in Adobe BlazeDS used in LifeCycle and ColdFusion that allows for information disclosure.\"", "entity_type": "\"EVENT\"", "id": "\"ADOBE BLAZEDS INFORMATION DISCLOSURE VULNERABILITY\"", "label": "\"ADOBE BLAZEDS INFORMATION DISCLOSURE VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-d457dbc656e23c1b2b009e23534ecc37"}, {"color": "#7f1c5d", "description": "\"This event is a buffer overflow vulnerability in SonicOS that allows a remote attacker to cause Denial of Service (DoS) and potentially execute arbitrary code.\"", "entity_type": "\"EVENT\"", "id": "\"SONICWALL SONICOS BUFFER OVERFLOW VULNERABILITY\"", "label": "\"SONICWALL SONICOS BUFFER OVERFLOW VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-d457dbc656e23c1b2b009e23534ecc37"}, {"color": "#797de8", "description": "\"This event is a vulnerability in Windows UPnP service that improperly allows COM object creation, potentially allowing privilege escalation.\"", "entity_type": "\"EVENT\"", "id": "\"MICROSOFT WINDOWS UPNP SERVICE PRIVILEGE ESCALATION VULNERABILITY\"", "label": "\"MICROSOFT WINDOWS UPNP SERVICE PRIVILEGE ESCALATION VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-d457dbc656e23c1b2b009e23534ecc37"}, {"color": "#02d532", "description": "\"This event is a vulnerability in Windows Error Reporting Manager that allows an attacker to exploit privilege escalation.\"", "entity_type": "\"EVENT\"", "id": "\"MICROSOFT WINDOWS
