 CVE-2016-4656.\"\u003cSEP\u003e\"iOS is the operating system affected by CVE-2016-4657.\"\u003cSEP\u003e\"iOS is the operating system for Apple\u0027s mobile devices, affected by multiple vulnerabilities.\"", "entity_type": "\"PRODUCT\"", "id": "\"IOS\"", "label": "\"IOS\"", "shape": "dot", "size": 10, "source_id": "chunk-2842cd5719ef0d29915f94635002b6ed\u003cSEP\u003echunk-db9960bb3ca8b9df5c74aafa47707a74\u003cSEP\u003echunk-d93cce4e6a2f207c8b4194f2f42dc97f\u003cSEP\u003echunk-cdedfd8dd2636bfabcf1561ff3a07046\u003cSEP\u003echunk-a05c13ce702239da34aff38ce7269b79\u003cSEP\u003echunk-b8935144df4006569fd04e1879e6abe1"}, {"color": "#800027", "description": "\"macOS is a product developed by Apple and is frequently updated to address security vulnerabilities.\"\u003cSEP\u003e\"macOS is a product managed by Apple that contains a memory corruption vulnerability.\"\u003e\u003cSEP\u003e\"macOS is an operating system developed by Apple for Mac computers.\"\u003cSEP\u003e\"macOS is the operating system affected by the vulnerabilities.\"\u003cSEP\u003e\"macOS is the operating system for Apple\u0027s desktop and laptop computers, affected by multiple vulnerabilities.\"", "entity_type": "\"PRODUCT\"", "id": "\"MACOS\"", "label": "\"MACOS\"", "shape": "dot", "size": 10, "source_id": "chunk-2842cd5719ef0d29915f94635002b6ed\u003cSEP\u003echunk-fa28adf73e6ffad1e2f584a9f388ea35\u003cSEP\u003echunk-db9960bb3ca8b9df5c74aafa47707a74\u003cSEP\u003echunk-a05c13ce702239da34aff38ce7269b79\u003cSEP\u003echunk-b8935144df4006569fd04e1879e6abe1"}, {"color": "#8da554", "description": "\"CVE-2020-27930 is a remote code execution vulnerability affecting iOS and macOS due to a memory corruption issue.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2020-27930\"", "label": "\"CVE-2020-27930\"", "shape": "dot", "size": 10, "source_id": "chunk-b8935144df4006569fd04e1879e6abe1"}, {"color": "#874b2e", "description": "\"CVE-2021-30807 is an unspecified memory corruption vulnerability affecting iOS and macOS.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-30807\"", "label": "\"CVE-2021-30807\"", "shape": "dot", "size": 10, "source_id": "chunk-b8935144df4006569fd04e1879e6abe1"}, {"color": "#865273", "description": "\"CVE-2020-27950 is a kernel memory initialization vulnerability affecting iOS and macOS.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2020-27950\"", "label": "\"CVE-2020-27950\"", "shape": "dot", "size": 10, "source_id": "chunk-b8935144df4006569fd04e1879e6abe1"}, {"color": "#e0921a", "description": "\"CVE-2020-27932 is a kernel type confusion vulnerability affecting iOS and macOS.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2020-27932\"", "label": "\"CVE-2020-27932\"", "shape": "dot", "size": 10, "source_id": "chunk-b8935144df4006569fd04e1879e6abe1"}, {"color": "#908fb4", "description": "\"CVE-2020-9818 is an out-of-bounds vulnerability affecting iOS Mail.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2020-9818\"", "label": "\"CVE-2020-9818\"", "shape": "dot", "size": 10, "source_id": "chunk-b8935144df4006569fd04e1879e6abe1"}, {"color": "#37766a", "description": "\"CVE-2020-9819 is a heap overflow vulnerability affecting iOS Mail.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2020-9819\"", "label": "\"CVE-2020-9819\"", "shape": "dot", "size": 10, "source_id": "chunk-b8935144df4006569fd04e1879e6abe1"}, {"color": "#1d0108", "description": "\"CVE-2021-30762 is a security vulnerability affecting Apple\u0027s WebKit browser engine, which could lead to arbitrary code execution after processing malicious content.\"\u003cSEP\u003e\"CVE-2021-30762 is a use-after-free vulnerability affecting the WebKit browser engine in iOS.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-30762\"", "label": "\"CVE-2021-30762\"", "shape": "dot", "size": 10, "source_id": "chunk-b8935144df4006569fd04e1879e6abe1\u003cSEP\u003echunk-2842cd5719ef0d29915f94635002b6ed"}, {"color": "#ada902", "description": "\"CVE-2021-1782 is a vulnerability in Apple\u0027s iOS that allows a malicious application to escalate privileges.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-1782\"", "label": "\"CVE-2021-1782\"", "shape": "dot", "size": 10, "source_id": "chunk-2842cd5719ef0d29915f94635002b6ed"}, {"color": "#dd77bb", "description": "\"CVE-2021-1870 is a remote execution vulnerability in Apple\u0027s iOS, where a remote attacker can cause arbitrary code execution.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-1870\"", "label": "\"CVE-2021-1870\"", "shape": "dot", "size": 10, "source_id": "chunk-2842cd5719ef0d29915f94635002b6ed"}, {"color": "#48db84", "description": "\"CVE-2021-1871 is a remote execution vulnerability in Apple\u0027s iOS, where a remote attacker can cause arbitrary code execution.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-1871\"", "label": "\"CVE-2021-1871\"", "shape": "dot", "size": 10, "source_id": "chunk-2842cd5719ef0d29915f94635002b6ed"}, {"color": "#aba4c3", "description": "\"CVE-2021-1879 is an XSS vulnerability in Apple\u0027s iOS Webkit browser, which could lead to cross-site scripting attacks.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-1879\"", "label": "\"CVE-2021-1879\"", "shape": "dot", "size": 10, "source_id": "chunk-2842cd5719ef0d29915f94635002b6ed"}, {"color": "#03e2c9", "description": "\"CVE-2021-30661 is a storage use-after-free vulnerability in Apple\u0027s iOS Webkit, allowing arbitrary code execution through malicious content.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-30661\"", "label": "\"CVE-2021-30661\"", "shape": "dot", "size": 10, "source_id": "chunk-2842cd5719ef0d29915f94635002b6ed"}, {"color": "#205b09", "description": "\"CVE-2021-30666 is a buffer overflow vulnerability in Apple\u0027s iOS12.x, allowing arbitrary code execution through malicious content.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-30666\"", "label": "\"CVE-2021-30666\"", "shape": "dot", "size": 10, "source_id": "chunk-2842cd5719ef0d29915f94635002b6ed"}, {"color": "#31581c", "description": "\"CVE-2021-30713 is a vulnerability in Apple macOS that allows a malicious application to bypass Privacy preferences.\"\u003cSEP\u003e\"CVE-2021-30713 is an input validation error in Apple\u0027s macOS, allowing a malicious application to bypass privacy preferences.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-30713\"", "label": "\"CVE-2021-30713\"", "shape": "dot", "size": 10, "source_id": "chunk-a05c13ce702239da34aff38ce7269b79\u003cSEP\u003echunk-2842cd5719ef0d29915f94635002b6ed"}, {"color": "#cddcd9", "description": "\"Apple WebKit is the browser engine used in Apple\u0027s iOS and macOS products, responsible for rendering web content.\"\u003cSEP\u003e\"Apple\u0027s Webkit is a web rendering engine that is affected by certain vulnerabilities, such as the one detailed in CVE-2022-22620.\"", "entity_type": "\"PRODUCT\"", "id": "\"APPLE WEBKIT\"", "label": "\"APPLE WEBKIT\"", "shape": "dot", "size": 10, "source_id": "chunk-d93cce4e6a2f207c8b4194f2f42dc97f\u003cSEP\u003echunk-2842cd5719ef0d29915f94635002b6ed"}, {"color": "#39ffdc", "description": "\"Safari is a web browser developed by Apple and is frequently targeted by vulnerabilities.\"", "entity_type": "\"PRODUCT\"", "id": "\"SAFARI\"", "label": "\"SAFARI\"", "shape": "dot", "size": 10, "source_id": "chunk-a05c13ce702239da34aff38ce7269b79"}, {"color": "#eab438", "description": "\"iPadOS is a mobile operating system developed by Apple, derived from iOS and also frequently targeted by vulnerabilities.\"", "entity_type": "\"PRODUCT\"", "id": "\"IPADOS\"", "label": "\"IPADOS\"", "shape": "dot", "size": 10, "source_id": "chunk-a05c13ce702239da34aff38ce7269b79"}, {"color": "#c7a592", "description": "\"CVE-2021-30657 is a vulnerability in Apple macOS that allows a malicious application to bypass Gatekeeper checks.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-30657\"", "label": "\"CVE-2021-30657\"", "shape": "dot", "size": 10, "source_id": "chunk-a05c13ce702239da34aff38ce7269b79"}, {"color": "#41816a", "description": "\"CVE-2021-30665 fers to the entities providing instructions and updates for the vulnerabilities, as implied in the context.\"", "entity_type": "\"PERSON\"", "id": "\"VENDOR\"", "label": "\"VENDOR\"", "shape": "dot", "size": 10, "source_id": "chunk-7e049aad66b4e6a826cbe7c98c066a17"}, {"color": "#f21bce", "description": "\"CVE-2022-22675 is an out-of-bounds write vulnerability in Apple macOS Monterey that could allow an application to execute arbitrary code with kernel privileges.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2022-22675\"", "label": "\"CVE-2022-22675\"", "shape": "dot", "size": 10, "source_id": "chunk-fa28adf73e6ffad1e2f584a9f388ea35"}, {"color": "#cab709", "description": "\"CVE-2021-1789 is a specific security vulnerability affecting multiple Apple products, allowing type confusion leading to arbitrary code execution.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-1789\"", "label": "\"CVE-2021-1789\"", "shape": "dot", "size": 10, "source_id": "chunk-dfaeeaabe30be61a7ead346cb6df726e"}, {"color": "#40fa38", "description": "\"CVE-2019-8506 is a specific security vulnerability affecting multiple Apple products, allowing type confusion leading to arbitrary code execution.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2019-8506\"", "label": "\"CVE-2019-8506\"", "shape": "dot", "size": 10, "source_id": "chunk-dfaeeaabe30be61a7ead346cb6df726e"}, {"color": "#0c21f3", "description": "\"Apple has released multiple products, including multiple versions of iOS, macOS, and other software, where the CVE-2021-1789 and CVE-2019-8506 vulnerabilities affect type confusion issues leading to arbitrary code execution.\"", "entity_type": "\"UNKNOWN\"", "id": "\"MULTIPLE PRODUCTS\"", "label": "\"MULTIPLE PRODUCTS\"", "shape": "dot", "size": 10, "source_id": "chunk-dfaeeaabe30be61a7ead346cb6df726e"}, {"color": "#991b7c", "description": "\"These Apple products contain a memory corruption vulnerability that could allow for remote code execution.\"", "entity_type": "\"UNKNOWN\"", "id": "\"IOS y Microsoft and is affected by a memory corruption vulnerability, posing a high risk.\"\u003cSEP\u003e\"Internet Explorer is an older web browser developed by Microsoft that is known for containing vulnerabilities, such as the one detailed in CVE-2019-0752.\"\u003cSEP\u003e\"Internet Explorer is the affected product in the Microsoft Internet Explorer Use-After-Free Vulnerability.\"\u003cSEP\u003e\"Internet Explorer was a web browser developed by Microsoft, which is now succeeded by Microsoft Edge.\"", "entity_type": "\"PRODUCT\"", "id": "\"INTERNET EXPLORER\"", "label": "\"INTERNET EXPLORER\"", "shape": "dot", "size": 10, "source_id": "chunk-e69d739baa61cc99f645d0166b265fd6\u003cSEP\u003echunk-02ec2c12a06c519f011c694e919f1dc9\u003cSEP\u003echunk-ee43ec11f6963618cceb676f1cbe7e18\u003cSEP\u003echunk-eebd71ee93dd321da3650eb55fd1835b\u003cSEP\u003echunk-bbc51190c8b688b3952e27df7d5cc6a1\u003cSEP\u003echunk-f245183d44dccd1595c507f8029b1196\u003cSEP\u003echunk-dfaeeaabe30be61a7ead346cb6df726e\u003cSEP\u003echunk-db9960bb3ca8b9df5c74aafa47707a74\u003cSEP\u003echunk-d93cce4e6a2f207c8b4194f2f42dc97f\u003cSEP\u003echunk-cdedfd8dd2636bfabcf1561ff3a07046\u003cSEP\u003echunk-f41a73c8f604766e47a4a104c5ca5795\u003cSEP\u003echunk-bd0b31a59a8046c52862e29b5767b031\u003cSEP\u003echunk-191b66f97512469bf539b6f400ff1880\u003cSEP\u003echunk-f7502e0874b77154a32da457cca71068\u003cSEP\u003echunk-b6d84f0f261de1e3b6123e5e81c7d57d\u003cSEP\u003echunk-a15570e356a7ce1c3b01a0d330b4ce12\u003cSEP\u003echunk-86bd33d0af56bbeaeaca068e6ba8b81c"}, {"color": "#af1047", "description": "\"Win32k is a Windows component, containing vulnerabilities that can be exploited by attackers.\"\u003cSEP\u003e\"Win32k is a component in Microsoft Windows Server with a reported vulnerability related to privilege escalation.\"\u003cSEP\u003e\"Win32k is a component of Microsoft Windows that contains a privilege escalation vulnerability.\"\u003cSEP\u003e\"Win32k is a component of the Microsoft operating system, subject to multiple security vulnerabilities such as privilege escalation and type confusion issues.\"\u003cSEP\u003e\"Win32k is a component of the Windows operating system, responsible for user-mode screen and graphical operations, which can have privilege escalation vulnerabilities.\"\u003cSEP\u003e\"Win32k is a kernel-mode driver in Microsoft that has a privilege escalation vulnerability.\"\u003cSEP\u003e\"Win32k is a part of the Windows operating system that handles kernel-level graphical functions.\"\u003cSEP\u003e\"Win32k is a product that has a privilege escalation vulnerability, which could allow an attacker to run remote code in the local system context.\"\u003cSEP\u003e\"Win32k.sys is a core kernel-mode driver for the Microsoft Windows operating system, responsible for_window management and graphical device interface.\"\u003cSEP\u003e\"Win3|2k is a component in Microsoft Windows Server with a reported vulnerability related to privilege escalation.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"WIN32K\"", "label": "\"WIN32K\"", "shape": "dot", "size": 10, "source_id": "chunk-5e8390d85271a8708cef1c6d372c98d9\u003cSEP\u003echunk-838b213b5774d7222a94a82bef725967\u003cSEP\u003echunk-bbc51190c8b688b3952e27df7d5cc6a1\u003cSEP\u003echunk-dfaeeaabe30be61a7ead346cb6df726e\u003cSEP\u003echunk-27aaa49e73181209a2eddcd4fe38de34\u003cSEP\u003echunk-3eecbbdc21ef913f812e6a9ceb8d8dc7\u003cSEP\u003echunk-17d3c644bf13080de4ee3fe694109871\u003cSEP\u003echunk-95d9f331ad44b5709e66f7e0395b5a87\u003cSEP\u003echunk-d185cd22199a07be9621b780b64b51e0"}, {"color": "#d78308", "description": "\"Symbolic Links are mentioned as part of the vulnerability in the Windows Installer.\"\u003cSEP\u003e\"Symbolic links are virtual files that function as shortcuts to other files or directories on a computer system.\"", "entity_type": "\"CONCEPT\"", "id": "\"SYMBOLIC LINKS\"", "label": "\"SYMBOLIC LINKS\"", "shape": "dot", "size": 10, "source_id": "chunk-bbc51190c8b688b3952e27df7d5cc6a1\u003cSEP\u003echunk-2ac6465 ithin macOS that control user privacy and data protection.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRIVACY PREFERENCES\"", "label": "\"PRIVACY PREFERENCES\"", "shape": "dot", "size": 10, "source_id": "chunk-a05c13ce702239da34aff38ce7269b79"}, {"color": "#3d17f1", "description": "\"Gatekeeper is the macOS security feature that helps prevent malicious software from being installed on the system.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GATEKEEPER\"", "label": "\"GATEKEEPER\"", "shape": "dot", "size": 10, "source_id": "chunk-a05c13ce702239da34aff38ce7269b79"}, {"color": "#e9dadd", "description": "\"Arbitrary Code Execution is the unauthorized execution of code in a system, often due to software vulnerabilities.\"\u003cSEP\u003e\"Arbitrary code execution is a specific outcome of memory corruption vulnerabilities, mentioned in the context of CVE-2017-8540.\"\u003cSEP\u003e\"Arbitrary code execution is a type of vulnerability that allows attackers to execute any code on a system.\"\u003cSEP\u003e\"Arbitrary code execution is a type of vulnerability that allows attackers to execute code on a system.\"", "entity_type": "\"EVENT\"", "id": "\"ARBITRARY CODE EXECUTION\"", "label": "\"ARBITRARY CODE EXECUTION\"", "shape": "dot", "size": 10, "source_id": "chunk-e9532fedaef61905b0f65d8deb02ef08\u003cSEP\u003echunk-a05c13ce702239da34aff38ce7269b79\u003cSEP\u003echunk-30aba6ef246ef7f7926ffb1d09553151\u003cSEP\u003echunk-838b213b5774d7222a94a82bef725967"}, {"color": "#17be89", "description": "\"Type Confusion refers to security issues where an input is misinterpreted as a different type, leading to arbitrary code execution.\"", "entity_type": "\"CONCEPT\"", "id": "\"TYPE CONFUSION\"", "label": "\"TYPE CONFUSION\"", "shape": "dot", "size": 10, "source_id": "chunk-a05c13ce702239da34aff38ce7269b79"}, {"color": "#45ef0b", "description": "\"Path Traversal refers to the vulnerability that allows attackers to access files or directories that are not intended to be accessed.\"", " .\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2020-3452\"", "label": "\"CVE-2020-3452\"", "shape": "dot", "size": 10, "source_id": "chunk-5392d4d1035c6d167bbcd9401941e892"}, {"color": "#9c53ed", "description": "\"Directory Traversal is a security vulnerability that enables an attacker to access files located outside the intended directory in a file system.\"\u003cSEP\u003e\"Directory Traversal is a type of attack where an attacker can access files outside the intended directory through the use of specially crafted input.\"", "entity_type": "\"EVENT\"", "id": "\"DIRECTORY TRAVERSAL\"", "label": "\"DIRECTORY TRAVERSAL\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e\u003cSEP\u003echunk-bbc51190c8b688b3952e27df7d5cc6a1"}, {"color": "#104fa6", "description": "\"NVD-CWE-noinfo is a Common Weakness Enumeration (CWE) identifier without detailed information.\"\u003cSEP\u003e\"NVD-CWE-noinfo is a placeholder for Common Weakness Enumeration (CWE) information that is not provided.\"\u003cSEP\u003e\"NVD-CWE-noinfo is a specific common weakness enumeration without additional information.\"", "entity_type": "\"CONCEPT\"", "id": "\"NVD-CWE-NOINFO\"", "label": "\"NVD-CWE-NOINFO\"", "shape": "dot", "size": 10, "source_id": "chunk-bb85ee281f1ee26fb78a716f4bc23b3b\u003cSEP\u003echunk-5392d4d1035c6d167bbcd9401941e892\u003cSEP\u003echunk-5a63dcb992aafbfc1d24a610dba5d7df"}, {"color": "#ee748b", "description": "\"NVD (National Vulnerability Database) is a repository of standards-based vulnerability management data including US-CERT security bulletins,Erreur CVE \u003creportID\u003e and vendor product security resources. It is described in the context of providing information on vulnerabilities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NVD\"", "label": "\"NVD\"", "shape": "dot", "size": 10, "source_id": "chunk-7e049aad66b4e6a826cbe7c98c066a17"}, {"color": "#f91476", "description": "\"Network vulnerability refers to security weaknesses in network systems, which can be exploited by attackers.\"\u003cSEP\u003e\"Network vulnerability refers to security weaknesses in software or systems that can be exploited over a network.\"\u003cSEP\u003e\"Network vulnerability refers to the overall category of security issues that can be exploited through network communication.\"", "entity_type": "\"CONCEPT\"", "id": "\"NETWORK VULNERABILITY\"", "label": "\"NETWORK VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-e9532fedaef61905b0f65d8deb02ef08\u003cSEP\u003echunk-5392d4d1035c6d167bbcd9401941e892\u003cSEP\u003echunk-d457dbc656e23c1b2b009e23534ecc37"}, {"color": "#c4b345", "description": "\"WordPress is a web application that was not explicitly mentioned but can be inferred due to the nature of the vulnerabilities described.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"WORDPRESS\"", "label": "\"WORDPRESS\"", "shape": "dot", "size": 10, "source_id": "chunk-5392d4d1035c6d167bbcd9401941e892"}, {"color": "#dd1726", "description": "\"Unauthenticated access is a security risk where an attacker can gain access without needing to authenticate themselves.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNAUTHENTICATED ACCESS\"", "label": "\"UNAUTHENTICATED ACCESS\"", "shape": "dot", "size": 10, "source_id": "chunk-5392d4d1035c6d167bbcd9401941e892"}, {"color": "#6cc91a", "description": "\"The web services interface is a part of Cisco devices like ASA and FTD that can be exploited for cross-site scripting and directory traversal.\"\u003cSEP\u003e\"Web services interface refers to the API or service used for network communication, often present in applications like Cisco Adaptive Security Appliance (ASA) and Firepower Threat Defense (FTD).\"", "entity_type": "\"CONCEPT\"", "id": "\"WEB SERVICES INTERFACE\"", "label": "\"WEB SERVICES INTERFACE\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e\u003cSEP\u003echunk-5392d4d1035c6d167bbcd9401941e892"}, {"color": "#4c5945", "description": "\"This is a specific vulnerability affecting Primetek Primefaces with a CVSS score of 9.8.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"PRIMETEK PRIMEFACES REMOTE CODE EXECUTION VULNERABILITY\"", "label": "\"PRIMETEK PRIMEFACES REMOTE CODE EXECUTION VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-e9532fedaef61905b0f65d8deb02ef08"}, {"color": "#587181", "description": "\"Cisco ASA is a product line that includes Adaptive Security Appliances and is part of Cisco\u0027s product portfolio.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CISCO ASA\"", "label": "\"CISCO ASA\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#974770", "description": "\"WebVPN is a feature in Cisco devices that provides secure remote access using web-based tools.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"WEBVPN\"", "label": "\"WEBVPN\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#391527", "description": "\"ANYCONNECT is a secure mobile and remote access solution provided by Cisco for secure, easy, and ubiquitous enterprise access.\"\u003cSEP\u003e\"AnyConnect is a secure mobile and remote access solution provided by Cisco for secure, easy, and ubiquitous enterprise access.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"ANYCONNECT\"", "label": "\"ANYCONNECT\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#7dac3b", "description": "\"Command Injection Vulnerabilities are a class of security vulnerabilities where attackers can inject malicious commands into an application through the input field.\"", "entity_type": "\"EVENT\"", "id": "\"COMMAND INJECTION VULNERABILITIES\"", "label": "\"COMMAND INJECTION VULNERABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#f548c6", "description": "\"Denial-of-Service/Directory Traversal Vulnerability affects Cisco ASA, allowing unauthenticated attackers to cause DoS conditions and unauthorized access.\"::", "entity_type": "\"UNKNOWN\"", "id": "\"DENIAL-OF-SERVICE/DIRECTORY TRAVERSAL VULNERABILITY\"", "label": "\"DENIAL-OF-SERVICE/DIRECTORY TRAVERSAL VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#3dcc7a", "description": "\"Cisco FTD refers to Firepower Threat Defense devices, which are part of Cisco\u0027s product lines and security offerings.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CISCO FTD\"", "label": "\"CISCO FTD\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#902210", "description": "\"XSS Vulnerabilities are a class of security vulnerabilities where attackers can inject malicious script or HTML into a network service, leading to unauthorized execution of code.\"", "entity_type": "\"EVENT\"", "id": "\"XSS VULNERABILITIES\"", "label": "\"XSS VULNERABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#1163fe", "description": "\"Cisco HyperFlex HX is a product line for data center infrastructure, managed through a web-based interface.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CISCO HYPERFLEX HX\"", "label": "\"CISCO HYPERFLEX HX\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#ca21e4", "description": "\"Cisco IOS XE is a version of the Cisco IOS software that runs on high-end network devices.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CISCO IOS XE\"", "label": "\"CISCO IOS XE\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#939625", "description": "\"Remote Code Execution is a security vulnerability that allows attackers to execute arbitrary code on a system from a remote location.\"\u003cSEP\u003e\"Remote Code Execution is a serious exploit where an attacker can run arbitrary code on a system, potentially leading to full compromise.\"\u003cSEP\u003e\"Remote Code Execution refers to vulnerabilities that allow an attacker to execute code on a system via a malicious document or application, mentioned in the CVE descriptions of CVE-2017-8759 and CVE-2018-0798.\"\u003cSEP\u003e\"Remote Code Execution refers to vulnerabilities that allow attackers to execute code remotely, which can lead to a wide range of malicious activities.\"\u003cSEP\u003e\"Remote code execution (RCE) is a type of vulnerability that allows attackers to execute arbitrary code on a system from a remote location.\"\u003cSEP\u003e\"Remote code execution is a type of vulnerability allowing an attacker to execute arbitrary code on a system without proper authentication or authorization.\"\u003cSEP\u003e\"Remote code execution is a type of vulnerability that allows attackers to run arbitrary code on a system.\"\u003cSEP\u003e\"Remote code execution is a type of vulnerability where attackers can execute arbitrary code on a system.\"\u003cSEP\u003e\"Remote code execution refers to the ability to run malicious code on a system by exploiting a vulnerability.\"\u003cSEP\u003e\"Remote code execution refers to vulnerabilities that allow attackers to execute arbitrary code via network-based attacks.\"\u003cSEP\u003e\"Remote code execution vulnerabilities allow attackers to execute arbitrary code on a system from a remote location.\"\u003cSEP\u003e\"Remote code execution vulnerabilities allow attackers to run arbitrary code in the context of the current user.\"\u003cSEP\u003e\"Remote code execution vulnerabilities enable attackers to execute arbitrary code on the affected system.\"", "entity_type": "\"EVENT\"", "id": "\"REMOTE CODE EXECUTION\"", "label": "\"REMOTE CODE EXECUTION\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e\u003cSEP\u003echunk-740b1fb68594b3947edd59d41a277793\u003cSEP\u003echunk-049a048981e2d9e2d47d4f1562e3241f\u003cSEP\u003echunk-564292eb52c77f3a171b0901d8f92723\u003cSEP\u003echunk-838b213b5774d7222a94a82bef725967\u003cSEP\u003echunk-ccea6b4d7a1c2a13c7c44939e2e7683d\u003cSEP\u003echunk-bd0b31a59a8046c52862e29b5767b031\u003cSEP\u003echunk-95d9f331ad44b5709e66f7e0395b5a87\u003cSEP\u003echunk-165fe981472101eafc8408615ef9d049\u003cSEP\u003echunk-e9532fedaef61905b0f65d8deb02ef08\u003cSEP\u003echunk-1809527e886dcad4474eac5eb309c7a8\u003cSEP\u003echunk-f8af26167d60f503266f82b9eb7ac73a\u003cSEP\u003echunk-c33327ba5d83ac1a4e08c4c10ceabb83"}, {"color": "#a34caf", "description": "\"Cisco IOS is a family of operating systems for Cisco networking devices.\"\u003cSEP\u003e\"Cisco IOS is the operating system for Cisco networking devices, which contains various vulnerabilities related to denial of service.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CISCO IOS\"", "label": "\"CISCO IOS\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e\u003cSEP\u003echunk-8a523383e69b574825d79a0f149bd137"}, {"color": "#390a08", "description": "\"VPLS (Virtual Private LAN Service) is a technology that enables point-to-multipoint network connections over an MPLS network, allowing the creation of a virtual private LAN.\"\u003cSEP\u003e\"VPLS (Virtual Private LAN Service) is a technology within Cisco IOS that contains a vulnerability leading to a denial of service.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"VPLS (VIRTUAL PRIVATE LAN SERVICE)\"", "label": "\"VPLS (VIRTUAL PRIVATE LAN SERVICE)\"", "shape": "dot", "size": 10, "source_id": "chunk-8a523383e69b574825d79a0f149bd137\u003cSEP\u003echunk-6642ee065bffd9d5442598981036b111"}, {"color": "#665aff", "description": "\"Cisco Catalyst 6800 Series Switches is a series of networking devices that contain a vulnerability in the VPLS code, leading to a potential denial of service.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CISCO CATALYST 6800 SERIES SWITCHES\"", "label": "\"CISCO CATALYST 6800 SERIES SWITCHES\"", "shape": "dot", "size": 10, "source_id": "chunk-8a523383e69b574825d79a0f149bd137"}, {"color": "#969616", "description": "\"Cisco Integrated Services Routers Generation 2 (ISR G2) Routers are networking devices that contain a vulnerability related to denial of service.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CISCO INTEGRATED SERVICES ROUTERS GENERATION 2 (ISR G2) ROUTERS\"", "label": "\"CISCO INTEGRATED SERVICES ROUTERS GENERATION 2 (ISR G2) ROUTERS\"", "shape": "dot", "size": 10, "source_id": "chunk-8a523383e69b574825d79a0f149bd137"}, {"color": "#2e1b24", "description": "\"Common Industrial Protocol (CIP) is a feature within Cisco IOS that contains a vulnerability leading to a denial of service.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"COMMON INDUSTRIAL PROTOCOL (CIP)\"", "label": "\"COMMON INDUSTRIAL PROTOCOL (CIP)\"", "shape": "dot", "size": 10, "source_id": "chunk-8a523383e69b574825d79a0f149bd137"}, {"color": "#750ea0", "description": "\"NAT (Network Address Translation) is a feature within Cisco IOS that contains a vulnerability leading to a denial of service.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"NAT (NETWORK ADDRESS TRANSLATION)\"", "label": "\"NAT (NETWORK ADDRESS TRANSLATION)\"", "shape": "dot", "size": 10, "source_id": "chunk-8a523383e69b574825d79a0f149bd137"}, {"color": "#b77536", "description": "\"Denial of Service (DoS) is a cyber-attack that aims to make a machine or network resource unavailable, leading to service interruption.\"", "entity_type": "\"EVENT\"", "id": "\"DENIAL OF SERVICE\"", "label": "\"DENIAL OF SERVICE\"", "shape": "dot", "size": 10, "source_id": "chunk-8a523383e69b574825d79a0f149bd137"}, {"color": "#cd35d2", "description": "\"Cisco IOS XR is a scalable and modular software system for carrier-class routers, switches, and network services, affected by the BGP Denial-of-Service vulnerability (CVE-2010-3035) and another BGP Denial-of-Service vulnerability (CVE-2009-2055).\"\u003cSEP\u003e\"Cisco IOS XR is a specialized operating system that runs on Cisco\u0027s high-end routers and switches, providing scalable and resilient network solutions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CISCO IOS XR\"", "label": "\"CISCO IOS XR\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e\u003cSEP\u003echunk-cd2255d4ec3e5611573ccd6f492f5246"}, {"color": "#137a17", "description": "\"Command Injection Attacks are a type of security attack where an attacker can inject malicious commands into a system through user input, leading to unauthorized actions.\"", "entity_type": "\"EVENT\"", "id": "\"COMMAND INJECTION ATTACKS\"", "label": "\"COMMAND INJECTION ATTACKS\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#5a6737", "description": "\"Cisco IOS XR is affected by the BGP Denial-of-Service vulnerability (CVE-2010-3035), allowing remote attackers to cause a denial-of-service by leveraging misconfigurations.\"", "entity_type": "\"UNKNOWN\"", "id": "\"CVE-2010-3035\"", "label": "\"CVE-2010-3035\"", "shape": "dot", "size": 10, "source_id": "chunk-cd2255d4ec3e5611573ccd6f492f5246"}, {"color": "#061a37", "description": "\"Cisco IOS XR is affected by the BGP Denial-of-Service vulnerability (CVE-2009-2055), allowing remote attackers to cause a denial-of-service by leveraging misconfigurations.\"", "entity_type": "\"UNKNOWN\"", "id": "\"CVE-2009-2055\"", "label": "\"CVE-2009-2055\"", "shape": "dot", "size": 10, "source_id": "chunk-cd2255d4ec3e5611573ccd6f492f5246"}, {"color": "#d58fda", "description": "\"Cross-Site Scripting (XSS) is a type of attack where an attacker injects malicious scripts into web pages viewed by other users, leading to unauthorized access and manipulation of user data.\"\u003cSEP\u003e\"Cross-Site Scripting (XSS) is a type of vulnerability that allows attackers to inject web scripts into a web page viewed by other users, leading to unauthorized actions or data theft.\"", "entity_type": "\"EVENT\"", "id": "\"CROSS-SITE SCRIPTING (XSS)\"", "label": "\"CROSS-SITE SCRIPTING (XSS)\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e\u003cSEP\u003echunk-ccea6b4d7a1c2a13c7c44939e2e7683d"}, {"color": "#0c641a", "description": "Windows is a family of operating systems developed and maintained by Microsoft, known for their widespread use in personal computers and servers. This family of proprietary graphical operating systems contains multiple security vulnerabilities across various components and versions. Specific vulnerabilities include privilege escalation, remote code execution, and kernel-mode driver failures. Instances of these vulnerabilities have been documented in CVE entries such as CVE-2017-0005, CVE-2017-8543, and others. Windows is also affected by issues such as the Group Policy Preferences Password Elevation of Privilege Vulnerability and the AppX Installer Spoofing Vulnerability. Notably, Windows includes graphical technologies like GDI and resides within Microsoft\u2019s broader operating system series. The systems are resilient to a range of vulnerabilities, reflecting continuous updates and patches from Microsoft.", "entity_type": "\"PRODUCT\"", "id": "\"WINDOWS\"", "label": "\"WINDOWS\"", "shape": "dot", "size": 10, "source_id": "chunk-049a048981e2d9e2d47d4f1562e3241f\u003cSEP\u003echunk-1d8e4d7d7a464b1be3d4d25509ba7421\u003cSEP\u003echunk-2ac64655f8fa82125a2ba8856348c43a\u003cSEP\u003echunk-61d35c8566277107e4632cc5b769ff48\u003cSEP\u003echunk-191b66f97512469bf539b6f400ff1880\u003cSEP\u003echunk-62d54a27aec6a9c94376bf517e9f90e5\u003cSEP\u003echunk-e69d739baa61cc99f645d0166b265fd6\u003cSEP\u003echunk-1809527e886dcad4474eac5eb309c7a8\u003cSEP\u003echunk-19a05479f204398a0ee44a387e26b569\u003cSEP\u003echunk-27aaa49e73181209a2eddcd4fe38de34\u003cSEP\u003echunk-3eecbbdc21ef913f812e6a9ceb8d8dc7\u003cSEP\u003echunk-427f2c27dcc71a49acebc59519b85d2f\u003cSEP\u003echunk-f41a73c8f604766e47a4a104c5ca5795\u003cSEP\u003echunk-30e664d8de50866289679bd398a2f126\u003cSEP\u003echunk-bf8407be28cca732fe416e0890143d0f\u003cSEP\u003echunk-ee43ec11f6963618cceb676f1cbe7e18\u003cSEP\u003echunk-564292eb52c77f3a171b0901d8f92723\u003cSEP\u003echunk-d93cce4e6a2f207c8b4194f2f42dc97f\u003cSEP\u003echunk-7e049aad66b4e6a826cbe7c98c066a17\u003cSEP\u003echunk-740b1fb68594b3947edd59d41a277793\u003cSEP\u003echunk-02ec2c12a06c519f011c694e919f1dc9\u003cSEP\u003echunk-bbc51190c8b688b3952e27df7d5cc6a1\u003cSEP\u003echunk-4be1c09b5b83a8a608a131c5f638ee43\u003cSEP\u003echunk-94ef6c6579ca999c46183431d7ba156d\u003cSEP\u003echunk-379dd5b58d279bd68445e8e91e8641c1\u003cSEP\u003echunk-bb85ee281f1ee26fb78a716f4bc23b3b"}, {"color": "#efd97d", "description": "\"GitLab Workhorse is a component used in the GitLab CI/CD system, with the vulnerability allowing Remote Code Execution through crafted files.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"GITLAB WORKHORSE\"", "label": "\"GITLAB WORKHORSE\"", "shape": "dot", "size": 10, "source_id": "chunk-f8af26167d60f503266f82b9eb7ac73a"}, {"color": "#815119", "description": "\"Vulnerability refers to a flaw in a system or software that can be exploited to execute unauthorized actions or cause harm.\"\u003cSEP\u003e\"Vulnerability refers to a weakness in software that can be exploited by attackers to perform malicious actions.\"\u003cSEP\u003e\"Vulnerability refers to the security weakness in the described technologies that can be exploited.\"", "entity_type": "\"CONCEPT\"", "id": "\"VULNERABILITY\"", "label": "\"VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-1809527e886dcad4474eac5eb309c7a8\u003cSEP\u003echunk-6642ee065bffd9d5442598981036b111\u003cSEP\u003echunk-eebd71ee93dd321da3650eb55fd1835b"}, {"color": "#06b829", "description": "\".NET Framework is a product from Microsoft that includes multiple versions (2.0, 3.5, 3.5.1, 4.5.2, 4.6, 4.6.1, 4.6.2, 4.7) and has been found to be affected by vulnerabilities, including Remote Code Execution vulnerabilities.\"\u003cSEP\u003e\".NET Framework is a software framework developed by Microsoft that can be exploited through remote code execution vulnerabilities.\"\u003cSEP\u003e\"The .NET Framework is a software framework developed by Microsoft that allows developers to create console, web, and Windows desktop applications.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\".NET FRAMEWORK\"", "label": "\".NET FRAMEWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-94ef6c6579ca999c46183431d7ba156d\u003cSEP\u003echunk-564292eb52c77f3a171b0901d8f92723\u003cSEP\u003echunk-f41a73c8f604766e47a4a104c5ca5795"}, {"color": "#59ee21", "description": "\"Primefaces Application has a specific vulnerability involving remote code execution.\"", "entity_type": "\"UNKNOWN\"", "id": "\"PRIMEFACES APPLICATION VULNERABILITY\"", "label": "\"PRIMEFACES APPLICATION VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-e9532fedaef61905b0f65d8deb02ef08"}, {"color": "#a8e4f7", "description": "\"CVE-2019-0903 is a remote code execution vulnerability in Microsoft\u0027s Graphics Device Interface (GDI).\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2019-0903\"", "label": "\"CVE-2019-0903\"", "shape": "dot", "size": 10, "source_id": "chunk-049a048981e2d9e2d47d4f1562e3241f"}, {"color": "#f67092", "description": "\"Microsoft Windows contains a vulnerability in OleAut32.dll that allows remote attackers to execute code via a crafted web site.\"\u003e\u003cSEP\u003e\"Microsoft Windows is a family of operating systems and is vulnerable to multiple privilege escalation vulnerabilities including the AppX Deployment Extensions and AppX Deployment Service vulnerabilities.\"\u003cSEP\u003e\"Microsoft Windows is a product known for containing vulnerabilities such as Authenticode Signature Verification, which can allow remote code execution.\"\u003cSEP\u003e\"Microsoft Windows is a product with a vulnerability in the CLFS Driver that allows for privilege escalation.\"\u003cSEP\u003e\"Microsoft Windows is a remote code execution target exploited by a specially crafted OpenType font vulnerability.\"\u003cSEP\u003e\"Microsoft Windows is a remote code execution target exploited by a specially crafted OpenType font vulnerability.\u609d\u003c(user\u003cSEP\u003e\"Microsoft Windows is a suite of operating systems that includes multiple sub-products, one of which, as mentioned, has a local privilege escalation vulnerability. This product is affected by multiple vulnerabilities and requires regular updates.\"\u003cSEP\u003e\"Microsoft Windows is an operating system suite developed by Microsoft, including multiple components such as kernel, SHELL, and various subsystems, which are prone to vulnerabilities.\"\u003cSEP\u003e\"Microsoft Windows is an operating system with a Local Privilege Escalation vulnerability.\"\u003cSEP\u003e\"Microsoft Windows is an operating system with various vulnerabilities, including Privilege Escalation and Memory Corruption.\"\u003cSEP\u003e\"Microsoft Windows is the affected product in the Microsoft Windows Object Linking \u0026 Embedding (OLE) Remote Code Execution Vulnerability and Microsoft Windows Kernel Privilege Escalation Vulnerability.\"\u003cSEP\u003e\"Microsoft Windows is the operating system affected by the OleAut32.dll vulnerability, enabling a remote code execution via a crafted web site.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MICROSOFT WINDOWS\"", "label": "\"MICROSOFT WINDOWS\"", "shape": "dot", "size": 10, "source_id": "chunk-5a63dcb992aafbfc1d24a610dba5d7df\u003cSEP\u003echunk-eebd71ee93dd321da3650eb55fd1835b\u003cSEP\u003echunk-838b213b5774d7222a94a82bef725967\u003cSEP\u003echunk-ccea6b4d7a1c2a13c7c44939e2e7683d\u003cSEP\u003echunk-c2900cb2a5ba707dbdaf5e7575bd6d57\u003cSEP\u003echunk-f245183d44dccd1595c507f8029b1196\u003cSEP\u003echunk-ca6c738188e48b650d3d3bfd3c19f6e5\u003cSEP\u003echunk-eefcc3cb6c84c91070abe1ef2c1a0f7c\u003cSEP\u003echunk-cfa5dc8d41f205967063b2c5b9465fc2\u003cSEP\u003echunk-a15570e356a7ce1c3b01a0d330b4ce12\u003cSEP\u003echunk-86bd33d0af56bbeaeaca068e6ba8b81c"}, {"color": "#606b82", "description": "\"End-of-Life refers to a product\u0027s lifecycle stage where no further updates or support are provided, making the product vulnerable to exploitation.\"\u003cSEP\u003e\"End-of-Life refers to the phase in a product lifecycle where support and updates are no longer provided.\"\u003cSEP\u003e\"End-of-life indicates that a product is no longer supported or updated by the vendor.\"\u003cSEP\u003e\"End-of-life indicates that the products are no longer supported and should be discontinued.\"\u003cSEP\u003e\"The impacted product is in end-of-life status and should be disconnected if still in use.\"\u003cSEP\u003e\"end-of-life refers to a product that is no longer supported and should be avoided or disconnected to mitigate security risks.\"\u003cSEP\u003e\"end-of-life status indicates a product is no longer supported and updates are no longer provided.\"", "entity_type": "\"CONCEPT\"", "id": "\"END-OF-LIFE\"", "label": "\"END-OF-LIFE\"", "shape": "dot", "size": 10, "source_id": "chunk-740b1fb68594b3947edd59d41a277793\u003cSEP\u003echunk-ccea6b4d7a1c2a13c7c44939e2e7683d\u003cSEP\u003echunk-31822958afc6243cc2d048bf698a9045\u003cSEP\u003echunk-8fcd9cf62fc938b0a59017f70b2e32b5\u003cSEP\u003echunk-e69d739baa61cc99f645d0166b265fd6\u003cSEP\u003echunk-bb85ee281f1ee26fb78a716f4bc23b3b\u003cSEP\u003echunk-c33327ba5d83ac1a4e08c4c10ceabb83"}, {"color": "#782122", "description": "\"Microsoft PowerPoint is a product known for containing buffer overflow vulnerabilities that can allow for remote code execution.\"", "entity_type": "\"PRODUCT\"", "id": "\"MICROSOFT POWERPOINT\"", "label": "\"MICROSOFT POWERPOINT\"", "shape": "dot", "size": 10, "source_id": "chunk-ccea6b4d7a1c2a13c7c44939e2e7683d"}, {"color": "#7efd16", "description": "\"VDOM (Virtual Device Context) is a feature in Cisco Firepower Threat Defense devices that may interact with FWSM (Firewall Services Module).\"|", "entity_type": "\"UNKNOWN\"", "id": "\"FWSM\"", "label": "\"FWSM\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#b70ac1", "description": "\"XSS Attacks are a type of security attack where an attacker injects malicious scripts into web applications, leading to unauthorized code execution and data manipulation.\"", "entity_type": "\"EVENT\"", "id": "\"XSS ATTACKS\"", "label": "\"XSS ATTACKS\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#0e1285", "description": "\"Web browsers are target platforms for XSS attacks, as they can execute client-side scripts.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"WEB BROWSER\"", "label": "\"WEB BROWSER\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#9731e1", "description": "\"VDOM (Virtual Device Context) is a feature in Cisco Firepower Threat Defense devices that allows multiple network virtual devices on a single physical device.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"VDOM (VIRTUAL DEVICE CONTEXT)\"", "label": "\"VDOM (VIRTUAL DEVICE CONTEXT)\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#1c2092", "description": "\"An unauthenticated user is a user who has not been verified or authenticated by the system.\"", "entity_type": "\"PERSON\"", "id": "\"UNAUTHENTICATED USER\"", "label": "\"UNAUTHENTICATED USER\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#bb0d34", "description": "\"User-supplied input is data provided by a user that can be exploited to cause security issues.\"", "entity_type": "\"CONCEPT\"", "id": "\"USER-SUPPLIED INPUT\"", "label": "\"USER-SUPPLIED INPUT\"", "shape": "dot", "size": 10, "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e"}, {"color": "#97d143", "description": "\"Improper Access Control Vulnerability 1 refers to a vulnerability due to improper access controls for URLs, allowing an attacker to download router configuration or detailed diagnostic information.\"", "entity_type": "\"EVENT\"", "id": "\"IMPROPER ACCESS CONTROL VULNERABILITY 1\"", "label": "\"IMPROPER ACCESS CONTROL VULNERABILITY 1\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#c3c7a1", "description": "\"Citrix ADC is a product line within Citrix that is vulnerable to unauthorized access and XXE processing vulnerabilities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CITRIX ADC\"", "label": "\"CITRIX ADC\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#62ff73", "description": "\"Improper Access Control Vulnerability 2 refers to a vulnerability where unauthenticated, remote attackers could cause a DoS condition or unauthenticated disclosure of information by exploiting lack of proper input validation of HTTP URLs.\"", "entity_type": "\"EVENT\"", "id": "\"IMPROPER ACCESS CONTROL VULNERABILITY 2\"", "label": "\"IMPROPER ACCESS CONTROL VULNERABILITY 2\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#48449f", "description": "\"Citrix Gateway is a product line within Citrix that is vulnerable to unauthorized access and XXE processing vulnerabilities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CITRIX GATEWAY\"", "label": "\"CITRIX GATEWAY\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#d77195", "description": "\"XXE Processing Vulnerability refers to a vulnerability in Citrix StoreFront Server that could allow an unauthenticated attacker to retrieve potentially sensitive information.\"", "entity_type": "\"EVENT\"", "id": "\"XXE PROCESSING VULNERABILITY\"", "label": "\"XXE PROCESSING VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#eae6b9", "description": "\"Citrix StoreFront Server is a product vulnerable to XXE processing vulnerabilities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CITRIX STOREFRONT SERVER\"", "label": "\"CITRIX STOREFRONT SERVER\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#9bae13", "description": "\"Unauthenticated Authorization Bypass Vulnerability 1 refers to a vulnerability allowing unauthenticated access to certain URL endpoints in Citrix products before specified updates.\"", "entity_type": "\"EVENT\"", "id": "\"UNAUTHENTICATED AUTHORIZATION BYPASS VULNERABILITY 1\"", "label": "\"UNAUTHENTICATED AUTHORIZATION BYPASS VULNERABILITY 1\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#e5ba7a", "description": "\"Unauthenticated Authorization Bypass Vulnerability 2 refers to a vulnerability allowing unauthenticated access in Citrix products before specific updates.\"", "entity_type": "\"EVENT\"", "id": "\"UNAUTHENTICATED AUTHORIZATION BYPASS VULNERABILITY 2\"", "label": "\"UNAUTHENTICATED AUTHORIZATION BYPASS VULNERABILITY 2\"", "shape": "dot", "size": 10, "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e"}, {"color": "#42cffd", "description": "\"CWE-200 is a Common Weakness Enumeration (CWE) identifier for a vulnerability in the Micro Focus Access Manager product.\"\u003cSEP\u003e\"CWE-200 is a common weakness enumeration related to information exposure.\"\u003cSEP\u003e\"CWE-200 is the Common Weakness Enumeration number associated with improper information disclosure.\"::", "entity_type": "\"CONCEPT\"", "id": "\"CWE-200\"", "label": "\"CWE-200\"", "shape": "dot", "size": 10, "source_id": "chunk-cdedfd8dd2636bfabcf1561ff3a07046\u003cSEP\u003echunk-d3200c0e956cd0f79a9a166d8cd6802e\u003cSEP\u003echunk-427f2c27dcc71a49acebc59519b85d2f"}, {"color": "#c15ccc", "description": "\"Micro Focus Access Manager is a product by Micro Focus, vulnerable to an Information Leakage vulnerability prior to version 5.0.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MICRO FOCUS ACCESS MANAGER\"", "la ry for Improper Input Validation, applicable to many of the vulnerabilities described (e.g., CVE-2013-2251, CVE-2012-1823, CVE-2010-4345, CVE-2010-2861).\"\u003cSEP\u003e\"CWE-20 is a Common Weakness Enumeration (CWE) entry that describes input validation errors, relevant to the described vulnerability.\"\u003cSEP\u003e\"CWE-20 is a Common Weakness Enumeration (CWE) identifier for Improper Input Validation, which could allow an attacker to exploit a buffer overflow or other input handling issues.\"\u003cSEP\u003e\"CWE-20 is a common weakness enumeration related to improper input validation, a type of security vulnerability.\"\u003cSEP\u003e\"CWE-20 is a weakness in software security that involves overly broad authorization that can lead to unauthorized disclosure of data.\"\u003cSEP\u003e\"CWE-20 is the Common Weakness Enumeration number associated with improper input validation.\"::", "entity_type": "\"CONCEPT\"", "id": "\"CWE-20\"", "label": "\"CWE-20\"", "shape": "dot", "size": 10, "source_id": "chunk-27d5ea697efeb068ccba0b83a8166308\u003cSEP\u003echunk-cd2255d4ec3e5611573ccd6f492f5246\u003cSEP\u003echunk-d93cce4e6a2f207c8b4194f2f42dc97f\u003cSEP\u003echunk-d3200c0e956cd0f79a9a166d8cd6802e\u003cSEP\u003echunk-6642ee065bffd9d5442598981036b111\u003cSEP\u003echunk-bb85ee281f1ee26fb78a716f4bc23b3b"}, {"color": "#380a98", "description": "\"Improper input validation is a security issue where input data is not properly sanitized before processing, leading to vulnerabilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"IMPROPER INPUT VALIDATION\"", "label": "\"IMPROPER INPUT VALIDATION\"", "shape": "dot", "size": 10, "source_id": "chunk-e9532fedaef61905b0f65d8deb02ef08"}, {"color": "#c95b59", "description": "\"Cisco IOS and IOS XE Software is a product line developed by Cisco Systems and contains vulnerabilities in its Simple Network Management Protocol (SNMP) subsystem.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CISCO IOS AND IOS XE SOFTWARE\"", "label": "\"CISCO IOS AND IOS XE SOFTWARE\"", "shape": "dot", "size": 10, "source_id": "chunk-6642ee065bffd9d5442598981036b111"}, {"color": "#c1db9b", "description": "\"CVE-2020-8196 is a vulnerability in Citrix products that allows unauthorized access through limited information disclosure.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"CVE-2020-8196\"", "label": "\"CVE-2020-8196\"", "shape": "dot", "size": 10, "source_id": "chunk-27d5ea697efeb068ccba0b83a8166308"}, {"color": "#7eda61", "description": "\"CVE-2019-19781 is a vulnerability in Citrix ADC and Gateway that allows directory traversal.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"CVE-2019-19781\"", "label": "\"CVE-2019-19781\"", "shape": "dot", "size": 10, "source_id": "chunk-27d5ea697efeb068ccba0b83a8166308"}, {"color": "#a44a85", "description": "\"CVE-2019-11634 is a critical vulnerability in Citrix Workspace prior to version 1904 that allows code execution.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"CVE-2019-11634\"", "label": "\"CVE-2019-11634\"", "shape": "dot", "size": 10, "source_id": "chunk-27d5ea697efeb068ccba0b83a8166308"}, {"color": "#4a89a6", "description": "\"CVE-2020-29557 is a critical vulnerability in D-Link devices through 3.0.1 before 2020-11-20 that allows remote code execution.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"CVE-2020-29557\"", "label": "\"CVE-2020-29557\"", "shape": "dot", "size": 10, "source_id": "chunk-27d5ea697efeb068ccba0b83a8166308"}, {"color": "#c77223", "description": "\"CVE-2020-25506 is a critical vulnerability in D-Link DNS-320 that allows command injection and remote code execution.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"CVE-2020-25506\"", "label": "\"CVE-2020-25506\"", "shape": "dot", "size": 10, "source_id": "chunk-27d5ea697efeb068ccba0b83a8166308"}, {"color": "#e112c2", "description": "\"DotNetNuke (DNN) is a web application platform that is affected by various security vulnerabilities.\"", "entity_type": "\"PRODUCT\"", "id": "\"DOTNETNUKE (DNN)\"", "l ULNERABILITY\"", "id": "\"CVE-2018-15811\"", "label": "\"CVE-2018-15811\"", "shape": "dot", "size": 10, "source_id": "chunk-27d5ea697efeb068ccba0b83a8166308"}, {"color": "#684473", "description": "\"CVE-2018-18325 is a vulnerability in DNN 9.2-9.2.2 related to encryption algorithm weaknesses.\"\u003cSEP\u003e\"CVE-2018-18325 is a vulnerability in DotNetNuke 9.2-9.2.2 due to a weak encryption algorithm.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"CVE-2018-18325\"", "label": "\"CVE-2018-18325\"", "shape": "dot", "size": 10, "source_id": "chunk-27d5ea697efeb068ccba0b83a8166308\u003cSEP\u003echunk-e4920aa5117e436723322a8f10e14a3e"}, {"color": "#c4be73", "description": "\"DotNetNuke is a web content management platform developed by DNN Corporation.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DOTNETNUKE\"", "label": "\"DOTNETNUKE\"", "shape": "dot", "size": 10, "source_id": "chunk-e4920aa5117e436723322a8f10e14a3e"}, {"color": "#b0a3d0", "description": "\"D-Link DIR-645 Router is a specific model of a WiFi router produced by D-Link, a networking equipment manufacturer.\"", "entity_type": "\"PRODUCT\"", "id": "\"D-LINK DIR-645 ROUTER\"", "label": "\"D-LINK DIR-645 ROUTER\"", "shape": "dot", "size": 10, "source_id": "chunk-bb85ee281f1ee26fb78a716f4bc23b3b"}, {"color": "#293b49", "description": "\"CVE-2015-2051 is a remote code execution vulnerability on the D-Link DIR-645 Router, allowing attackers to execute arbitrary commands via the HNAP interface.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2015-2051\"", "label": "\"CVE-2015-2051\"", "shape": "dot", "size": 10, "source_id": "chunk-bb85ee281f1ee26fb78a716f4bc23b3b"}, {"color": "#26fe72", "description": "\"DIR-610 Devices is a product from D-Link that allow remote code execution.\"", "entity_type": "\"PRODUCT\"", "id": "\"DIR-610 DEVICES\"", "label": "\"DIR-610 DEVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-bf8407be28cca732fe416e0890143d0f"}, {"color": "#110e8c", "description": "\"This is the CVE-202 type": "\"ORGANIZATION\"", "id": "\"MICROSOFT AZURE\"", "label": "\"MICROSOFT AZURE\"", "shape": "dot", "size": 10, "source_id": "chunk-7e049aad66b4e6a826cbe7c98c066a17"}, {"color": "#6cb818", "description": "\"CWE-255 is a Common Weakness Enumeration (CWE) identifier for a vulnerability in the Microsoft Windows product.\"", "entity_type": "\"CONCEPT\"", "id": "\"CWE-255\"", "label": "\"CWE-255\"", "shape": "dot", "size": 10, "source_id": "chunk-427f2c27dcc71a49acebc59519b85d2f"}, {"color": "#5baaaa", "description": "\"CWE-noinfo is a Common Weakness Enumeration (CWE) identifier for a vulnerability in the unspecified product.\"", "entity_type": "\"CONCEPT\"", "id": "\"CWE-NOINFO\"", "label": "\"CWE-NOINFO\"", "shape": "dot", "size": 10, "source_id": "chunk-427f2c27dcc71a49acebc59519b85d2f"}, {"color": "#788b61", "description": "\"CWE\u7f16\u53f7 (Common Weakness Enumeration ID) uniquely identifies a weakness that can lead to a vulnerability.\"", "entity_type": "\"CONCEPT\"", "id": "\"CWE\u7f16\u53f7\"", "label": "\"CWE\u7f16\u53f7\"", "shape": "dot", "size": 10, "source_id": "chunk-62d54a27aec6a9c94376bf517e9f90e5"}, {"color": "#c28b7c", "description": "\"Microsoft Azure Open Management Infrastructure (OMI) is a product affected by a remote code execution vulnerability, which can be exploited via the remote execution of code. The vulnerability was discovered and disclosed in 2021 and poses a critical risk.\"", "entity_type": "\"PRODUCT\"", "id": "\"MICROSOFT AZURE OPEN MANAGEMENT INFRASTRUCTURE\"", "label": "\"MICROSOFT AZURE OPEN MANAGEMENT INFRASTRUCTURE\"", "shape": "dot", "size": 10, "source_id": "chunk-86bd33d0af56bbeaeaca068e6ba8b81c"}, {"color": "#2f303d", "description": "\"CVE-2021-38647 is a remote code execution vulnerability in Microsoft Azure Open Management Infrastructure (OMI), posing a critical risk and requiring immediate updates. The vulnerability was disclosed in 2021 and affects Azure\u0027s OMI service.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"CVE-2021-38647\"", "label": "\"CVE-2021-38647\"", "shape": "dot", "size": 10, "source_id": "chunk-86bd33d0af56bbeaeaca068e6ba8b81c"}, {"color": "#611e59", "description": "\"Microsoft Edge is a web browser developed by Microsoft and is affected by a memory corruption vulnerability, posing a high risk.\"", "entity_type": "\"PRODUCT\"", "id": "\"MICROSOFT EDGE\"", "label": "\"MICROSOFT EDGE\"", "shape": "dot", "size": 10, "source_id": "chunk-86bd33d0af56bbeaeaca068e6ba8b81c"}, {"color": "#587567", "description": "\"Microsoft Defender is an antivirus software developed by Microsoft and is affected by a remote code execution vulnerability, posing a high risk and requiring immediate update application.\"", "entity_type": "\"PRODUCT\"", "id": "\"MICROSOFT DEFENDER\"", "label": "\"MICROSOFT DEFENDER\"", "shape": "dot", "size": 10, "source_id": "chunk-86bd33d0af56bbeaeaca068e6ba8b81c"}, {"color": "#cc1d98", "description": "\"CVE-2016-0167 is a local privilege escalation vulnerability in Microsoft Windows, specifically in the \u0027Win32k.sys\u0027 driver. It poses a high risk and requires immediate updates. The vulnerability was first disclosed in 2016.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"CVE-2016-0167\"", "label": "\"CVE-2016-0167\"", "shape": "dot", "size": 10, "source_id": "chunk-86bd33d0af56bbeaeaca068e6ba8b81c"}, {"color": "#485535", "description": "\"CVE-2021-31955 is an information disclosure vulnerability in Microsoft Windows. This vulnerability poses a medium risk and requires updates. It was disclosed in 2021.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"CVE-2021-31955\"", "label": "\"CVE-2021-31955\"", "shape": "dot", "size": 10, "source_id": "chunk-86bd33d0af56bbeaeaca068e6ba8b81c"}, {"color": "#3d15ee", "description": "\"These are related CVE entries for the same vulnerability.\"", "entity_type": "\"UNKNOWN\"", "id": "\"MICROSOFT WINDOWS DOMAIN NAME SYSTEM (DNS) SERVER REMOTE CODE EXECUTION VULNERABILITY\"", "label": "\"MICROSOFT WINDOWS D duct line Intelligence Enterprise Edition, which is vulnerable to path traversal.\"\u003cSEP\u003e\"oracle is a vendor of the Solaris operating system, addressing security vulnerabilities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ORACLE\"", "label": "\"ORACLE\"", "shape": "dot", "size": 10, "source_id": "chunk-0463e8072bbda6abfa7d856e2c278c7e\u003cSEP\u003echunk-19a05479f204398a0ee44a387e26b569\u003cSEP\u003echunk-037eff5758fbb7e072769e91d999e883\u003cSEP\u003echunk-17d3c644bf13080de4ee3fe694109871\u003cSEP\u003echunk-bd0b31a59a8046c52862e29b5767b031\u003cSEP\u003echunk-d99f9e060e46913667d6e0c79f545341\u003cSEP\u003echunk-7da61b9a298ef5e29d1eecda01a60473\u003cSEP\u003echunk-95d9f331ad44b5709e66f7e0395b5a87\u003cSEP\u003echunk-e69d739baa61cc99f645d0166b265fd6\u003cSEP\u003echunk-379dd5b58d279bd68445e8e91e8641c1"}, {"color": "#ddbf34", "description": "\"Oracle is commonly associated with Log4j2, which has a vulnerability related to JNDI features and allows remote code execution.\"", "entity_type": "\"UNKNOWN\"", "id": "\"LOG4J2\"", "label": "\"LOG4J2\"", "shape": "dot", "size": 10, "source_id": "chunk-19a05479f204398a0ee44a387e26b569"}, {"color": "#5f14e7", "description": "\"WebLogic Server is a Java application server that contains a remote code execution vulnerability, classified as a high severity vulnerability.\"\u003cSEP\u003e\"WebLogic Server is an Oracle product, containing vulnerabilities that can be exploited by attackers.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"WEBLOGIC SERVER\"", "label": "\"WEBLOGIC SERVER\"", "shape": "dot", "size": 10, "source_id": "chunk-61d35c8566277107e4632cc5b769ff48\u003cSEP\u003echunk-17d3c644bf13080de4ee3fe694109871"}, {"color": "#82e528", "description": "\"Java SE is a product created by Oracle with a reported vulnerability related to integrity checks.\"\u003cSEP\u003e\"Java SE is a product developed by Oracle.\"", "entity_type": "\"PRODUCT\"", "id": "\"JAVA SE\"", "label": "\"JAVA SE\"", "shape": "dot", "size": 10, -e69d739baa61cc99f645d0166b265fd6"}, {"color": "#5d5f0d", "description": "\"Oracle Solaris component, XScreenSaver, contains an unspecified privilege escalation vulnerability, impacting security and control.\"", "entity_type": "\"UNKNOWN\"", "id": "\"ORACLE SOLARIS PRIVILEGE ESCALATION VULNERABILITY\"", "label": "\"ORACLE SOLARIS PRIVILEGE ESCALATION VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-e69d739baa61cc99f645d0166b265fd6"}, {"color": "#afe2e0", "description": "\"HTTP (Hypertext Transfer Protocol) is used in the attack vector for CVE-2012-1823 and CVE-2010-2861, allowing remote attackers to execute arbitrary code via improperly handled query strings or directory traversal via crafted POST requests, respectively.\"\u003cSEP\u003e\"HTTP is used in Oracle WebLogic Server for remote code execution, specifically in CVE-2020-14750, CVE-2020-14882, and CVE-2020-14883.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"HTTP\"", "label": "\"HTTP\"", "shape": "dot", "size": 10, "source_id": "chunk-7da61b9a298ef5e29d1eecda01a60473\u003cSEP\u003echunk-cd2255d4ec3e5611573ccd6f492f5246"}, {"color": "#cabfd7", "description": "\"Oracle Java SE has an unspecified vulnerability related to 2D graphics.\"\u003cSEP\u003e\"Oracle Java SE is a product that has security vulnerabilities linked to remote code execution and access control issues.\"|\u003e", "entity_type": "\"PRODUCT\"", "id": "\"ORACLE JAVA SE\"", "label": "\"ORACLE JAVA SE\"", "shape": "dot", "size": 10, "source_id": "chunk-838b213b5774d7222a94a82bef725967\u003cSEP\u003echunk-379dd5b58d279bd68445e8e91e8641c1"}, {"color": "#652ee0", "description": "\"This is a specific type of vulnerability that allows remote code execution in Microsoft Internet Explorer.\"", "entity_type": "\"TECHNIQUE\"", "id": "\"MICROSOFT INTERNET EXPLORER REMOTE CODE EXECUTION VULNERABILITY\"", "label": "\"MICROSOFT INTERNET EXPLORER REMOTE CODE EXECUTION VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-bd0b31a59a8046c52862e29b5767b031"}, {"color": "#aa956f", "description": "\"System-state corruption occurs when the TabStrip ActiveX control in Microsoft Office triggers this issue, allowing execution of arbitrary code.\"", "entity_type": "\"CONCEPT\"", "id": "\"SYSTEM-STATE CORRUPTION\"", "label": "\"SYSTEM-STATE CORRUPTION\"", "shape": "dot", "size": 10, "source_id": "chunk-bd0b31a59a8046c52862e29b5767b031"}, {"color": "#3c06d1", "description": "\"OleAut32.dll is a component in Microsoft Windows that allows remote execution of code via a crafted web site, making it a potential security vulnerability.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"OLEAUT32.DLL\"", "label": "\"OLEAUT32.DLL\"", "shape": "dot", "size": 10, "source_id": "chunk-c2900cb2a5ba707dbdaf5e7575bd6d57"}, {"color": "#bb46b2", "description": "\"Kerberos Key Distribution Center (KDC) is a component in Microsoft that allows remote authenticated domain users to obtain domain administrator privileges, making it a potential security vulnerability.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"KERBEROS KEY DISTRIBUTION CENTER (KDC)\"", "label": "\"KERBEROS KEY DISTRIBUTION CENTER (KDC)\"", "shape": "dot", "size": 10, "source_id": "chunk-c2900cb2a5ba707dbdaf5e7575bd6d57"}, {"color": "#98f8b1", "description": "\"Remote attackers can exploit the findMacroMarker function in parserLib.pas to execute arbitrary programs on the Rejetto HTTP File Server (HFS).\"", "entity_type": "\"UNKNOWN\"", "id": "\"FINDMACROMARKER FUNCTION IN PARSERLIB.PAS\"", "label": "\"FINDMACROMARKER FUNCTION IN PARSERLIB.PAS\"", "shape": "dot", "size": 10, "source_id": "chunk-c2900cb2a5ba707dbdaf5e7575bd6d57"}, {"color": "#f61a03", "description": "\"Elasticsearch contains a vulnerability in its Groovy scripting engine that allows remote attackers to bypass the sandbox protection mechanism and execute arbitrary shell commands.\"\u003e\u003cSEP\u003e\"Elasticsearch is an open-source search engine software that allows vulnerability via dynamic scripting, enabling remote attackers to execute arbitrary MVEL expressions and Java code.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"ELASTICSEARCH\"", "label": "\"ELASTICSEARCH\"", "shape": "dot", "size": 10, "source_id": "chunk-c2900cb2a5ba707dbdaf5e7575bd6d57\u003cSEP\u003echunk-ca6c738188e48b650d3d3bfd3c19f6e5"}, {"color": "#feaabf", "description": "\"Remote attackers can exploit the directory traversal vulnerability in the implicit-render implementation to read arbitrary files in Ruby on Rails via a crafted request.\"", "entity_type": "\"UNKNOWN\"", "id": "\"DIRECTORY TRAVERSAL VULNERABILITY IN THE IMPLICIT-RENDER IMPLEMENTATION\"", "label": "\"DIRECTORY TRAVERSAL VULNERABILITY IN THE IMPLICIT-RENDER IMPLEMENTATION\"", "shape": "dot", "size": 10, "source_id": "chunk-c2900cb2a5ba707dbdaf5e7575bd6d57"}, {"color": "#6416f0", "description": "\"D-Link DSL-2760U is a network gateway product with a cross-site scripting (XSS) vulnerability that allows remote authenticated users to inject arbitrary web scripts or HTML.\"", "entity_type": "\"PRODUCT\"", "id": "\"D-LINK DSL-2760U\"", "label": "\"D-LINK DSL-2760U\"", "shape": "dot", "size": 10, "source_id": "chunk-c2900cb2a5ba707dbdaf5e7575bd6d57"}, {"color": "#d4b582", "description": "\"Remote attackers can exploit EJBInvokerServlet or JMXInvokerServlet to execute arbitrary code on HP ProCurve Manager (PCM), PCM+, Identity Driven Manager (IDM), and Application Lifecycle Management products.\"", "entity_type": "\"UNKNOWN\"", "id": "\"EJBINVOKERSERVLET OR JMXINVOKERSERVLET\"", "label": "\"EJBINVOKERSERVLET OR JMXINVOKERSERVLET\"", "shape": "dot", "size": 10, "source_id": "chunk-c2900cb2a5ba707dbdaf5e7575bd6d57"}, {"color": "#9f62c5", "description": "\"Telerik.Web.UI is a component in Progress Telerik UI for ASP.NET AJAX, which has a vulnerability that allows remote attackers to perform arbitrary file uploads or execute arbitrary code.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TELERIK.WEB.UI\"", "label": "\"TELERIK.WEB.UI\"", "shape": "dot", "size": 10, "source_id": "chunk-eebd71ee93dd321da3650eb55fd1835b"}, {"color": "#995972", "description": "\"Remote attackers can exploit vulnerabilities in Adobe Flash Player and Microsoft Internet Explorer to execute arbitrary code and gain privileges via crafted inputs.\"", "entity_type": "\"UNKNOWN\"", "id": "\"VULNERABILITY_EXPLOITATION\"", "label": "\"VULNERABILITY_EXPLOITATION\"", "shape": "dot", "size": 10, "source_id": "chunk-02ec2c12a06c519f011c694e919f1dc9"}, {"color": "#6aace0", "description": "\"Word document is a file type described as containing a crafted tag with an invalid length field.\"", "entity_type": "\"FILE\"", "id": "\"WORD DOCUMENT\"", "label": "\"WORD DOCUMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-31822958afc6243cc2d048bf698a9045"}, {"color": "#26ca16", "description": "\"Crafted PDF file is a file type described as causing a use-after-free vulnerability.\"", "entity_type": "\"FILE\"", "id": "\"CRAFTED PDF FILE\"", "label": "\"CRAFTED PDF FILE\"", "shape": "dot", "size": 10, "source_id": "chunk-31822958afc6243cc2d048bf698a9045"}, {"color": "#4052c6", "description": "\"Crafted Excel file is a file type described as containing a malformed record object that causes a corruption vulnerability.\"", "entity_type": "\"FILE\"", "id": "\"CRAFTED EXCEL FILE\"", "label": "\"CRAFTED EXCEL FILE\"", "shape": "dot", "size": 10, "source_id": "chunk-31822958afc6243cc2d048bf698a9045"}, {"color": "#cbd8b1", "description": "\"Silently printed file is a file type described as causing a design flaw that could print documents repeatedly.\"", "entity_type": "\"FILE\"", "id": "\"SILENTLY PRINTED FILE\"", "label": "\"SILENTLY PRINTED FILE\"", "shape": "dot", "size": 10, "source_id": "chunk-31822958afc6243cc2d048bf698a9045"}, {"color": "#5983a2", "description": "\"An unspecified length field is a specific flaw in a document tag or record which cannot be precisely defined.\"\u003cSEP\u003e\"Unspecified length field is a specific flaw in a document tag or record which cannot be precisely defined.\"", "entity_type": "\"EVENT\"", "id": "\"UNSPECIFIED LENGTH FIELD\"", "label": "\"UNSPECIFIED LENGTH FIELD\"", "shape": "dot", "size": 10, "source_id": "chunk-31822958afc6243cc2d048bf698a9045"}, {"color": "#145d5a", "description": "\"Malformed record object is a specific flaw in a structured data record that can lead to corruption.\"", "entity_type": "\"CODE FLAW\"", "id": "\"MALFORMED RECORD OBJECT\"", "label": "\"MALFORMED RECORD OBJECT\"", "shape": "dot", "size": 10, "source_id": "chunk-31822958afc6243cc2d048bf698a9045"}, {"color": "#aa8574", "description": "\"Pulse Connect Secure is a product line with multiple vulnerabilities, including remote code execution and file reading vulnerabilities. Version 9.1R9 is specifically mentioned with a vulnerability related to uncontrolled gzip extraction.\"\u003cSEP\u003e\"Pulse Connect Secure is a product that contains multiple security vulnerabilities, allowing arbitrary code execution via the admin web interface.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PULSE CONNECT SECURE\"", "label": "\"PULSE CONNECT SECURE\"", "shape": "dot", "size": 10, "source_id": "chunk-4bf1c50a0f8fa41d56bd99c525f1bc6f\u003cSEP\u003echunk-4505eb2d4ae08036a2bf071363757c05"}, {"color": "#09f0f6", "description": "\"Pulse Secure is a company associated with the Pulse Connect Secure product that released updates to address vulnerabilities. They are responsible for creating and maintaining the product.\"\u003cSEP\u003e\"Pulse Secure is a project that has developed Pulse Connect Secure, which contains a code injection vulnerability.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PULSE SECURE\"", "label": "\"PULSE SECURE\"", "shape": "dot", "size": 10, "source_id": "chunk-4bf1c50a0f8fa41d56bd99c525f1bc6f\u003cSEP\u003echunk-4505eb2d4ae08036a2bf071363757c05"}, {"color": "#048772", "description": "\"CVE-2021-22899 is a remote code execution vulnerability in the Pulse Connect Secure 9.1R9 admin web interface, allowing unauthenticated attackers to perform arbitrary code execution via Windows Resource Profiles Feature.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-22899\"", "label": "\"CVE-2021-22899\"", "shape": "dot", "size": 10, "source_id": "chunk-4bf1c50a0f8fa41d56bd99c525f1bc6f"}, {"color": "#ccaa4c", "description": "\"CVE-2019-11510 is an unauthenticated arbitrary file reading vulnerability in the Pulse Connect Secure 9.1R9 admin web interface, allowing attackers to send a specially crafted URI to read arbitrary files.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2019-11510\"", "label": "\"CVE-2019-11510\"", "shape": "dot", "size": 10, "source_id": "chunk-4bf1c50a0f8fa41d56bd99c525f1bc6f"}, {"color": "#9b9298", "description": "\"CVE-2019-11539 is a code execution vulnerability in the Pulse Connect Secure and Policy Secure platforms, which allows attackers to inject and execute commands via the admin web interface.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2019-11539\"", "label": "\"CVE-2019-11539\"", "shape": "dot", "size": 10, "source_id": "chunk-4bf1c50a0f8fa41d56bd99c525f1bc6f"}, {"color": "#c06e94", "description": "\"CVE-2021-22893 is a vulnerability in the Pulse Secure product.\"|\u003e\u003c\"product development, security risk\"", "entity_type": "\"UNKNOWN\"", "id": "\"CVE-2021-22893\"", "label": "\"CVE-2021-22893\"", "shape": "dot", "size": 10, "source_id": "chunk-b59eec4920e9ab4a87e70096cd3e223a"}, {"color": "#b4aa49", "description": "\"CVE-2020-8243 is a vulnerability in the Pulse Secure product.\"|\u003e\u003c\"product development, security risk\"", "entity_type": "\"UNKNOWN\"", "id": "\"CVE-2020-8243\"", "label": "\"CVE-2020-8243\"", "shape": "dot", "size": 10, "source_id": "chunk-b59eec4920e9ab4a87e70096cd3e223a"}, {"color": "#39d5b1", "description": "\"CVE-2021-22900 is a vulnerability in the Pulse Secure product.\"|\u003e\u003c\"product development, security risk\"", "entity_type": "\"UNKNOWN\"", "id": "\"CVE-2021-22900\"", "labe n Snapdragon products.\"", "entity_type": "\"UNKNOWN\"", "id": "\"QUALCOMM\"", "label": "\"QUALCOMM\"", "shape": "dot", "size": 10, "source_id": "chunk-4bf1c50a0f8fa41d56bd99c525f1bc6f"}, {"color": "#343a62", "description": "\"CVE-2021-1905 is a use-after-free vulnerability in Qualcomm\u0027s Snapdragon products, allowing a possible use after free due to improper memory mapping of multiple processes simultaneously.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-1905\"", "label": "\"CVE-2021-1905\"", "shape": "dot", "size": 10, "source_id": "chunk-4bf1c50a0f8fa41d56bd99c525f1bc6f"}, {"color": "#48fc78", "description": "\"CVE-2020-10221 is a remote code execution vulnerability in rConfig through version 3.94, allowing attackers to execute arbitrary OS commands via the fileName POST parameter.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2020-10221\"", "label": "\"CVE-2020-10221\"", "shape": "dot", "size": 10, "source_id": "chunk-4bf1c50a0f8fa41d56bd99c525f1bc6f"}, {"color": "#565c17", "description": "\"CVE-2021-35395 is an arbitrary code execution vulnerability in Realtek\u0027s Jungle Software Development Kit (SDK) version v2.x up to v3.4.14B.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-35395\"", "label": "\"CVE-2021-35395\"", "shape": "dot", "size": 10, "source_id": "chunk-4bf1c50a0f8fa41d56bd99c525f1bc6f"}, {"color": "#64ecda", "description": "\"Realtek is a company associated with the Realtek SDK which has a specific arbitrary code execution vulnerability.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"REALTEK\"", "label": "\"REALTEK\"", "shape": "dot", "size": 10, "source_id": "chunk-4bf1c50a0f8fa41d56bd99c525f1bc6f"}, {"color": "#6efadd", "description": "\"Realtek SDK Arbitrary Code Execution is a specific vulnerability affecting Realtek Jungle SDK versions v2.x and above till v3.4.14B, with a CVSS score of 9.8.\"\u003e", "entity_type": "\"EVENT\"", "id": "\"REALTEK SDK ARBITRARY CODE EXECUTION\"", "label": "\"REALTEK SDK ARBITRARY CODE EXECUTION\"", "shape": "dot", "size": 10, "source_id": "chunk-d2ce08f989a0b002436a4b7ac3612708"}, {"color": "#140ce7", "description": "\"Realtek Jungle SDK is a software development kit that contains memory corruption vulnerabilities allowing remote code execution.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"REALTEK JUNGLE SDK\"", "label": "\"REALTEK JUNGLE SDK\"", "shape": "dot", "size": 10, "source_id": "chunk-478b8eb5d8a804873e2de63745e1fb97"}, {"color": "#219509", "description": "\"Jungle Software Development Kit (SDK) is a software development kit that has vulnerabilities such as Arbitrary Code Execution.\"\u003e", "entity_type": "\"ORGANIZATION\"", "id": "\"JUNGLE SOFTWARE DEVELOPMENT KIT (SDK)\"", "label": "\"JUNGLE SOFTWARE DEVELOPMENT KIT (SDK)\"", "shape": "dot", "size": 10, "source_id": "chunk-d2ce08f989a0b002436a4b7ac3612708"}, {"color": "#7c4008", "description": "\"saltstack is an organization that maintains the Salt software suite, which has multiple vulnerabilities affecting versions up to and including 3002.\"\u003e", "entity_type": "\"ORGANIZATION\"", "id": "\"SALTSTACK\"", "label": "\"SALTSTACK\"", "shape": "dot", "size": 10, "source_id": "chunk-d2ce08f989a0b002436a4b7ac3612708"}, {"color": "#c8fe28", "description": "\"CVE-2021-35394 is a vulnerability in the Realtek Jungle SDK that allows remote code execution.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-35394\"", "label": "\"CVE-2021-35394\"", "shape": "dot", "size": 10, "source_id": "chunk-478b8eb5d8a804873e2de63745e1fb97"}, {"color": "#a17f4c", "description": "\"Roundcube Webmail is an open-source webmail client product that has a file disclosure vulnerability with a CVSS score of 7.8.\"\u003e", "entity_type": "\"ORGANIZATION\"", "id": "\"ROUNDCUBE WEBMAIL\"", "label": "\"ROUNDCUBE WEBMAIL\"", "shape": "dot", "size": 10, "source_id": "chunk-d2ce08f989a0b002436a4b7ac3612708"}, {"color": "#293903", "description": "\"roundcube is likely referring to a developer or maintainer of the Roundcube Webmail proj ND INJECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-c33327ba5d83ac1a4e08c4c10ceabb83"}, {"color": "#c9910d", "description": "\"The event describes the stack-based buffer overflow vulnerability in Adobe Flash Player, which could lead to remote code execution.\"", "entity_type": "\"EVENT\"", "id": "\"ADOBE FLASH PLAYER STACK-BASED BUFFER OVERFLOW VULNERABILITY\"", "label": "\"ADOBE FLASH PLAYER STACK-BASED BUFFER OVERFLOW VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-3eecbbdc21ef913f812e6a9ceb8d8dc7"}, {"color": "#a2b001", "description": "\"Integer overflow is a type of vulnerability that can be exploited to execute remote code.\"", "entity_type": "\"EVENT\"", "id": "\"INTEGER OVERFLOW\"", "label": "\"INTEGER OVERFLOW\"", "shape": "dot", "size": 10, "source_id": "chunk-838b213b5774d7222a94a82bef725967"}, {"color": "#8ccc76", "description": "\"Code execution refers to the ability of an attacker to run arbitrary code on a system due to a vulnerability.\"", "entity_type": "\"EVENT\"", "id": "\"CODE EXECUTION\"", "label": "\"CODE EXECUTION\"", "shape": "dot", "size": 10, "source_id": "chunk-e69d739baa61cc99f645d0166b265fd6"}, {"color": "#fe1d4c", "description": "\"Denial-of-Service refers to vulnerabilities that can lead to the system being rendered unusable or unresponsive, often by causing memory corruption or other exploits.\"", "entity_type": "\"EVENT\"", "id": "\"DENIAL-OF-SERVICE\"", "label": "\"DENIAL-OF-SERVICE\"", "shape": "dot", "size": 10, "source_id": "chunk-ccea6b4d7a1c2a13c7c44939e2e7683d"}, {"color": "#19b797", "description": "\"Stack-Based Buffer Overflow Vulnerability refers to vulnerabilities that can allow attackers to execute code by overflowing a buffer.\"", "entity_type": "\"EVENT\"", "id": "\"STACK-BASED BUFFER OVERFLOW VULNERABILITY\"", "label": "\"STACK-BASED BUFFER OVERFLOW VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-ccea6b4d7a1c2a13c7c44939e2e7683d"}, {"color": "#3a2b67", "description": "\"Vulnerabilities like those in Flash Player can lead to the bypass of ASLR protection mechanisms.\"}", "entity_type": "\"UNKNOWN\"", "id": "\"ASLR\"", "label": "\"ASLR\"", "shape": "dot", "size": 10, "source_id": "chunk-bbc51190c8b688b3952e27df7d5cc6a1"}, {"color": "#3a53b3", "description": "\"PHPUnit is a widely used unit testing framework for PHP that had a security vulnerability related to command injection.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PHPUNIT\"", "label": "\"PHPUNIT\"", "shape": "dot", "size": 10, "source_id": "chunk-2cd9429bc82965642120f504094487cd"}, {"color": "#897b34", "description": "\"CVE-2017-9841 is a security vulnerability in PHPUnit that could be exploited via command injection.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2017-9841\"", "label": "\"CVE-2017-9841\"", "shape": "dot", "size": 10, "source_id": "chunk-2cd9429bc82965642120f504094487cd"}, {"color": "#85b9a0", "description": "\"Word is a product by Microsoft, which contains a malformed object pointer vulnerability.\"\u003cSEP\u003e\"Word is a word processing application developed by Microsoft that had a memory corruption vulnerability leading to remote code execution.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"WORD\"", "label": "\"WORD\"", "shape": "dot", "size": 10, "source_id": "chunk-ff82ab92a1fff72ebd8604d05e294e13\u003cSEP\u003echunk-2cd9429bc82965642120f504094487cd"}, {"color": "#2bb960", "description": "\"CVE-2006-2492 is a specific vulnerability with Microsoft Word and Works Suites.\")", "entity_type": "\"EVENT\"", "id": "\"CVE-2006-2492\"", "label": "\"CVE-2006-2492\"", "shape": "dot", "size": 10, "source_id": "chunk-ff82ab92a1fff72ebd8604d05e294e13"}, {"color": "#822e4d", "description": "\"Graphics Component is a part of Microsoft software that had a memory corruption vulnerability leading to remote code execution.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"GRAPHICS COMPONENT\"", "label": "\"GRAPHICS COMPONENT\"", "shape": "dot", "size": 10, "source_id": "chun
