ccess Point (WAP", "entity_type": "\"ORGANIZATION\"", "id": "\"NETGEAR WIRELESS ACCESS POINT (WAP) DEVICES\"", "label": "\"NETGEAR WIRELESS ACCESS POINT (WAP) DEVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-4822af94a35ad9cd39c22a966102972b"}, {"color": "#2d139c", "description": "\"NETGEAR WNR2000v5 router is a vulnerable device that contains a buffer overflow leading to remote code execution.\"\u003e", "entity_type": "\"TECHNOLOGY\"", "id": "\"NETGEAR WNR2000V5 ROUTER\"", "label": "\"NETGEAR WNR2000V5 ROUTER\"", "shape": "dot", "size": 10, "source_id": "chunk-ca6c738188e48b650d3d3bfd3c19f6e5"}, {"color": "#bbd174", "description": "\"Arcserve Unified Data Protection (UDP) contains a directory traversal vulnerability that allows remote attackers to obtain sensitive information or cause a denial of service.\"\u003e", "entity_type": "\"TECHNOLOGY\"", "id": "\"ARCSERVE UNIFIED DATA PROTECTION (UDP)\"", "label": "\"ARCSERVE UNIFIED DATA PROTECTION (UDP)\"", "shape": "dot", "size": 10, "source_id": "chunk-ca6c738188e48b650d3d3bfd3c19f6e5"}, {"color": "#563e45", "description": "\"Multiple Archer devices produced by TP-Link contain a directory traversal vulnerability that allows remote attackers to read arbitrary files via a .. (dot dot) in the PATH_INFO to login/.\"\u003e", "entity_type": "\"TECHNOLOGY\"", "id": "\"TP-LINK MULTIPLE ARCHER DEVICES\"", "label": "\"TP-LINK MULTIPLE ARCHER DEVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-ca6c738188e48b650d3d3bfd3c19f6e5"}, {"color": "#50c82c", "description": "\"Multiple devices from D-Link and TRENDnet are vulnerable to remote code execution via the ping tool.\"\u003e", "entity_type": "\"TECHNOLOGY\"", "id": "\"D-LINK AND TRENDNET MULTIPLE DEVICES\"", "label": "\"D-LINK AND TRENDNET MULTIPLE DEVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-ca6c738188e48b650d3d3bfd3c19f6e5"}, {"color": "#07fcbd", "description": "\"Cisco Prime Data Center Network Manager (DCNM) contains a directory traversal vulnerability that allows remote attackers to read arbitrary files.\"\u003e", "entity_type": "\"TECHNOLOGY\"", "id": "\"CISCO PRIME DATA CENTER NETWORK MANAGER (DCNM)\"", "label": "\"CISCO PRIME DATA CENTER NETWORK MANAGER (DCNM)\"", "shape": "dot", "size": 10, "source_id": "chunk-ca6c738188e48b650d3d3bfd3c19f6e5"}, {"color": "#175ddd", "description": "\"CVE-2016-0752 is a security vulnerability related to a directory traversal vulnerability in Ruby on Rails.\"\u003e", "entity_type": "\"EVENT\"", "id": "\"CVE-2016-0752\"", "label": "\"CVE-2016-0752\"", "shape": "dot", "size": 10, "source_id": "chunk-ca6c738188e48b650d3d3bfd3c19f6e5"}, {"color": "#c6d980", "description": "\"CVE-2015-4068 is a security vulnerability related to a directory traversal vulnerability in Arcserve UDP.\"\u003e", "entity_type": "\"EVENT\"", "id": "\"CVE-2015-4068\"", "label": "\"CVE-2015-4068\"", "shape": "dot", "size": 10, "source_id": "chunk-ca6c738188e48b650d3d3bfd3c19f6e5"}, {"color": "#36a85d", "description": "\"CVE-2015-3035 is a security vulnerability related to a directory traversal vulnerability in multiple TP-Link Archer devices.\"\u003e", "entity_type": "\"EVENT\"", "id": "\"CVE-2015-3035\"", "label": "\"CVE-2015-3035\"", "shape": "dot", "size": 10, "source_id": "chunk-ca6c738188e48b650d3d3bfd3c19f6e5"}, {"color": "#404f44", "description": "\"CVE-2015-1427 is a security vulnerability related to a remote code execution vulnerability in Elasticsearch.\"\u003e", "entity_type": "\"EVENT\"", "id": "\"CVE-2015-1427\"", "label": "\"CVE-2015-1427\"", "shape": "dot", "size": 10, "source_id": "chunk-ca6c738188e48b650d3d3bfd3c19f6e5"}, {"color": "#6deca7", "description": "\"CVE-2015-1187 is a security vulnerability related to remote code execution in multiple D-Link and TRENDnet devices.\"\u003e", "entity_type": "\"EVENT\"", "id": "\"CVE-2015-1187\"", "label": "\"CVE-2015-1187\"", "shape": "dot", "size": 10, "source_id": "chunk-ca6c738188e48b650d3d3bfd3c19f6e5"}, {"color": "#eb1635", "description": "\"CVE-2015-0666 is a security vulnerability related to a directory traversal vulnerability in Cisco Prime Data Center Network Manager (DCNM).\"\u003e", "entity_type": "\"EVENT\"", "id": "\"CVE-2015-0666\"", "label": "\"CVE-2015-0666\"", "shape": "dot", "size": 10, "source_id": "chunk-ca6c738188e48b650d3d3bfd3c19f6e5"}, {"color": "#c597c3", "description": "\"CVE-2014-6332 is a security vulnerability related to a remote code execution vulnerability in Microsoft Windows OLE in Embedding (OLE) Automation Array.\"\u003e", "entity_type": "\"EVENT\"", "id": "\"CVE-2014-6332\"", "label": "\"CVE-2014-6332\"", "shape": "dot", "size": 10, "source_id": "chunk-ca6c738188e48b650d3d3bfd3c19f6e5"}, {"color": "#52543d", "description": "\"Rejetto is the company that produces the HTTP File Server (HFS) with a remote code execution vulnerability.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"REJETTO\"", "label": "\"REJETTO\"", "shape": "dot", "size": 10, "source_id": "chunk-c2900cb2a5ba707dbdaf5e7575bd6d57"}, {"color": "#5f2047", "description": "\"Ruby on Rails is a web application framework where a directory traversal vulnerability in the implicit-render implementation can be exploited by remote attackers to read arbitrary files via a crafted request.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"RUBY ON RAILS\"", "label": "\"RUBY ON RAILS\"", "shape": "dot", "size": 10, "source_id": "chunk-c2900cb2a5ba707dbdaf5e7575bd6d57"}, {"color": "#83dbc3", "description": "\"HP ProCurve Manager (PCM), PCM+, Identity Driven Manager (IDM), and Application Lifecycle Management are products that allow remote attackers to execute arbitrary code via marshalled object to EJBInvokerServlet or JMXInvokerServlet.\"", "entity_type": "\"PRODUCT\"", "id": "\"HP PROCURVE MANAGER (PCM), PCM+, IDENTITY DRIVEN MANAGER (IDM), AND APPLICATION LIFECYCLE MANAGEMENT\"", "label": "\"HP PROCURVE MANAGER (PCM), PCM+, IDENTITY DRIVEN MANAGER (IDM), AND APPLICATION LIFECYCLE MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-c2900cb2a5ba707dbdaf5e7575bd6d57"}, {"color": "#20f47f", "description": "\"CPE (Common Platform Enumeration) is a structured naming convention for uniquely identifying the software and hardware products involved in the vulnerabilities (e.g., CVE-2010-4344).\"", "entity_type": "\"STANDARD\"", "id": "\"CPE\"", "label": "\"CPE\"", "shape": "dot", "size": 10, "source_id": "chunk-cd2255d4ec3e5611573ccd6f492f5246"}, {"color": "#e9e20f", "description": "\"CVE-2009-0927 describes a stack-based buffer overflow vulnerability in Adobe Reader and Acrobat.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"CVE-2009-0927\"", "label": "\"CVE-2009-0927\"", "shape": "dot", "size": 10, "source_id": "chunk-4be1c09b5b83a8a608a131c5f638ee43"}, {"color": "#01fc14", "description": "\"hewlett packard (hp) is the vendor responsible for the OpenView Network Node Manager with a known remote code execution vulnerability.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HEWLETT PACKARD (HP) \"", "label": "\"HEWLETT PACKARD (HP) \"", "shape": "dot", "size": 10, "source_id": "chunk-4be1c09b5b83a8a608a131c5f638ee43"}, {"color": "#0130bb", "description": "\"redis is a product with a Debian-specific Redis Server Lua sandbox escape vulnerability, classified as critical severity.\"", "entity_type": "\"PRODUCT\"", "id": "\"REDIS\"", "label": "\"REDIS\"", "shape": "dot", "size": 10, "source_id": "chunk-4be1c09b5b83a8a608a131c5f638ee43"}, {"color": "#2edb15", "description": "\"Microsoft Office Access Connectivity Engine is a product with an unspecified vulnerability allowing for remote code execution.\"", "entity_type": "\"PRODUCT\"", "id": "\"MICROSOFT OFFICE ACCESS CONNECTIVITY ENGINE\"", "label": "\"MICROSOFT OFFICE ACCESS CONNECTIVITY ENGINE\"", "shape": "dot", "size": 10, "source_id": "chunk-4be1c09b5b83a8a608a131c5f638ee43"}, {"color": "#784c54", "description": "\"Microsoft Windows Event Tracing is a component with an unspecified vulnerability that allows for privilege escalation.\"", "entity_type": "\"PRODUCT\"", "id": "\"MICROSOFT WINDOWS EVENT TRACING\"", "label": "\"MICROSOFT WINDOWS EVENT TRACING\"", "shape": "dot", "size": 10, "source_id": "chunk-4be1c09b5b83a8a608a131c5f638ee43"}, {"color": "#ae0c80", "description": "\"Confluence Server is a product with a vulnerability allowing remote attackers to access restricted resources via pre-authorization.\"", "entity_type": "\"PRODUCT\"", "id": "\"CONFLUENCE SERVER\"", "label": "\"CONFLUENCE SERVER\"", "shape": "dot", "size": 10, "source_id": "chunk-4be1c09b5b83a8a608a131c5f638ee43"}, {"color": "#37739e", "description": "\"CVE-2022-1096 describes a type confusion vulnerability in the V8 component of Google Chromium, affecting all Chromium-based browsers.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"CVE-2022-1096\"", "label": "\"CVE-2022-1096\"", "shape": "dot", "size": 10, "source_id": "chunk-4be1c09b5b83a8a608a131c5f638ee43"}, {"color": "#92989a", "description": "\"Chromium V8 is the component within Chromium that has a type confusion vulnerability, potentially affecting all Chromium-based browsers.\"", "entity_type": "\"PRODUCT\"", "id": "\"CHROMIUM V8\"", "label": "\"CHROMIUM V8\"", "shape": "dot", "size": 10, "source_id": "chunk-4be1c09b5b83a8a608a131c5f638ee43"}, {"color": "#236b84", "description": "\"CVE-2022-0543 describes a Debian-specific Redis Server Lua sandbox escape vulnerability, allowing remote code execution.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"CVE-2022-0543\"", "label": "\"CVE-2022-0543\"", "shape": "dot", "size": 10, "source_id": "chunk-4be1c09b5b83a8a608a131c5f638ee43"}, {"color": "#9427a6", "description": "\"Debian-specific Redis Server is known to have a Lua sandbox escape vulnerability, which can result in remote code execution.\"", "entity_type": "\"PRODUCT\"", "id": "\"DEBIAN-SPECIFIC REDIS SERVER\"", "label": "\"DEBIAN-SPECIFIC REDIS SERVER\"", "shape": "dot", "size": 10, "source_id": "chunk-4be1c09b5b83a8a608a131c5f638ee43"}, {"color": "#0854e5", "description": "\"2009-03-26 is the public disclosure date for some of the vulnerabilities.\"", "entity_type": "\"DATE\"", "id": "\"2009-03-26\"", "label": "\"2009-03-26\"", "shape": "dot", "size": 10, "source_id": "chunk-4be1c09b5b83a8a608a131c5f638ee43"}, {"color": "#859286", "description": "\"2009-03-19 is the public disclosure date for the Adobe Reader and Acrobat vulnerability.\"", "entity_type": "\"DATE\"", "id": "\"2009-03-19\"", "label": "\"2009-03-19\"", "shape": "dot", "size": 10, "source_id": "chunk-4be1c09b5b83a8a608a131c5f638ee43"}, {"color": "#ffcbe3", "description": "\"2005-09-02 is the public disclosure date for the HP OpenView Network Node Manager vulnerability.\"", "entity_type": "\"DATE\"", "id": "\"2005-09-02\"", "label": "\"2005-09-02\"", "shape": "dot", "size": 10, "source_id": "chunk-4be1c09b5b83a8a608a131c5f638ee43"}, {"color": "#be1c31", "description": "\"2022-03-28 is the date when the newly discovered vulnerabilities were added to the document or database.\"\u003cSEP\u003e\"The date when new vulnerabilities were added to the document.\"\u003cSEP\u003e\"The date when the Apex Central Arbitrary File Upload Vulnerability was added to the document.\"", "entity_type": "\"DATE\"", "id": "\"2022-03-28\"", "label": "\"2022-03-28\"", "shape": "dot", "size": 10, "source_id": "chunk-037eff5758fbb7e072769e91d999e883\u003cSEP\u003echunk-4be1c09b5b83a8a608a131c5f638ee43"}, {"color": "#518f6a", "description": "\"2021-09-15 is the public disclosure date for the Microsoft Office Access Connectivity Engine vulnerability.\"", "entity_type": "\"DATE\"", "id": "\"2021-09-15\"", "label": "\"2021-09-15\"", "shape": "dot", "size": 10, "source_id": "chunk-4be1c09b5b83a8a608a131c5f638ee43"}, {"color": "#8de61d", "description": "\"2021-08-12 is the public disclosure date for the Microsoft Windows Event Tracing vulnerability.\"", "entity_type": "\"DATE\"", "id": "\"2021-08-12\"", "label": "\"2021-08-12\"", "shape": "dot", "size": 10, "source_id": "chunk-4be1c09b5b83a8a608a131c5f638ee43"}, {"color": "#3fa3d0", "description": "\"This vulnerability allows reading files from a server due to inadequate pre-authorization mechanisms.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"PRE-AUTHORIZATION ARBITRARY FILE READ VULNERABILITY\"", "label": "\"PRE-AUTHORIZATION ARBITRARY FILE READ VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-f245183d44dccd1595c507f8029b1196"}, {"color": "#39f2bf", "description": "\"Secure Remote Access (SRA) is a product by SonicWall with a SQL Injection vulnerability and a Directory Traversal vulnerability.\"", "entity_type": "\"PRODUCT\"", "id": "\"SECURE REMOTE ACCESS (SRA)\"", "label": "\"SECURE REMOTE ACCESS (SRA)\"", "shape": "dot", "size": 10, "source_id": "chunk-f245183d44dccd1595c507f8029b1196"}, {"color": "#f72c77", "description": "\"ALPC (Advanced Local Procedure Call) is a Windows inter-process communication mechanism that was exploited in a privilege escalation vulnerability.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"ALPC\"", "label": "\"ALPC\"", "shape": "dot", "size": 10, "source_id": "chunk-f245183d44dccd1595c507f8029b1196"}, {"color": "#70c139", "description": "\"DXGKRNL (DirectX Graphics Kernel) is a driver that handles graphics and display operations in Windows, containing privilege escalation vulnerabilities.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"DXGKRNL\"", "label": "\"DXGKRNL\"", "shape": "dot", "size": 10, "source_id": "chunk-f245183d44dccd1595c507f8029b1196"}, {"color": "#453acb", "description": "\"COM Aggregate Marshaler is a technology in Windows that can be exploited for privilege escalation.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"COM AGGREGATE MARSHALER\"", "label": "\"COM AGGREGATE MARSHALER\"", "shape": "dot", "size": 10, "source_id": "chunk-f245183d44dccd1595c507f8029b1196"}, {"color": "#be2ff0", "description": "\"The date when the second vulnerability was publicly disclosed.\"", "entity_type": "\"DATE\"", "id": "\"2021-08-04\"", "label": "\"2021-08-04\"", "shape": "dot", "size": 10, "source_id": "chunk-f245183d44dccd1595c507f8029b1196"}, {"color": "#62be8d", "description": "\"The date when the third vulnerability was publicly disclosed.\"", "entity_type": "\"DATE\"", "id": "\"2019-12-19\"", "label": "\"2019-12-19\"", "shape": "dot", "size": 10, "source_id": "chunk-f245183d44dccd1595c507f8029b1196"}, {"color": "#dcd47d", "description": "\"The date when the fourth vulnerability was publicly disclosed.\"", "entity_type": "\"DATE\"", "id": "\"2018-09-13\"", "label": "\"2018-09-13\"", "shape": "dot", "size": 10, "source_id": "chunk-f245183d44dccd1595c507f8029b1196"}, {"color": "#d57970", "description": "\"The date when the seventh vulnerability was publicly disclosed.\"", "entity_type": "\"DATE\"", "id": "\"2017-05-12\"", "label": "\"2017-05-12\"", "shape": "dot", "size": 10, "source_id": "chunk-f245183d44dccd1595c507f8029b1196"}, {"color": "#59a5e2", "description": "\"2017-03-17 is the date when the Microsoft SMBv1 vulnerability was publicly disclosed.\"\u003cSEP\u003e\"2017-03-17 is the date when the Microsoft XML Core Services vulnerability was publicly disclosed.\"\u003cSEP\u003e\"The date when the eighth vulnerability was publicly disclosed.\"", "entity_type": "\"DATE\"", "id": "\"2017-03-17\"", "label": "\"2017-03-17\"", "shape": "dot", "size": 10, "source_id": "chunk-f245183d44dccd1595c507f8029b1196\u003cSEP\u003echunk-3eecbbdc21ef913f812e6a9ceb8d8dc7"}, {"color": "#093ceb", "description": "\"This is a memory corruption vulnerability in Internet Explorer, identified with CVE-2016-0189.\"", "entity_type": "\"EVENT\"", "id": "\"MICROSOFT INTERNET EXPLORER MEMORY CORRUPTION VULNERABILITY\"", "label": "\"MICROSOFT INTERNET EXPLORER MEMORY CORRUPTION VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-897cb4831a71d11387fb809a666564d5"}, {"color": "#b5b8ee", "description": "\"Denial of service (memory corruption) vulnerability refers to a type of security vulnerability that allows attackers to cause a system to crash or become unavailable.\"", "entity_type": "\"EVENT\"", "id": "\"DENIAL OF SERVICE (MEMORY CORRUPTION) VULNERABILITY\"", "label": "\"DENIAL OF SERVICE (MEMORY CORRUPTION) VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-838b213b5774d7222a94a82bef725967"}, {"color": "#343839", "description": "\"Specially crafted OpenType fonts are used to exploit vulnerabilities in Microsoft Windows.\"", "entity_type": "\"TECHNIQUE\"", "id": "\"SPECIALLY CRAFTED OPENTYPE FONTS\"", "label": "\"SPECIALLY CRAFTED OPENTYPE FONTS\"", "shape": "dot", "size": 10, "source_id": "chunk-838b213b5774d7222a94a82bef725967"}, {"color": "#c7c48b", "description": "\"Crafted web sites are used to exploit vulnerabilities in Microsoft Internet Explorer.\"", "entity_type": "\"TECHNIQUE\"", "id": "\"CRAFTED WEB SITE\"", "label": "\"CRAFTED WEB SITE\"", "shape": "dot", "size": 10, "source_id": "chunk-838b213b5774d7222a94a82bef725967"}, {"color": "#76c0a5", "description": "\"Crafted Office documents are used to exploit vulnerabilities in Microsoft Office.\"", "entity_type": "\"TECHNIQUE\"", "id": "\"CRAFTED OFFICE DOCUMENT\"", "label": "\"CRAFTED OFFICE DOCUMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-838b213b5774d7222a94a82bef725967"}, {"color": "#82fbad", "description": "\"Page reloading events are used to exploit vulnerabilities in Mozilla Firefox and Thunderbird.\"", "entity_type": "\"TECHNIQUE\"", "id": "\"PAGE RELOADING EVENTS\"", "label": "\"PAGE RELOADING EVENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-838b213b5774d7222a94a82bef725967"}, {"color": "#97ccb7", "description": "\"Specially crafted Adobe Type Manager Library is used to exploit vulnerabilities in Adobe Reader and Acrobat.\"", "entity_type": "\"TECHNIQUE\"", "id": "\"SPECIALLY CRAFTED ADOBE TYPE MANAGER LIBRARY\"", "label": "\"SPECIALLY CRAFTED ADOBE TYPE MANAGER LIBRARY\"", "shape": "dot", "size": 10, "source_id": "chunk-838b213b5774d7222a94a82bef725967"}, {"color": "#c7bed5", "description": "\"Performed updates per vendor instructions to address identified vulnerabilities.\"", "entity_type": "\"EVENT\"", "id": "\"APPLIED UPDATES\"", "label": "\"APPLIED UPDATES\"", "shape": "dot", "size": 10, "source_id": "chunk-037eff5758fbb7e072769e91d999e883"}, {"color": "#2509c6", "description": "\"Caldesh is the author of the document, likely making decisions on the application of updates.\"", "entity_type": "\"PERSON\"", "id": "\" CALDESH\"", "label": "\" CALDESH\"", "shape": "dot", "size": 10, "source_id": "chunk-037eff5758fbb7e072769e91d999e883"}, {"color": "#7a0e3d", "description": "\"The deadline for addressing vendor instructions for different vulnerabilities.\"", "entity_type": "\"DATE\"", "id": "\"2022-04-21\"", "label": "\"2022-04-21\"", "shape": "dot", "size": 10, "source_id": "chunk-037eff5758fbb7e072769e91d999e883"}, {"color": "#9dc9bc", "description": "\"The date when the document or related information was publicly disclosed.\"", "entity_type": "\"DATE\"", "id": "\"2013-06-26\"", "label": "\"2013-06-26\"", "shape": "dot", "size": 10, "source_id": "chunk-037eff5758fbb7e072769e91d999e883"}, {"color": "#efb852", "description": "\"The disclosure date for the Oracle Fusion Middleware Unspecified Vulnerability.\"\u003cSEP\u003e\"The disclosure date for the Oracle Java SE Sandbox Bypass Vulnerability.\"", "entity_type": "\"DATE\"", "id": "\"2012-10-16\"", "label": "\"2012-10-16\"", "shape": "dot", "size": 10, "source_id": "chunk-037eff5758fbb7e072769e91d999e883"}, {"color": "#196d77", "description": "\"The disclosure date for the Microsoft Word Remote Code Execution Vulnerability.\"", "entity_type": "\"DATE\"", "id": "\"2012-12-12\"", "label": "\"2012-12-12\"", "shape": "dot", "size": 10, "source_id": "chunk-037eff5758fbb7e072769e91d999e883"}, {"color": "#782fe8", "description": "\"The disclosure date for the Adobe Flash Player Memory Corruption Vulnerability.\"", "entity_type": "\"DATE\"", "id": "\"2012-06-09\"", "label": "\"2012-06-09\"", "sha  Tiny Tim\u0027s bond is strengthened, as she is more hopeful and caring.\"", "from": "\"TINY TIM\"", "keywords": "\u003crelationship_keywords\u003e", "source_id": "chunk-19d72c57ae3408758b18d2568e86dc6b", "to": "\"MRS. CRATCHIT\"", "width": 7.0}, {"description": "\"Peter is inspired by Tiny Tim\u0027s spirit, urging him to work towards a better future.\"", "from": "\"TINY TIM\"", "keywords": "\u003crelationship_keywords\u003e", "source_id": "chunk-19d72c57ae3408758b18d2568e86dc6b", "to": "\"PETER CRATCHIT\"", "width": 6.0}, {"description": "\"Tiny Tim contributes to the Feast, his presence and spirit inspiring the family.\"", "from": "\"TINY TIM\"", "keywords": "\u003crelationship_keywords\u003e", "source_id": "chunk-19d72c57ae3408758b18d2568e86dc6b", "to": "\"EVENT OF THE FEAST\"", "width": 8.0}, {"description": "\"Tiny Tim looks forward to Christmas Day, symbolizing the family\u0027s hope and unity.\"", "from": "\"TINY TIM\"", "keywords": "\u003crelationship_keywords\u003e", "source_id": "chunk-19d72c57ae3408758b18d2568e86dc6b", "to": "\"CHRISTMAS DAY\"", "width": 8.0}, {"description": "\"Tiny Tim inspires the family, his spirit bringing them all closer together.\"", "from": "\"TINY TIM\"", "keywords": "\u003crelationship_keywords\u003e", "source_id": "chunk-19d72c57ae3408758b18d2568e86dc6b", "to": "\"FAMILY OF THE CRATCHIT CHILDREN\"", "width": 8.0}, {"description": "\"Tiny Tim\u0027s children play in the snow, which adds to his spirit and sense of unity with his family.\"", "from": "\"TINY TIM\"", "keywords": "\u003crelationship_keywords\u003e", "source_id": "chunk-19d72c57ae3408758b18d2568e86dc6b", "to": "\"SNOWING\"", "width": 6.0}, {"description": "\"Tiny Tim\u0027s wish for everyone to be happy inspires the family and his uncles to hope for Scrooge\u0027s change.\"", "from": "\"TINY TIM\"", "keywords": "\u003crelationship_keywords\u003e", "source_id": "chunk-19d72c57ae3408758b18d2568e86dc6b", "to": "\"WISHES FOR SCROODGE\"", "width": 6.0}, {"description": " n on liberality.\"\u003c", "from": "\"MARLEY\"", "keywords": "\"business relationship, partnership\"\u003cSEP\u003e\"ghostly visitation, disbelief, fear\"\u003cSEP\u003e\"past reconnection, unresolved issues\"\u003cSEP\u003ememory, colleague, grim reflection\"", "source_id": "chunk-89777b838d5447c7bd1ec11282c4ee89\u003cSEP\u003echunk-5dac41b3f9eeaf794f0147400b1718cd\u003cSEP\u003echunk-9c43dac2fcd5b578242d907ea6f8fc7b\u003cSEP\u003echunk-1aa50206d02ed89418f65f97c6441d1c", "to": "\"SCROOGE\"", "width": 54.0}, {"description": "\"Marley\u0027s recent death (seven years prior) is mentioned, and the gentlemen are now discussing on his behalf.\"\u003c\u003cSEP\u003e\"The Gentlemen are discussing Marley\u0027s legacy, showing the continuation of the business relationship post-Marley\u0027s death.\"\u003c", "from": "\"MARLEY\"", "keywords": "legacy, discussion\"\u003cSEP\u003ememory, representation\"", "source_id": "chunk-5dac41b3f9eeaf794f0147400b1718cd", "to": "\"GENTLEMEN\"", "width": 15.0}, {"description": "\"Marley\u0027s memory triggers unusual behavior in the bell, symbolizing the connection between past and present.\"", "from": "\"MARLEY\"", "keywords": "\"past present connection, eerie behavior\"", "source_id": "chunk-9c43dac2fcd5b578242d907ea6f8fc7b", "to": "\"THE BELL\"", "width": 7.0}, {"description": "\"The appearance of Marley\u0027s ghost causes the dying flame to react, symbolizing Marley\u0027s presence and the significance of his appearance to Scrooge.\"", "from": "\"MARLEY\"", "keywords": "\"ghost presence, flame reaction\"", "source_id": "chunk-9c43dac2fcd5b578242d907ea6f8fc7b", "to": "\"THE DYING FLAME\"", "width": 9.0}, {"description": "\"Marley\u0027s ghost is associated with the heavy door, which opens to reveal his ghost, symbolizing the barrier between the corporeal and the spiritual world.\"", "from": "\"MARLEY\"", "keywords": "\"spiritual barrier, ghost revelation\"", "source_id": "chunk-9c43dac2fcd5b578242d907ea6f8fc7b", "to": "\"THE HEAVY DOOR\"", "width": 8.0}, {"description": "\"Marley is a spirit of a deceased person who visits Scrooge, embodying the essence of spirits that walk the earth, and guiding Scrooge\u0027s understanding of humanity\u0027s role in the cosmic order.\"", "from": "\"MARLEY\"", "keywords": "\"lecture, illumination, moral guidance\"", "source_id": "chunk-1aa50206d02ed89418f65f97c6441d1c", "to": "\"SPIRITS\"", "width": 9.0}, {"description": "\"Marley wears the chain of company-related items, symbolizing his past business dealings and the burden of his ghostly state.\"\"", "from": "\"MARLEY\"", "keywords": "\"burden, business dealings\"", "source_id": "chunk-1aa50206d02ed89418f65f97c6441d1c", "to": "\"CHAIN OF COMPANY-RELATED ITEMS\"", "width": 9.0}, {"description": "\"The ghost is the form of Marley, embodying his past self and spiritual essence.\"\"", "from": "\"MARLEY\"", "keywords": "\"resurrection, essence\"", "source_id": "chunk-1aa50206d02ed89418f65f97c6441d1c", "to": "\"GHOST\"", "width": 10.0}, {"description": "\"Marley emphasized the importance of the common welfare, indicating his commitment to social good during life.\"", "from": "\"MARLEY\"", "keywords": "\"importance of common welfare\"", "source_id": "chunk-359187e7571bda4b0b08b2e0b6581e52", "to": "\"COMMON WELFARE\"", "width": 8.0}, {"description": "\"Scrooge contrasts with Fezziwig, who is described as lively and boisterous, while Scrooge is cold and tight-fisted.\"\u003cSEP\u003e\"Scrooge interacts with Fezziwig through memories provided by the Ghost of Christmas Past, showing a sympathetic recognition of his past deeds.\"", "from": "\"FEZZIWIG\"", "keywords": "\"personality contrast, business contrast\"\u003cSEP\u003e\"sympathy, recognition\"", "source_id": "chunk-b2f98bc7abb0c67d4c86055c7fd72218\u003cSEP\u003echunk-89777b838d5447c7bd1ec11282c4ee89", "to": "\"SCROOGE\"", "width": 25.0}, {"description": "\"Fezziwig and Mrs. Fezziwig are siblings and dance together, implying a close relationship.\"", "from": "\"FEZZIWIG\"", "keywords": "\"sibling relationship, dance together\"", "source_id": "chunk-89777b838d5447c7bd1ec11282c4ee89", "to": "\"MRS. FEZZIWIG\"", "width": 14.0}, {"description": "\"Fezziwig demonstrates his lively, boisterous nature by dancing with his sister, showing his enthusiasm for celebration.\"", "from": "\"FEZZIWIG\"", "keywords": "\"celebration, lively behavior\"", "source_id": "chunk-89777b838d5447c7bd1ec11282c4ee89", "to": "\"OLD GENTLEMEN DANCE\"", "width": 6.0}, {"description": "\"Old Fezziwig is a jovial and benevolent figure calling out to Scrooge and his former self in his office.\"", "from": "\"FEZZIWIG\"", "keywords": "\"joviality, joy, life experience\"", "source_id": "chunk-c6c248858d1b13ab7ee9ca13c1aeed6b", "to": "\"OLD FEZZIWIG\"", "width": 18.0}, {"description": "\"Fezziwig organizes the Domestic Ball, which is a significant event in the narrative.\"", "from": "\"FEZZIWIG\"", "keywords": "\"organizer, celebration\"", "source_id": "chunk-b2f98bc7abb0c67d4c86055c7fd72218", "to": "\"DOMESTIC BALL\"", "width": 8.0}, {"description": "\"Fezziwig expresses \u0027Merry Christmas\u0027 with his wife, representing his kindness and generosity.\"", "from": "\"FEZZIWIG\"", "keywords": "\"friendship, warmth\"", "source_id": "chunk-b2f98bc7abb0c67d4c86055c7fd72218", "to": "\"MERRY CHRISTMAS\"", "width": 9.0}, {"description": "\"Mrs. Fezziwig demonstrating her lively nature by dancing with her brother Fezziwig, showing the close bond between siblings.\"", "from": "\"MRS. FEZZIWIG\"", "keywords": "\"sibling bond, lively behavior\"", "source_id": "chunk-89777b838d5447c7bd1ec11282c4ee89", "to": "\"OLD GENTLEMEN DANCE\"", "width": 6.0}, {"description": "\"Scrooge recollects Fezziwig\u0027s wife, emphasizing the supportive nature of relationships during Christmas.\"", "from": "\"MRS. FEZZIWIG\"", "keywords": "\u003c relationship_description\u003e", "source_id": "chunk-b0f459f5af1c3a5e0b92cbe4ee48b77b", "to": "\"SCROOGE\"", "width": 8.0}, {"description": "\"Scrooge icensed works alongside public domain works to expand its offerings.\"", "from": "\"PROJECT GUTENBERG LITERARY ARCHIVE FOUNDATION\"", "keywords": "\"licensed content, distribution\"", "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8", "to": "\"LICENSED WORKS\"", "width": 7.0}, {"description": "\"The foundation uses the email newsletter to inform supporters and users about new eBooks and other updates, promoting interaction and engagement.\"", "from": "\"PROJECT GUTENBERG LITERARY ARCHIVE FOUNDATION\"", "keywords": "\"communication, support engagement\"", "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8", "to": "\"EMAIL NEWSLETTER\"", "width": 8.0}, {"description": "\"The concept relies on volunteer support to create and distribute eBooks, emphasizing communal effort.\"", "from": "\"PROFESSOR MICHAEL S. HART\u2019S CONCEPT OF A LIBRARY OF ELECTRONIC WORKS\"", "keywords": "\"concept origin, volunteer support\"", "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8", "to": "\"VOLUNTEERS\"", "width": 9.0}, {"description": "\"Scrooge is invited to a dinner by Fred, a significant social event in the narrative.\"", "from": "\"SCROOGE\"", "keywords": "\"social invitation, social event\"", "source_id": "chunk-89777b838d5447c7bd1ec11282c4ee89", "to": "\"DINNER WITH FRED\"", "width": 7.0}, {"description": "\"Scrooge\u0027s fear and past experiences are associated with the cellar door, which remains an unopened secret suggestive of hidden past events.\"", "from": "\"SCROOGE\"", "keywords": "\"past hidden events, fear\"", "source_id": "chunk-9c43dac2fcd5b578242d907ea6f8fc7b", "to": "\"THE CELLAR DOOR\"", "width": 7.0}, {"description": "\"Scrooge\u0027s former self is a young man associated with Dick Wilkins and memories of Fezziwig\u0027s office.\"", "from": "\"SCROOGE\"", "keywords": "\"youth, past self\"", "source_id": "chunk-c6c248858d1b13ab7ee9ca13c1aeed6b", "to": "\"SCROOGE\u0027S FORMER SELF\"", "width": 16.0}, {"description": "\"Scrooge is overwhelmed by the festive food in his transformed room, symbolizing the spirit of Christmas and his journey towards generosity.\"\u003cSEP\u003e\"Scrooge is surrounded by the festive food in his transformed room, symbolizing the spirit of Christmas and his journey towards generosity.\"", "from": "\"SCROOGE\"", "keywords": "\"abundance, transformation\"", "source_id": "chunk-843b5b2f944c7413d9ca876e2e2f151f", "to": "\"FOOD\"", "width": 16.0}, {"description": "\"Scrooge is staring at the holly wreath adorned with shining icicles on the Ghost of Christmas Present.\"", "from": "\"SCROOGE\"", "keywords": "\"observation, detailed description\"", "source_id": "chunk-843b5b2f944c7413d9ca876e2e2f151f", "to": "\"HOLY WREATH\"", "width": 7.0}, {"description": "\"Scrooge is in a room illuminated by a bright and roasting fire, symbolizing warmth and comfort.\"\u003cSEP\u003e\"The light from the fireplace shines on Scrooge, making him a central figure in the room\u0027s light and space.\"", "from": "\"SCROOGE\"", "keywords": "\"comfort, warmth\"\u003cSEP\u003e\"illuminating, central figure\"", "source_id": "chunk-843b5b2f944c7413d9ca876e2e2f151f", "to": "\"LIGHT\"", "width": 16.0}, {"description": "\"Scrooge is momentarily afraid of the strange light in the room, which is likened to the potential danger of spontaneous combustion.\"", "from": "\"SCROOGE\"", "keywords": "\"fear, potential danger\"", "source_id": "chunk-843b5b2f944c7413d9ca876e2e2f151f", "to": "\"SPONTANEOUS COMBUSTION\"", "width": 7.0}, {"description": "\"Scrooge is directed to touch a robe, indicating a specific action or command from an unseen source.\"", "from": "\"SCROOGE\"", "keywords": "\"obedience, unseen directive\"", "source_id": "chunk-99b0ec7f7e006561352b5d65e849611d", "to": "\"TOUCH MY ROBE! \"", "width": 6.0}, {"description": "\"Scrooge is interacting with festive decorations as they vanish with the rest of the holiday items.\"", "from": "\"SCROOGE\"", "keywords": "\"disappearance, festive decorations\"", "source_id": "chunk-99b0ec7f7e006561352b5d65e849611d", "to": "\"HOLLY, MISTLETOE, RED BERRIES, IVY\"", "width": 6.0}, {"description": "\"Scrooge learns about the joy and challenges faced by the Cratchit family, changing his perspective on life and happiness.\"", "from": "\"SCROOGE\"", "keywords": "\u003c relationship_keywords\u003e", "source_id": "chunk-b0f459f5af1c3a5e0b92cbe4ee48b77b", "to": "\"THE CRATCHIT FAMILY\"", "width": 7.0}, {"description": "\"Goblins represent Scrooge\u0027s previous worldview and are contrasted with his new worldview\"", "from": "\"SCROOGE\"", "keywords": "\"change, enlightenment\"", "source_id": "chunk-90b95db5c53e4364a6bee36b7aa4d70f", "to": "\"GOBLINS\"", "width": 8.0}, {"description": "\"Brooks are mentioned as part of the environment, contributing to the festive, misty conditions.\"", "from": "\"MIST\"", "keywords": "\"environmental contribution, atmosphere\"", "source_id": "chunk-99b0ec7f7e006561352b5d65e849611d", "to": "\"BROOKS\"", "width": 6.0}, {"description": "\"MobileIron products are used on devices like iPhone, indicating potential impact on mobile devices.\"", "from": "\"ORGANIZATION\"", "keywords": "\"device, product usage\"", "source_id": "chunk-643b62a7025906baa06217f047b607d7", "to": "\"IPHONE\"", "width": 12.0}, {"description": "\"Appliance is an organizational system that has a vulnerability, making it susceptible to security threats such as remote code execution.\"", "from": "\"ORGANIZATION\"", "keywords": "\"system, vulnerability\"", "source_id": "chunk-52d2b264018024d6796dd1185b8f0a76", "to": "\"APPLIANCE\"", "width": 9.0}, {"description": "\"Accellion FTA version 9_12_370 and earlier are affected by OS command injection via crafted POST requests to admin endpoints.\"", "from": "\"ACCELLION FTA\"", "keywords": "\"vulnerability, exploitation technique\"", "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e", "to": "\"CVE-2021-27104\"", "width": 9.0}, {"description": "\"Accellion FTA version 9_12_411 and earlier are affected by OS command injection via local web service calls.\"", "from": "\"ACCELLION FTA\"", "keywords": "\"vulnerability, exploitation technique\"", "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e", "to": "\"CVE-2021-27102\"", "width": 8.0}, {"description": "\"Accellion FTA version 9_12_370 and earlier are affected by SQL injection via crafted Host headers.\"", "from": "\"ACCELLION FTA\"", "keywords": "\"vulnerability, exploitation technique\"", "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e", "to": "\"CVE-2021-27101\"", "width": 9.0}, {"description": "\"Accellion FTA version 9_12_411 and earlier are affected by SSRF via crafted POST requests to wmProgressstat.html.\"", "from": "\"ACCELLION FTA\"", "keywords": "\"vulnerability, exploitation technique\"", "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e", "to": "\"CVE-2021-27103\"", "width": 9.0}, {"description": "\"Accellion is the vendor of Accellion FTA, a product known for having multiple security vulnerabilities.\"", "from": "\"ACCELLION FTA\"", "keywords": "\"vendor, product\"", "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e", "to": "\"ACCELLION\"", "width": 8.0}, {"description": "\"The vulnerabilities related to Accellion FTA were added to the knowledge base on 2021-11-03.\"", "from": "\"ACCELLION FTA\"", "keywords": "\"vulnerability tracking, addition date\"", "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e", "to": "\"2021-11-03\"", "width": 7.0}, {"description": "\"The vulnerabilities related to Accellion FTA have a deadline of 2021-11-17 for applying updates.\"", "from": "\"ACCELLION FTA\"", "keywords": "\"update deadline, vulnerability\"", "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e", "to": "\"2021-11-17\"", "width": 8.0}, {"description": "\"The public disclosure date for the vulnerabilities related to Accellion FTA is 2021-02-16.\"", "from": "\"ACCELLION FTA\"", "keywords": "\"public disclosure, vulnerability\"", "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e", "to": "\"2021-02-16\"", "width": 7.0}, {"description": "\"Adobe Acrobat Reader DC versions 2020.013.20074 and earlier, 2020.001.30018 and earlier, and 2017.011.30188 and earlier are affected by heap-based buffer overflow, allowing arbitrary code execution via user interaction.\"", "from": "\"CVE-2021-21017\"", "keywords": "\"vulnerability, exploitation technique, user interaction\"", "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e", "to": "\"ADOBE ACROBAT AND READER DC\"", "width": 9.0}, {"description": "\"Adobe Acrobat Reader DC versions 2021.001.20150 and earlier, 2020.001.30020 and earlier, and 2017.011.30194 and earlier are affected by use-after-free, allowing arbitrary code execution via user interaction.\"", "from": "\"CVE-2021-28550\"", "keywords": "\"vulnerability, exploitation technique, user interaction\"", "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e", "to": "\"ADOBE ACROBAT AND READER DC\"", "width": 9.0}, {"description": "\"Adobe ColdFusion versions 5 and earlier, and 11 Update 13 and earlier have an unauthenticated deserialization of untrusted data vulnerability.\"", "from": "\"ADOBE COLDFUSION\"", "keywords": "\"vulnerability, unauthenticated exploitation\"", "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e", "to": "\"CVE-2018-4939\"", "width": 9.0}, {"description": "\"The public disclosure date for the Adobe ColdFusion deserialization of untrusted data vulnerability is 2021-09-02.\"", "from": "\"ADOBE COLDFUSION\"", "keywords": "\"public disclosure, vulnerability\"", "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e", "to": "\"2021-09-02\"", "width": 8.0}, {"description": "\"Adobe ColdFusion is affected by the directory traversal vulnerability (CVE-2010-2861), allowing remote attackers to read arbitrary files via a crafted POST request to the setup script.\"", "from": "\"ADOBE COLDFUSION\"", "keywords": "\"vulnerability, directory traversal\"", "source_id": "chunk-cd2255d4ec3e5611573ccd6f492f5246", "to": "\"CVE-2010-2861\"", "width": 8.0}, {"description": "\"Adobe is the parent company of Acrobat and Reader, and the vulnerabilities in these products are critical and require timely updates.\"\u003cSEP\u003e\"Adobe is the vendor for Acrobat and Reader, related to the management of software updates or security advisories.\"", "from": "\"ACROBAT AND READER\"", "keywords": "\"parent company, product\"\u003cSEP\u003e\"vendor-product relationship\"", "source_id": "chunk-31822958afc6243cc2d048bf698a9045\u003cSEP\u003echunk-9eddcc34cc7cae6e461b57aeb5fb954e", "to": "\"ADOBE\"", "width": 17.0}, {"description": "\"Updates are recommended for Acrobat and Reader to address the vulnerability.\"", "from": "\"ACROBAT AND READER\"", "keywords": "\"mitigation actions, software management\"", "source_id": "chunk-9e14729441b0d1e60d0d124abbba34bb", "to": "\"UPDATE\"", "width": 7.0}, {"description": "\"Unspecified vulnerabilities in Acrobat and Reader are critical for users to follow vendor instructions for updates.\"", "from": "\"ACROBAT AND READER\"", "keywords": "\"vulnerability impact\"", "source_id": "chunk-31822958afc6243cc2d048bf698a9045", "to": "\"UNSPECIFIED VULNERABILITY\"", "width": 8.0}, {"description": "\"Adobe is the vendor of ColdFusion, which is vulnerable to deserialization of untrusted data, allowing unauthenticated exploitation.\"\u003cSEP\u003e\"adobe owns and develops ColdFusion, and vulnerabilities in ColdFusion are reported by adobe.\"", "from": "\"ADOBE\"", "keywords": "\"product development, vulnerability reporting\"\u003cSEP\u003e\"vendor, product\"", "source_id": "chunk-0ed7394398f3cc31b9c1f766ad817f0d\u003cSEP\u003echunk-9eddcc34cc7cae6e461b57aeb5fb954e", "to": "\"COLDFUSION\"", "width": 26.0}, {"description": "\"Adobe Flash Player is developed by Adobe and contains vulnerabilities such as arbitrary code execution and denial of service.\"\u003cSEP\u003e\"Adobe Flash Player is developed by Adobe and contains vulnerabilities such as arbitrary code execution and denial of service.\"::\u003c\u003e\"vulnerability context, product issue\"\u003cSEP\u003e\"Adobe created and developed the Flash Player technology.\"}\u003cSEP\u003e\"Adobe has released instructions for updating Flash Player to address vulnerabilities such as CVE-2015-8651 and CVE-2014-8439.\"\u003cSEP\u003e\"Adobe is the developer of Flash Player, which has been a source of reported vulnerabilities such as CVE-2015-8651 and CVE-2014-8439.\"\u003cSEP\u003e\"Adobe is the developer of Flash Player, which has been a source of reported vulnerabilities.\"\u003cSEP\u003e\"Adobe is the entity responsible for the development and maintenance of Flash Player, where vulnerabilities are discovered and fixed.\"\u003cSEP\u003e\"Adobe is the organization that created the product Flash Player, which has multiple reported vulnerabilities.\"\u003cSEP\u003e\"Adobe is the vendor for Flash Player, related to the management of software updates or security advisories.\"\u003cSEP\u003e\"Adobe is the vendor/owner of Flash Player, which had a specific security vulnerability (CVE-2018-15982).\"\u003cSEP\u003e\"Adobe produces and maintains the Flash Player application.\"\u003cSEP\u003e\"Flash Player is a technology developed by Adobe and was discontinued.\"}\u003cSEP\u003e\"Flash Player is the product affected by CVE-2015-0310.\"}", "from": "\"ADOBE\"", "keywords": "\"development, vulnerability management\"\u003cSEP\u003e\"discontinued technology, legacy\"\u003cSEP\u003e\"product creation, security issue\"\u003cSEP\u003e\"product development, maintenance\"\u003cSEP\u003e\"product, vulnerability\"\u003cSEP\u003e\"vendor-product relationship\"\u003cSEP\u003e\"vendor/software, security vulnerability\"\u003cSEP\u003e\"vulnerability context, product issue\"\u003cSEP\u003e\"vulnerability development, software development\"\u003cSEP\u003e\"vulnerability resolution, software development\"\u003cSEP\u003e9", "source_id": "chunk-2cd9429bc82965642120f504094487cd\u003cSEP\u003echunk-740b1fb68594b3947edd59d41a277793\u003cSEP\u003echunk-02ec2c12a06c519f011c694e919f1dc9\u003cSEP\u003echunk-31822958afc6243cc2d048bf698a9045\u003cSEP\u003echunk-bbc51190c8b688b3952e27df7d5cc6a1\u003cSEP\u003echunk-8c0ad663d6e821ff5de412ae0bb19fe2\u003cSEP\u003echunk-95d9f331ad44b5709e66f7e0395b5a87\u003cSEP\u003echunk-379dd5b58d279bd68445e8e91e8641c1", "to": "\"FLASH PLAYER\"", "width": 123.0}, {"description": "\"Adobe is the vendor/owner of Flash Player, which had a specific security vulnerability (CVE-2018-15982).\"", "from": "\"ADOBE\"", "keywords": "\"vendor/software, security vulnerability\"", "source_id": "chunk-2cd9429bc82965642120f504094487cd", "to": "\"CVE-2018-15982\"", "width": 8.0}, {"description": "\"CVE-2016-4117 is an arbitrary code execution vulnerability in Adobe Flash Player. Adobe is responsible for patching this vulnerability.\"", "from": "\"ADOBE\"", "keywords": "\"vulnerability management, security updates\"", "source_id": "chunk-740b1fb68594b3947edd59d41a277793", "to": "\"CVE-2016-4117\"", "width": 9.0}, {"description": "\"CVE-2016-1019 is an arbitrary code execution vulnerability in Adobe Flash Player. Adobe is responsible for fixing this issue.\"", "from": "\"ADOBE\"", "keywords": "\"vulnerability management, security updates\"", "source_id": "chunk-740b1fb68594b3947edd59d41a277793", "to": "\"CVE-2016-1019\"", "width": 9.0}, {"description": "\"CVE-2015-7645 is an arbitrary code execution vulnerability in Adobe Flash Player. Adobe is responsible for addressing this issue.\"", "from": "\"ADOBE\"", "keywords": "\"vulnerability management, security updates\"", "source_id": "chunk-740b1fb68594b3947edd59d41a277793", "to": "\"CVE-2015-7645\"", "width": 8.0}, {"description": "\"CVE-2015-5119 is a use-after-free vulnerability in Adobe Flash Player. Adobe is responsible for addressing this issue.\"", "from": "\"ADOBE\"", "keywords": "\"vulnerability management, security updates\"", "source_id": "chunk-740b1fb68594b3947edd59d41a277793", "to": "\"CVE-2015-5119\"", "width": 8.0}, {"description": "\"CNVD-CWE-noinfo is a vulnerability in Adobe Flash Player with no specific CWE information available. Adobe is responsible for addressing this issue.\"\u003cSEP\u003e\"CNVD-CWE-noinfo is a vulnerability in Adobe Flash Player with no specific CWE information available. It is related to the Flash Player product line.\"", "from": "\"ADOBE\"", "keywords": "\"vulnerability management, security updates\"", "source_id": "chunk-740b1fb68594b3947edd59d41a277793", "to": "\"CNVD-CWE-NOINFO\"", "width": 16.0}, {"description": "\"Memory corruption vulnerabilities can lead to remote code execution or privilege escalation in Flash Player. Adobe is responsible for addressing these issues.\"", "from": "\"ADOBE\"", "keywords": "\"vulnerability management, security updates\"", "source_id": "chunk-740b1fb68594b3947edd59d41a277793", "to": "\"MEMORY CORRUPTION VULNERABILITY\"", "width": 16.0}, {"description": "\"Remote code execution vulnerabilities allow attackers to execute arbitrary code in Adobe Flash Player. Adobe is responsible for fixing these issues.\"", "from": "\"ADOBE\"", "keywords": "\"vulnerability management, security updates\"", "source_id": "chunk-740b1fb68594b3947edd59d41a277793", "to": "\"REMOTE CODE EXECUTION VULNERABILITY\"", "width": 18.0}, {"description": "\"Local code execution vulnerabilities can allow attackers to execute arbitrary code in Adobe Flash Player. Adobe is responsible for addressing these issues.\"", "from": "\"ADOBE\"", "keywords": "\"vulnerability management, security updates\"", "source_id": "chunk-740b1fb68594b3947edd59d41a277793", "to": "\"LOCAL CODE EXECUTION VULNERABILITY\"", "width": 16.0}, {"description": "\"A use-after-free vulnerability exists in Adobe Flash Player. Adobe is responsible for addressing this issue.\"", "from": "\"ADOBE\"", "keywords": "\"vulnerability management, security updates\"", "source_id": "chunk-740b1fb68594b3947edd59d41a277793", "to": "\"USE-AFTER-FREE VULNERABILITY\"", "width": 16.0}, {"description": "\"CNVD-CWE-416 is a security feature b "Vendor Instructions provide the necessary steps to address the QNAP NAS File Station vulnerabilities, including cross-site scripting and command injection.\"", "from": "\"VENDOR INSTRUCTIONS\"", "keywords": "\"patching, security guidance\"", "source_id": "chunk-3eecbbdc21ef913f812e6a9ceb8d8dc7", "to": "\"QNAP\"", "width": 8.0}, {"description": "\"Vendor Instructions provide the necessary steps to address the SMBv1 information disclosure vulnerability in Microsoft Windows.\"", "from": "\"VENDOR INSTRUCTIONS\"", "keywords": "\"patching, security guidance\"", "source_id": "chunk-3eecbbdc21ef913f812e6a9ceb8d8dc7", "to": "\"SMBV1 SERVER\"", "width": 8.0}, {"description": "\"Vendor instructions provide the necessary steps to address vulnerabilities and apply patch updates.\"", "from": "\"VENDOR INSTRUCTIONS\"", "keywords": "\"guidance, patch application\"", "source_id": "chunk-3eecbbdc21ef913f812e6a9ceb8d8dc7", "to": "\"PATCH UPDATES\"", "width": 8.0}, {"description": "\"Both are network vulnerabilities involving remote code execution, requiring vendor updates for security.\"", "from": "\"APACHE SOLR 5.0.0 TO APACHE SOLR 8.3.1 VULNERABILITY\"", "keywords": "\"remote code execution, network vulnerability\"", "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f", "to": "\"APACHE STRUTS 2.0.0 - STRUTS 2.5.25 VULNERABILITY\"", "width": 10.0}, {"description": "\"All mentioned are security vulnerabilities that require timely updates from vendors to mitigate the risk of exploitation.\"", "from": "\"APACHE SOLR 5.0.0 TO APACHE SOLR 8.3.1 VULNERABILITY\"", "keywords": "\"vendor updates, mitigation risk\"", "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f", "to": "\"APPLE IOS AND IPADOS USE-AFTER-FREE VULNERABILITY (CVE-2021-30858)\"", "width": 5.0}, {"description": "\"Both vulnerabilities relate to the handling of Velocity templates, underscoring the importance of maintaining up-to-date configurations.\"", "from": "\"APACHE SOLR 5.0.0 TO APACHE SOLR 8.3.1 VULNERABILITY\"", "keywords": "\"template handling, configuration maintenance\"", "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f", "to": "\"APACHE SOLR 5.0.0 TO APACHE SOLR 8.3.1 VULNERABILITY\"", "width": 7.0}, {"description": "\"Improperly managed templates in the configset directory can be exploited, highlighting the need for secure configuration management.\"", "from": "\"APACHE SOLR 5.0.0 TO APACHE SOLR 8.3.1 VULNERABILITY\"", "keywords": "\"secure configuration, template exploitation\"", "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f", "to": "\"CONFIGSET DIRECTORY\"", "width": 8.0}, {"description": "\"A trusted configset ensures only secure templates are rendered, reducing the risk of exploitation.\"", "from": "\"APACHE SOLR 5.0.0 TO APACHE SOLR 8.3.1 VULNERABILITY\"", "keywords": "\"secure rendering, trusted configuration\"", "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f", "to": "\"TRUSTED CONFIGSET\"", "width": 9.0}, {"description": "\"Settings in the response writer configuration API must be properly managed to prevent the exploitation of Velocity templates.\"", "from": "\"APACHE SOLR 5.0.0 TO APACHE SOLR 8.3.1 VULNERABILITY\"", "keywords": "\"configuration settings, API management\"", "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f", "to": "\"RESPONSE WRITER CONFIGURATION API\"", "width": 6.0}, {"description": "\"Both vulnerabilities are classified as high-severity network-based vulnerabilities that can lead to unauthorized execution of code, emphasizing the importance of security updates.\"", "from": "\"APACHE STRUTS 2.0.0 - STRUTS 2.5.25 VULNERABILITY\"", "keywords": "\"network-based, high severity\"", "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f", "to": "\"APPLE FACETIME VULNERABILITY (CVE-2019-6223)\"", "width": 8.0}, {"description": "\"Both components handle input in complex ways, making them vulnerable to manipulation if not properly secured.\"", "from": "\"APACHE STRUTS 2.0.0 - STRUTS 2.5.25 VULNERABILITY\"", "keywords": "\"input handling, security risk\"", "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f", "to": "\"JAKARTA MULTIPART PARSER\"", "width": 8.0}, {"description": "\"Manipulating the Content-Type header can lead to code execution via the Jakarta Multipart parser, highlighting the need for secure input validation.\"", "from": "\"APACHE STRUTS 2.0.0 - STRUTS 2.5.25 VULNERABILITY\"", "keywords": "\"header manipulation, code execution\"", "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f", "to": "\"CONTENT-TYPE HEADER\"", "width": 9.0}, {"description": "\"This vulnerability affects the iOS and iPadOS operating system, specifically its handling of heap memory.\"", "from": "\"APPLE IOS AND IPADOS USE-AFTER-FREE VULNERABILITY (CVE-2021-30858)\"", "keywords": "\"operating system, memory handling\"", "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f", "to": "\"APPLE IOS AND IPADOS\"", "width": 8.0}, {"description": "\"The FaceTime vulnerability involves advanced state management issues, impacting the group call feature.\"", "from": "\"APPLE FACETIME VULNERABILITY (CVE-2019-6223)\"", "keywords": "\"state management, group call\"", "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f", "to": "\"FACETIME\"", "width": 9.0}, {"description": "\"This vulnerability can exploit the handling of group calls, potentially allowing the initiating user to control call behavior.\"", "from": "\"APPLE FACETIME VULNERABILITY (CVE-2019-6223)\"", "keywords": "\"group call management, security exposure\"", "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f", "to": "\"GROUP FACETIME CALL\"", "width": 7.0}, {"description": "\"Apple is the vendor of iOS, and this vulnerability affects iOS.\"", "from": "\"CVE-2021-30860\"", "keywords": "\"vendor, vulnerability affecting product\"", "source_id": "chunk-b8935144df4006569fd04e1879e6abe1", "to": "\"APPLE\"", "width": 9.0}, {"description": "\"Apple develops and maintains iOS, which is affected by several security vulnerabilities listed.\"\u003cSEP\u003e\"Apple deve  CVE-2019-11580 vulnerability which allows remote code execution.\"", "from": "\"ATLASSIAN CROWD AND CROWD DATA CENTER\"", "keywords": "\"vulnerability, remote code execution, version range\"", "source_id": "chunk-5392d4d1035c6d167bbcd9401941e892", "to": "\"CVE-2019-11580\"", "width": 10.0}, {"description": "\"Atlassian Crowd and Crowd Data Center is affected by an SQL injection vulnerability which allows an attacker to exploit remote code execution.\"", "from": "\"ATLASSIAN CROWD AND CROWD DATA CENTER\"", "keywords": "\"vulnerability, remote code execution, SQL injection\"", "source_id": "chunk-5392d4d1035c6d167bbcd9401941e892", "to": "\"SQL INJECTION\"", "width": 9.0}, {"description": "\"BQE BillQuick Web Suite is affected by the CVE-2021-42258 vulnerability which allows remote code execution via SQL injection.\"", "from": "\"BQE BILLQUICK WEB SUITE\"", "keywords": "\"vulnerability, remote code execution, SQL injection, version range\"", "source_id": "chunk-5392d4d1035c6d167bbcd9401941e892", "to": "\"CVE-2021-42258\"", "width": 10.0}, {"description": "\"BQE BillQuick Web Suite is affected by an arbitrary code execution vulnerability related to OGNL injection.\"", "from": "\"BQE BILLQUICK WEB SUITE\"", "keywords": "\"vulnerability, code execution, OGNL injection\"", "source_id": "chunk-5392d4d1035c6d167bbcd9401941e892", "to": "\"OGNL INJECTION\"", "width": 9.0}, {"description": "\"Cisco Adaptive Security Appliance (ASA) is affected by the CVE-2020-3452 vulnerability which allows directory traversal and sensitive file read.\"", "from": "\"CISCO ADAPTIVE SECURITY APPLIANCE (ASA)\"", "keywords": "\"vulnerability, directory traversal, sensitive file read, version range\"", "source_id": "chunk-5392d4d1035c6d167bbcd9401941e892", "to": "\"CVE-2020-3452\"", "width": 10.0}, {"description": "\"CVE-2020-3452 is a vulnerability that allows directory traversal in web services interfaces, leading to potential sensitive file read attacks.\"", "from": "\"CVE-2020-3452\"", "keyword ile read, web services\"", "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e\u003cSEP\u003echunk-5392d4d1035c6d167bbcd9401941e892", "to": "\"DIRECTORY TRAVERSAL\"", "width": 16.0}, {"description": "\"Network vulnerability is relevant to the remote code execution vulnerability in Primefaces Application.\"", "from": "\"NETWORK VULNERABILITY\"", "keywords": "\"vulnerability context\"", "source_id": "chunk-e9532fedaef61905b0f65d8deb02ef08", "to": "\"PRIMETEK PRIMEFACES REMOTE CODE EXECUTION VULNERABILITY\"", "width": 8.0}, {"description": "\"WebVPN is a feature of Cisco ASA devices, providing secure remote access.\"|", "from": "\"CISCO ASA\"", "keywords": "\"feature, security\"", "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e", "to": "\"WEBVPN\"", "width": 8.0}, {"description": "\"AnyConnect is a remote access solution often used with Cisco ASA devices, providing secure connections.\"|", "from": "\"CISCO ASA\"", "keywords": "\"solution, security\"", "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e", "to": "\"ANYCONNECT\"", "width": 7.0}, {"description": "\"Command Injection Vulnerabilities can affect Cisco ASA devices due to insufficient validation of user-supplied input.\"|", "from": "\"CISCO ASA\"", "keywords": "\"security vulnerability, input validation\"", "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e", "to": "\"COMMAND INJECTION VULNERABILITIES\"", "width": 9.0}, {"description": "\"Denial-of-Service/Directory Traversal Vulnerability affects Cisco ASA, allowing unauthenticated attackers to cause DoS conditions and unauthorized access.\"::", "from": "\"CISCO ASA\"", "keywords": "\"vulnerability, unauthorized access, DoS\"", "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e", "to": "\"DENIAL-OF-SERVICE/DIRECTORY TRAVERSAL VULNERABILITY\"", "width": 8.0}, {"description": "\"XSS Vulnerabilities can affect Cisco FTD devices due to insufficient validation of user-supplied input.\"|", "from": "\"CISCO FTD\"", "keywords": "\"security vulnerability, input validation\"", "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e", "to": "\"XSS VULNERABILITIES\"", "width": 9.0}, {"description": "\"Denial-of-Service/Directory Traversal Vulnerability affects Cisco FTD, allowing unauthenticated attackers to cause DoS conditions and unauthorized access.\"::", "from": "\"CISCO FTD\"", "keywords": "\"vulnerability, unauthorized access, DoS\"", "source_id": "chunk-d3200c0e956cd0f79a9a166d8cd6802e", "to": "\"DENIAL-OF-SERVICE/DIRECTORY TRAVERSAL VULNERABILITY\"", "width": 8.0}, {"description": "\"Command Injection Vulnerabilities can affect Cisco HyperFlex HX devices due to insufficient validation of user-supplied input.\"|", "from": "\"CISCO HYPERFLEX HX\"", "keywords": "\"security vulnerability, input validation\"", "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e", "to": "\"COMMAND INJECTION VULNERABILITIES\"", "width": 9.0}, {"description": "\"Remote Code Execution can be triggered on Cisco IOS XE devices due to improper validation of packet data.\"|", "from": "\"CISCO IOS XE\"", "keywords": "\"security vulnerability, input validation\"", "source_id": "chunk-e0ccc030e96d13cb973eebb9571eb39e", "to": "\"REMOTE CODE EXECUTION\"", "width": 9.0}, {"description": "\"There is a vulnerability in the VPLS (Virtual Private LAN Service) code of Cisco IOS, which could lead to a denial of service.\"", "from": "\"CISCO IOS\"", "keywords": "\"vulnerability, denial of service\"", "source_id": "chunk-8a523383e69b574825d79a0f149bd137", "to": "\"VPLS (VIRTUAL PRIVATE LAN SERVICE)\"", "width": 14.0}, {"description": "\"Cisco Catalyst 6800 Series Switches run Cisco IOS, containing various vulnerabilities that could result in a denial of service.\"\u003cSEP\u003e\"Cisco Catalyst 6800 Series Switches run Cisco IOS, making them susceptible to vulnerabilities related to denial of service.\"", "from": "\"CISCO IOS\"", "keywords": "\"network device, operating system\"\u003cSEP\u003e\"network device, vulnerability\"", "source_id": "chunk-8a523383e6 ility.\"", "from": "\"LIFERAY PORTAL\"", "keywords": "\"security patch, update required\"", "source_id": "chunk-427f2c27dcc71a49acebc59519b85d2f", "to": "\"UPDATE\"", "width": 8.0}, {"description": "\"Updates need to be applied to McAfee Total Protection (MTP) to address the Arbitrary Process Execution vulnerability.\"", "from": "\"MCAFEE TOTAL PROTECTION (MTP)\"", "keywords": "\"security patch, update required\"", "source_id": "chunk-427f2c27dcc71a49acebc59519b85d2f", "to": "\"UPDATE\"", "width": 8.0}, {"description": "\"McAfee Total Protection (MTP) is vulnerable to an Arbitrary Process Execution vulnerability, corresponding to CWE-269.\"", "from": "\"MCAFEE TOTAL PROTECTION (MTP)\"", "keywords": "\"vulnerability, Common Weakness Enumeration\"", "source_id": "chunk-427f2c27dcc71a49acebc59519b85d2f", "to": "\"CWE-269\"", "width": 8.0}, {"description": "\"Updates need to be applied to Micro Focus Access Manager to address the Information Leakage vulnerability.\"", "from": "\"MICRO FOCUS ACCESS MANAGER\"", "keywords": "\"security patch, update required\"", "source_id": "chunk-427f2c27dcc71a49acebc59519b85d2f", "to": "\"UPDATE\"", "width": 8.0}, {"description": "\"Updates need to be applied to Micro Focus Operation Bridge Reporter (OBR) to address the Remote Code Execution vulnerability.\"", "from": "\"MICRO FOCUS OPERATION BRIDGE REPORTER (OBR)\"", "keywords": "\"security patch, update required\"", "source_id": "chunk-427f2c27dcc71a49acebc59519b85d2f", "to": "\"UPDATE\"", "width": 8.0}, {"description": "\"Updates need to be applied to Microsoft Azure Open Management Infrastructure (OMI) to address the Remote Code Execution vulnerability.\"", "from": "\"MICROSOFT AZURE OPEN MANAGEMENT INFRASTRUCTURE (OMI)\"", "keywords": "\"security patch, update required\"", "source_id": "chunk-427f2c27dcc71a49acebc59519b85d2f", "to": "\"UPDATE\"", "width": 8.0}, {"description": "\"Microsoft is the vendor for Microsoft Azure Open Management Infrastructure (OMI) with a local privilege urity\"", "source_id": "chunk-86bd33d0af56bbeaeaca068e6ba8b81c", "to": "\"CVE-2021-38647\"", "width": 9.0}, {"description": "\"Both products are developed by Microsoft and are affected by multiple critical vulnerabilities, indicating a wider security issue in Microsoft\u0027s Windows ecosystem.\"", "from": "\"MICROSOFT WINDOWS\"", "keywords": "\"security issues, development implications\"", "source_id": "chunk-86bd33d0af56bbeaeaca068e6ba8b81c", "to": "\"MICROSOFT EDGE\"", "width": 9.0}, {"description": "\"Microsoft Windows and Microsoft Defender are both developed by Microsoft and are affected by critical vulnerabilities, indicating a wide-ranging security issue in Microsoft\u0027s product line.\"", "from": "\"MICROSOFT WINDOWS\"", "keywords": "\"security vulnerabilities, shared development\"", "source_id": "chunk-86bd33d0af56bbeaeaca068e6ba8b81c", "to": "\"MICROSOFT DEFENDER\"", "width": 9.0}, {"description": "\"The CVE-2016-0167 vulnerability affects the Windows operating system, specifically the \u0027Win32k.sys\u0027 driver, and poses a high risk. This relationship highlights the risk associated with the operating system\u0027s core components.\"", "from": "\"MICROSOFT WINDOWS\"", "keywords": "\"high risk, core component vulnerability\"", "source_id": "chunk-86bd33d0af56bbeaeaca068e6ba8b81c", "to": "\"CVE-2016-0167\"", "width": 8.0}, {"description": "\"The CVE-2021-31955 vulnerability affects the Windows operating system and poses a medium risk. This relationship highlights the need for updates to mitigate the vulnerability.\"", "from": "\"MICROSOFT WINDOWS\"", "keywords": "\"medium risk, remote code execution\"", "source_id": "chunk-86bd33d0af56bbeaeaca068e6ba8b81c", "to": "\"CVE-2021-31955\"", "width": 7.0}, {"description": "\"This vulnerability affects the Windows operating system, specifically the DNS server component.\"", "from": "\"MICROSOFT WINDOWS\"", "keywords": "\"windows, dns, remote code execution\"", "source_id": "chunk-f41a73c8f604766e47a4a104c5ca5 lity\"", "source_id": "chunk-bbc51190c8b688b3952e27df7d5cc6a1", "to": "\"CVE-2015-0071\"", "width": 9.0}, {"description": "\"Internet Explorer is the product affected by CVE-2015-2425.\"}", "from": "\"INTERNET EXPLORER\"", "keywords": "\"product, vulnerability\"", "source_id": "chunk-bbc51190c8b688b3952e27df7d5cc6a1", "to": "\"CVE-2015-2425\"", "width": 9.0}, {"description": "\"Both products are developed by Microsoft and share critical vulnerabilities, indicating a security concern throughout Microsoft\u0027s product line and the need for coordinated updates.\"", "from": "\"MICROSOFT DEFENDER\"", "keywords": "\"security vulnerabilities, shared issues\"", "source_id": "chunk-86bd33d0af56bbeaeaca068e6ba8b81c", "to": "\"WINDOWS INSTALLER\"", "width": 9.0}, {"description": "\"The CVE-2021-1647 vulnerability affects Microsoft Defender and poses a high risk. This relationship reflects the critical nature of the security update needed for antivirus software.\"", "from": "\"MICROSOFT DEFENDER\"", "keywords": "\"high risk, antivirus security\"", "source_id": "chunk-86bd33d0af56bbeaeaca068e6ba8b81c", "to": "\"CVE-2021-1647\"", "width": 8.0}, {"description": "\"The CVE-2021-33739 vulnerability affects the Desktop Window Manager (DWM) and poses a high risk. This relationship highlights the critical nature of the DWM in the Windows operating system.\"", "from": "\"MICROSOFT DESKTOP WINDOW MANAGER (DWM)\"", "keywords": "\"high risk, desktop window manager security\"", "source_id": "chunk-86bd33d0af56bbeaeaca068e6ba8b81c", "to": "\"CVE-2021-33739\"", "width": 8.0}, {"description": "\"The CVE-2016-0185 vulnerability affects the Windows Media Center and poses a high risk. This relationship reflects the risk in older, less frequently updated Windows products.\"", "from": "\"WINDOWS MEDIA CENTER\"", "keywords": "\"high risk, older product vulnerability\"", "source_id": "chunk-86bd33d0af56bbeaeaca068e6ba8b81c", "to": "\"CVE-2016-0185\"", "width": 7.0}, {"description": "\"The CVE-2020-0683 vulnerability affects the Windows Installer and requires updates. This relationship highlights the vulnerability in a core system component.\"", "from": "\"WINDOWS INSTALLER\"", "keywords": "\"system component vulnerability, critical update required\"", "source_id": "chunk-86bd33d0af56bbeaeaca068e6ba8b81c", "to": "\"CVE-2020-0683\"", "width": 7.0}, {"description": "\"Microsoft is the vendor responsible for the Windows Installer privilege escalation vulnerability.\"", "from": "\"MICROSOFT WINDOWS INSTALLER PRIVILEGE ESCALATION VULNERABILITY\"", "keywords": "\"vendor responsibility, security vulnerability\"", "source_id": "chunk-2ac64655f8fa82125a2ba8856348c43a", "to": "\"MICROSOFT\"", "width": 8.0}, {"description": "\"Symbolic Links are used by the Windows Installer, which can be exploited by the privilege escalation vulnerability.\"", "from": "\"MICROSOFT WINDOWS INSTALLER PRIVILEGE ESCALATION VULNERABILITY\"", "keywords": "\"indirect relationship, exploitation method\"", "source_id": "chunk-2ac64655f8fa82125a2ba8856348c43a", "to": "\"SYMBOLIC LINKS\"", "width": 7.0}, {"description": "\"MSI packages processed by the Windows Installer can be exploited by the privilege escalation vulnerability.\"", "from": "\"MICROSOFT WINDOWS INSTALLER PRIVILEGE ESCALATION VULNERABILITY\"", "keywords": "\"indirect relationship, exploitation method\"", "source_id": "chunk-2ac64655f8fa82125a2ba8856348c43a", "to": "\"MSI PACKAGES\"", "width": 7.0}, {"description": "\"The Windows Installer Elevation of Privilege Vulnerability is directly related to the privilege escalation vulnerability within the Windows Installer.\"", "from": "\"MICROSOFT WINDOWS INSTALLER PRIVILEGE ESCALATION VULNERABILITY\"", "keywords": "\"direct relationship, specific type\"", "source_id": "chunk-2ac64655f8fa82125a2ba8856348c43a", "to": "\"WINDOWS INSTALLER ELEVATION OF PRIVILEGE VULNERABILITY\"", "width": 9.0}, {"description": "\"Microsoft is the vendor responsible for the MSHTML Platform Remote Code Executio -after-free issue in OpenSLP used in VMware ESXi, allowing remote code execution.\"", "from": "\"OPENSLP\"", "keywords": "\"vulnerability exploitation, remote code execution\"", "source_id": "chunk-c9094436b1509af21e2720fb696274be", "to": "\"CVE-2020-3992\"", "width": 9.0}, {"description": "\"A malicious actor with network access to port 427 on an ESXi or Horizon DaaS appliance can exploit vulnerabilities in OpenSLP, leading to remote code execution.\"", "from": "\"MALICIOUS ACTOR\"", "keywords": "\"vulnerability exploitation, remote code execution\"", "source_id": "chunk-c9094436b1509af21e2720fb696274be", "to": "\"PERSON\"", "width": 9.0}, {"description": "\"Multiple vulnerabilities (CWE-434, CWE-287, CWE-269) in vCenter Server can be exploited by a malicious actor to gain remote code execution with unrestricted privileges.\"\u003cSEP\u003e\"Multiple vulnerabilities (CWE-787, CWE-416) in OpenSLP used in VMware ESXi can be exploited by a malicious actor to gain remote code execution.\"", "from": "\"VCENTER SERVER\"", "keywords": "\"multiple vulnerabilities, remote code execution\"\u003cSEP\u003e\"various vulnerabilities, remote code execution\"", "source_id": "chunk-c9094436b1509af21e2720fb696274be", "to": "\"PRODUCT\"", "width": 18.0}, {"description": "\"CVE-2021-22005 is a file upload vulnerability in the VMware-analytics service, allowing code execution on vCenter Server.\"", "from": "\"VCENTER SERVER\"", "keywords": "\"vulnerability exploitation, remote code execution\"", "source_id": "chunk-c9094436b1509af21e2720fb696274be", "to": "\"CVE-2021-22005\"", "width": 9.0}, {"description": "\"CVE-2020-3952 is an information disclosure vulnerability in the vmdir component of vCenter Server, allowing unauthorized data access.\"", "from": "\"VCENTER SERVER\"", "keywords": "\"information disclosure, data exposure\"", "source_id": "chunk-c9094436b1509af21e2720fb696274be", "to": "\"CVE-2020-3952\"", "width": 9.0}, {"description": "\"CVE-2021-21972 is a remote code execution evices and operating systems are at risk of denial of service due to various vulnerabilities.\"", "from": "\"CISCO\"", "keywords": "\"vulnerability, impact\"", "source_id": "chunk-8a523383e69b574825d79a0f149bd137", "to": "\"DENIAL OF SERVICE\"", "width": 18.0}, {"description": "\"Cisco Secure Access Control System (ACS) is a product of Cisco which has a critical vulnerability.\"", "from": "\"CISCO\"", "keywords": "\"product, vulnerability\"", "source_id": "chunk-52d2b264018024d6796dd1185b8f0a76", "to": "\"CISCO SECURE ACCESS CONTROL SYSTEM (ACS)\"", "width": 10.0}, {"description": "\"Cisco VPN Routers are devices of Cisco with a critical vulnerability.\"", "from": "\"CISCO\"", "keywords": "\"product, vulnerability\"", "source_id": "chunk-52d2b264018024d6796dd1185b8f0a76", "to": "\"CISCO VPN ROUTERS\"", "width": 10.0}, {"description": "\"Cisco is the vendor of Cisco IOS XR, which is affected by the BGP Denial-of-Service vulnerabilities (CVE-2010-3035, CVE-2009-2055).\"\u003cSEP\u003e\"Cisco\u0027s IOS XR software is vulnerable to an open port vulnerability by default when the health check feature is activated.\"", "from": "\"CISCO\"", "keywords": "\"open port vulnerability, security risk\"\u003cSEP\u003e\"vendor, vulnerability\"", "source_id": "chunk-6d0a8e8226f1b3a85f35f1f512004b87\u003cSEP\u003echunk-cd2255d4ec3e5611573ccd6f492f5246", "to": "\"IOS XR\"", "width": 24.0}, {"description": "\"BGP is the routing protocol configured in Cisco IOS XR, which is affected by the BGP Denial-of-Service vulnerabilities (CVE-2010-3035, CVE-2009-2055).\"", "from": "\"CISCO\"", "keywords": "\"protocol, vulnerability\"", "source_id": "chunk-cd2255d4ec3e5611573ccd6f492f5246", "to": "\"BGP\"", "width": 8.0}, {"description": "\"Cisco is the developer of the security appliance that has multiple vulnerabilities.\"::", "from": "\"CISCO\"", "keywords": "\"developer, multiple vulnerabilities\"", "source_id": "chunk-cdedfd8dd2636bfabcf1561ff3a07046", "to": "\"ADAPTIVE SECURITY APPLIANCE (ASA)\"", "width": 9.0}, {"description": "\"Cisco is the vendor of Cisco RV Series Routers which are affected by the deserialization vulnerability.\"", "from": "\"CISCO\"", "keywords": "\"vendor responsibility, vulnerability management\"", "source_id": "chunk-9e14729441b0d1e60d0d124abbba34bb", "to": "\"CISCO RV SERIES ROUTERS\"", "width": 7.0}, {"description": "\"Cisco is the vendor of Cisco RV Series Routers affected by CVE-2019-15271_vulnerability.\"", "from": "\"CISCO\"", "keywords": "\"vendor responsibility, vulnerability management\"", "source_id": "chunk-9e14729441b0d1e60d0d124abbba34bb", "to": "\"CISCO RV SERIES ROUTERS_VULNERABILITY\"", "width": 7.0}, {"description": "\"Unauthenticated, adjacent attacker can cause autonomic nodes to reload, resulting in denial-of-service (DoS).\"::", "from": "\"CISCO IOS SOFTWARE AND CISCO IOS XE SOFTWARE\"", "keywords": "\"network attack, adjacent node exploitation\"", "source_id": "chunk-6642ee065bffd9d5442598981036b111", "to": "\"UNAUTHENTICATED, ADJACENT ATTACKER\"", "width": 7.0}, {"description": "\"Cisco IOS and IOS XE Software is susceptible to DoS attacks, which could cause the device to reload or network instability.\"::", "from": "\"CISCO IOS SOFTWARE AND CISCO IOS XE SOFTWARE\"", "keywords": "\"network attack, system crash\"", "source_id": "chunk-6642ee065bffd9d5442598981036b111", "to": "\"DENIAL-OF-SERVICE (DOS)\"", "width": 8.0}, {"description": "\"Unauthenticated, remote attacker can execute arbitrary code and gain full control of an affected system through the DHCP relay subsystem.\"::", "from": "\"UNAUTHENTICATED, REMOTE ATTACKER\"", "keywords": "\"remote code execution, network attack\"", "source_id": "chunk-6642ee065bffd9d5442598981036b111", "to": "\"CISCO IOS AND IOS XE SOFTWARE DHCP RELAY SUBSYSTEM\"", "width": 10.0}, {"description": "\"An unauthenticated, remote attacker could exploit a vulnerability in the Internet Key Exchange Version 2 (IKEv2) module of Cisco IOS and Cisco IOS XE to cause a denial of service.\"", "from": "\"UNAUTHENTICATED, REMOTE ATTACKER\"", "keywords": "\"vulnerability, attack vector\"", "source_id": "chunk-8a523383e69b574825d79a0f149bd137", "to": "\"INTERNET KEY EXCHANGE VERSION 2 (IKEV2)\"", "width": 18.0}, {"description": "\"An unauthenticated, remote attacker could exploit a vulnerability in the PROFINET Discovery and Configuration Protocol (PN-DCP) to cause an affected device to reload, resulting in a denial of service.\"", "from": "\"UNAUTHENTICATED, REMOTE ATTACKER\"", "keywords": "\"vulnerability, attack vector\"", "source_id": "chunk-8a523383e69b574825d79a0f149bd137", "to": "\"CISCO INDUSTRIAL ETHERNET SWITCHES PROFINET\"", "width": 18.0}, {"description": "\"An unauthenticated, remote attacker could exploit a vulnerability in the implementation of the Common Industrial Protocol (CIP) feature in Cisco IOS to cause a denial of service.\"", "from": "\"UNAUTHENTICATED, REMOTE ATTACKER\"", "keywords": "\"vulnerability, attack vector\"", "source_id": "chunk-8a523383e69b574825d79a0f149bd137", "to": "\"COMMON INDUSTRIAL PROTOCOL (CIP)\"", "width": 18.0}, {"description": "\"Vulnerability in Cisco IOS Software allowing unauthenticated, remote attackers to reload the system and cause a DoS condition.\"", "from": "\"CISCO IOS SOFTWARE\"", "keywords": "\"software vulnerability, denial of service\"", "source_id": "chunk-ba8240b8e69e0ddbf267e99d87578d72", "to": "\"CISCO IOS SOFTWARE DENIAL-OF-SERVICE VULNERABILITY\"", "width": 8.0}, {"description": "\"Second instance of denial-of-service vulnerability in Cisco IOS Software allowing unauthenticated, remote attackers to reload the system and cause a DoS condition.\"", "from": "\"CISCO IOS SOFTWARE\"", "keywords": "\"software vulnerability, denial of service\"", "source_id": "chunk-ba8240b8e69e0ddbf267e99d87578d72", "to": "\"CISCO IOS SOFTWARE DENIAL-OF-SERVICE VULNERABILITY (2)", "width": 8.0}, {"description": "\"Vulnerability in Cisco IOS Software allowing unauthenticated, remote attackers to trigger a rvice.\"::", "from": "\"VPLS (VIRTUAL PRIVATE LAN SERVICE)\"", "keywords": "\"network service, service disruption\"", "source_id": "chunk-6642ee065bffd9d5442598981036b111", "to": "\"CISCO IOS FOR CISCO CATALYST 6800 SERIES SWITCHES\"", "width": 7.0}, {"description": "\"CWE\u7f16\u53f7 CWE-119 \u662f\u4e0e CVE-2015-2546 \u76f8\u5173\u7684\u8f6f\u4ef6\u5f31\u70b9\uff0c\u5f71\u54cd\u5bf9\u8c61\u5185\u5b58\u5904\u7406\u3002\"\u003cSEP\u003e\"CWE\u7f16\u53f7 CWE-119 \u662f\u4e0e CVE-2017-0101 \u76f8\u5173\u7684\u8f6f\u4ef6\u5f31\u70b9\uff0c\u5f71\u54cd\u5bf9\u8c61\u5185\u5b58\u5904\u7406\u3002\"", "from": "\"CWE-119\"", "keywords": "\"weakness ID, related vulnerability\"", "source_id": "chunk-62d54a27aec6a9c94376bf517e9f90e5", "to": "\"CWE\u7f16\u53f7\"", "width": 18.0}, {"description": "\"CVE-2016-7262 is a security feature bypass vulnerability in Microsoft Office. Microsoft is responsible for patching this vulnerability.\"", "from": "\"CVE-2016-7262\"", "keywords": "\"vulnerability management, security updates\"", "source_id": "chunk-740b1fb68594b3947edd59d41a277793", "to": "\"MICROSOFT\"", "width": 18.0}, {"description": "\"Type confusion vulnerability in ChakraCore scripting engine allowing remote code execution.\"", "from": "\"TYPE CONFUSION VULNERABILITY\"", "keywords": "\"remote code execution, scripting engine vulnerability\"", "source_id": "chunk-ba8240b8e69e0ddbf267e99d87578d72", "to": "\"CHAKRACORE SCRIPTING ENGINE\"", "width": 9.0}, {"description": "\"A use-after-free vulnerability exists in Adobe Flash Player. Adobe is responsible for addressing this issue, but it is relevant to the discussion of Microsoft products.\"|\u003c\u003e\"vulnerability management, security updates\"", "from": "\"USE-AFTER-FREE VULNERABILITY\"", "keywords": "8", "source_id": "chunk-740b1fb68594b3947edd59d41a277793", "to": "\"MICROSOFT\"", "width": 8.0}, {"description": "\"Use-after-free vulnerability in Adobe Flash Player and AIR is a separate but related issue, both leading to critical code execution risks.\"", "from": "\"USE-AFTER-FREE VULNERABILITY\"", "keywords": "\"separate but related vulnerabilities, code execution risk\"", "source_id": "chunk-e69d739baa61cc99f645d0166b265fd6", "to": "\"ADOBE FLASH PLAYER AND AIR INTEGER OVERFLOW VULNERABILITY\"", "width": 16.0}, {"description": "\"Excel is part of the Office suite of productivity applications developed by Microsoft.\"", "from": "\"EXCEL\"", "keywords": "\"product development, maintenance\"", "source_id": "chunk-740b1fb68594b3947edd59d41a277793", "to": "\"MICROSOFT\"", "width": 9.0}, {"description": "\"CNVD-CWE-416 is a security feature bypass vulnerability in Microsoft Office. Microsoft is responsible for patching this vulnerability. This is relevant as Microsoft is the company that develops and maintains the Office suite.\"|\u003c\u003e\"vulnerability management, security updates\"\u003cSEP\u003e\"CNVD-CWE-416 is a security feature bypass vulnerability in Microsoft Office. Microsoft is responsible for patching this vulnerability.\"", "from": "\"CNVD-CWE-416\"", "keywords": "\"vulnerability management, security updates\"\u003cSEP\u003e9", "source_id": "chunk-740b1fb68594b3947edd59d41a277793", "to": "\"MICROSOFT\"", "width": 27.0}, {"description": "\"CNVD-CWE-416 is a vulnerability in Microsoft Office, but the affected service, Windows Secondary Logon Service, is relevant to the discussion as it is a Microsoft product.\"", "from": "\"CNVD-CWE-416\"", "keywords": "\"vulnerability management, security updates\"", "source_id": "chunk-740b1fb68594b3947edd59d41a277793", "to": "\"WINDOWS SECONDARY LOGON SERVICE\"", "width": 8.0}, {"description": "\"CVE-2016-7193 is a memory corruption vulnerability in Microsoft Office that can allow for remote code execution. Microsoft is responsible for fixing this issue.\"", "from": "\"CVE-2016-7193\"", "keywords": "\"vulnerability management, security updates\"", "source_id": "chunk-740b1fb68594b3947edd59d41a277793", "to": "\"MICROSOFT\"", "width": 9.0}, {
