rganization that manages the Project Gutenberg trademark and oversees the distribution of Project Gutenberg eBooks, including processing royalty payments.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PROJECT GUTENBERG LITERARY ARCHIVE FOUNDATION\"", "label": "\"PROJECT GUTENBERG LITERARY ARCHIVE FOUNDATION\"", "shape": "dot", "size": 10, "source_id": "chunk-af4ae173c561e4594c5aea96198cce9d\u003cSEP\u003echunk-85f77f5e3a9aba01133555a2d20e2fd8\u003cSEP\u003echunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#e38adc", "description": "\"Philadelphia and New York: J. B. Lippincott Company is the original publisher of \u0027A Christmas Carol\u0027 in 1915.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PHILADELPHIA AND NEW YORK: J. B. LIPPINCOTT COMPANY\"", "label": "\"PHILADELPHIA AND NEW YORK: J. B. LIPPINCOTT COMPANY\"", "shape": "dot", "size": 10, "source_id": "chunk-9e3921da66da5d761ab73cd849af6c43"}, {"color": "#990721", "description": "\"Charles Dickens is the author of \u0027A Christmas Carol\u0027, known for his novels and short stories, often focusing on social issues and characters from various social classes.\"", "entity_type": "\"PERSON\"", "id": "\"CHARLES DICKENS\"", "label": "\"CHARLES DICKENS\"", "shape": "dot", "size": 10, "source_id": "chunk-9e3921da66da5d761ab73cd849af6c43"}, {"color": "#ac1484", "description": "\"Arthur Rackham is the illustrator of \u0027A Christmas Carol\u0027, known for his artwork in various classic books.\"", "entity_type": "\"PERSON\"", "id": "\"ARTHUR RACKHAM\"", "label": "\"ARTHUR RACKHAM\"", "shape": "dot", "size": 10, "source_id": "chunk-9e3921da66da5d761ab73cd849af6c43"}, {"color": "#daa1e2", "description": "\"Ghost of Christmas Past is one of the spirits mentioned in \u0027A Christmas Carol\u0027, representing the past.\"\u003cSEP\u003e\"The Ghost of Christmas Past is a spiritual entity guiding Scrooge through his past, providing him with a personal reflection.\"\u003cSEP\u003e\"The Ghost of Christmas Past is a spiritual entity guiding Scrooge through memories of Jacob\u0027s death and his past interactions.\"\uff1a\u003cSEP\u003e\"The Ghost of Christmas Past is a supernatural entity guiding Scrooge through his past events, symbolizing his memories and experiences.\"\u003cSEP\u003e\"The Ghost of Christmas Past is a supernatural visitor who shows Scrooge his past and influences his emotional state.\"\u003cSEP\u003e\"The Ghost of Christmas Past is an entity sent by Jacob Marley to guide Scrooge, representing his past experiences and relationships.\"\u003cSEP\u003e\"The Ghost of Christmas Past is another manifestation of the spirit of Christmas, showing Scrooge important memories and past experiences.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GHOST OF CHRISTMAS PAST\"", "label": "\"GHOST OF CHRISTMAS PAST\"", "shape": "dot", "size": 10, "source_id": "chunk-f1a4fbcf1ed86864b9bfd5e8dba4c683\u003cSEP\u003echunk-19d72c57ae3408758b18d2568e86dc6b\u003cSEP\u003echunk-b2f98bc7abb0c67d4c86055c7fd72218\u003cSEP\u003echunk-bb21d58d36c6306fd8810ddd51c4a971\u003cSEP\u003echunk-9c43dac2fcd5b578242d907ea6f8fc7b\u003cSEP\u003echunk-9e3921da66da5d761ab73cd849af6c43\u003cSEP\u003echunk-43c9bee23adfa77aa9dedd22401bba7d"}, {"color": "#646d8c", "description": "\"Ghost of Christmas Present is one of the spirits mentioned in \u0027A Christmas Carol\u0027, representing the present.\"\u003cSEP\u003e\"The Ghost of Christmas Present is a kind and jovial figure dressed in simple green robes, leading Scrooge on a transformative journey.\"\u003cSEP\u003e\"The Ghost of Christmas Present is a spectral figure who appears to Scrooge, offering him moral lessons through Scrooge\u0027s interactions with the people around him.\"\u003cSEP\u003e\"The Ghost of Christmas Present is a supernatural being who embodies the spirit of the holiday and guides Scrooge, symbolizing the joy and generosity that should define the season.\"\u003cSEP\u003e\"The Ghost of Christmas Present is an entity sent by Jacob Marley to show Scrooge his present world and its potential future, emphasizing the plight of the less fortunate.\"\u003cSEP\u003e\"The Ghost of Christmas Present visits Scrooge and influences his current state of mind and emotional reactions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GHOST OF CHRISTMAS PRESENT\"", "label": "\"GHOST OF CHRISTMAS PRESENT\"", "shape": "dot", "size": 10, "source_id": "chunk-83ac129dc9b56f84c46760d153d68e93\u003cSEP\u003echunk-9c43dac2fcd5b578242d907ea6f8fc7b\u003cSEP\u003echunk-9e3921da66da5d761ab73cd849af6c43\u003cSEP\u003echunk-843b5b2f944c7413d9ca876e2e2f151f\u003cSEP\u003echunk-43c9bee23adfa77aa9dedd22401bba7d\u003cSEP\u003echunk-b0f459f5af1c3a5e0b92cbe4ee48b77b"}, {"color": "#aa7bd1", "description": "\"Ghost of Christmas Yet to Come is one of the spirits mentioned in \u0027A Christmas Carol\u0027, representing the future.\"\u003cSEP\u003e\"The Ghost of Christmas Yet to Come is a spectral figure guiding Scrooge through visions of his future.\"\u003cSEP\u003e\"The Ghost of Christmas Yet to Come is an entity sent by Jacob Marley to show Scrooge an ominous future if he does not change his ways, highlighting the dire consequences of his misanthropic attitude.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GHOST OF CHRISTMAS YET TO COME\"", "label": "\"GHOST OF CHRISTMAS YET TO COME\"", "shape": "dot", "size": 10, "source_id": "chunk-9e3921da66da5d761ab73cd849af6c43\u003cSEP\u003echunk-02baee20cc9463dbe08170a8e1043e32\u003cSEP\u003echunk-9c43dac2fcd5b578242d907ea6f8fc7b"}, {"color": "#2559b6", "description": "\"Jacob Marley is Scrooge\u0027s deceased business partner, who appears to Scrooge first as a ghost, urging him to make changes in his life.\"\u003cSEP\u003e\"Jacob Marley is Scrooge\u0027s deceased business partner, whose ghost warns Scrooge about his future unless he changes his behaviors.\"\u003cSEP\u003e\"Jacob Marley is mentioned by the Ghost of Christmas Past, representing the past and influencing Scrooge\u0027s current emotional state and decision-making.\"\u003cSEP\u003e\"Jacob Marley is the ghost of Scrooge\u0027s former business partner mentioned in \u0027A Christmas Carol\u0027 who serves as a moral compass.\"\u003cSEP\u003e\"Jacob Marley was Scrooge\u0027s business partner and is now a ghost, warning Scrooge about the consequences of his life choices.\"\u003cSEP\u003e\"Jacob Marley was a business partner of Scrooge who died and is referenced by the spirits.\"", "entity_type": "\"PERSON\"", "id": "\"JACOB MARLEY\"", "label": "\"JACOB MARLEY\"", "shape": "dot", "size": 10, "source_id": "chunk-9c43dac2fcd5b578242d907ea6f8fc7b\u003cSEP\u003echunk-91572b3cd42786ba4cb2f180ca25cbf4\u003cSEP\u003echunk-90b95db5c53e4364a6bee36b7aa4d70f\u003cSEP\u003echunk-9e3921da66da5d761ab73cd849af6c43\u003cSEP\u003echunk-43c9bee23adfa77aa9dedd22401bba7d\u003cSEP\u003echunk-359187e7571bda4b0b08b2e0b6581e52"}, {"color": "#e2b639", "description": "\"Bob Cratchit is Scrooge\u0027s clerk and the father of Tiny Tim in \u0027A Christmas Carol\u0027, representing the working class.\"\u003cSEP\u003e\"Bob Cratchit is Scrooge\u0027s clerk, a kind and dedicated worker who supports his family, showing the struggles of a poor working-class family during Christmas.\"\u003cSEP\u003e\"Bob Cratchit is Scrooge\u0027s employee and the father of Tiny Tim, symbolizing the working class and the impact of Scrooge\u0027s decisions on his employees.\"\u003cSEP\u003e\"Bob Cratchit is a clerk at Scrooge\u0027s business and the husband of Mrs. Cratchit, caring for his family and seeking better opportunities for his son, Peter.\"\u003cSEP\u003e\"Bob Cratchit is a poor clerk working in Scrooge\u0027s office, whose family is deeply affected by his character and well-being.\"\u003cSEP\u003e\"Bob Cratchit is an employee of Scrooge, whose young son Tiny Tim is mentioned, and to whom Scrooge intends to send a turkey.\"\u003cSEP\u003e\"Bob Cratchit is the father of the Cratchit family and the sole breadwinner, shown to be proud of the dinner and responsible for serving the pudding.\"\u003cSEP\u003e\"Bob Cratchit is the father of the Cratchit family, working as a clerk. He is worried about Tiny Tim and is described as a blood-horse for Timothy\u0027s trip to church, showing great care for his son.\"\u003cSEP\u003e\"Bob Cratchit is the father, a man who loves his family deeply, especially his son Tiny Tim, and faced a difficult moment when he realized his son was sick.\"", "entity_type": "\"PERSON\"", "id": "\"BOB CRATCHIT\"", "label": "\"BOB CRATCHIT\"", "shape": "dot", "size": 10, "source_id": "chunk-1d4b58de5429cd1261370c231c8673e8\u003cSEP\u003echunk-19d72c57ae3408758b18d2568e86dc6b\u003cSEP\u003echunk-7e2e7ebcc19a53b399dc03aded4743e7\u003cSEP\u003echunk-503f0bfa5453467c7c61d160a3540eca\u003cSEP\u003echunk-83ac129dc9b56f84c46760d153d68e93\u003cSEP\u003echunk-91572b3cd42786ba4cb2f180ca25cbf4\u003cSEP\u003echunk-90b95db5c53e4364a6bee36b7aa4d70f\u003cSEP\u003echunk-9e3921da66da5d761ab73cd849af6c43\u003cSEP\u003echunk-b0f459f5af1c3a5e0b92cbe4ee48b77b"}, {"color": "#344378", "description": "\"Tiny Tim is Bob Cratchit\u0027s youngest son and a cripple in \u0027A Christmas Carol\u0027, representing the vulnerable and needy.\"\u003cSEP\u003e\"Tiny Tim is a young Cratchit child, feebly excited and steeped in sage and onion, shown to sit close to Bob\u0027s side and to be the last to speak a blessing.\"\u003cSEP\u003e\"Tiny Tim is a young and patient child whose death is a significant event that affects Scrooge\u0027s outlook.\"\u003cSEP\u003e\"Tiny Tim is a young and sick child with a crutch, whose demeanor is thoughtful and his condition is improving. He is cherished by his family.\"\u003cSEP\u003e\"Tiny Tim is a young child who, despite his illness, brings joy and sorrow to the family as the story unfolded.\"\u003cSEP\u003e\"Tiny Tim is a young child, frail, and in need of care, embodying the vulnerable aspects of society.\"\u003cSEP\u003e\"Tiny Tim is the young son of Bob Cratchit, mentioned by Scrooge as a reason to send him a turkey.\"\u003cSEP\u003e\"Tiny Tim is the youngest and most vulnerable Cratchit child, influencing the family\u0027s belief in the power of hope and Christmas.\"", "entity_type": "\"PERSON\"", "id": "\"TINY TIM\"", "label": "\"TINY TIM\"", "shape": "dot", "size": 10, "source_id": "chunk-1d4b58de5429cd1261370c231c8673e8\u003cSEP\u003echunk-19d72c57ae3408758b18d2568e86dc6b\u003cSEP\u003echunk-7e2e7ebcc19a53b399dc03aded4743e7\u003cSEP\u003echunk-83ac129dc9b56f84c46760d153d68e93\u003cSEP\u003echunk-503f0bfa5453467c7c61d160a3540eca\u003cSEP\u003echunk-91572b3cd42786ba4cb2f180ca25cbf4\u003cSEP\u003echunk-90b95db5c53e4364a6bee36b7aa4d70f\u003cSEP\u003echunk-9e3921da66da5d761ab73cd849af6c43"}, {"color": "#4fd1c2", "description": "\"Fred is Scrooge\u0027s nephew who embodies family and a sense of hope in \u0027A Christmas Carol\u0027.\"", "entity_type": "\"PERSON\"", "id": "\"FRED\"", "label": "\"FRED\"", "shape": "dot", "size": 10, "source_id": "chunk-9e3921da66da5d761ab73cd849af6c43"}, {"color": "#812405", "description": "Scrooge is a complex character in the narrative of \"A Christmas Carol,\" portrayed as a bitter, miserly, and covetous old man who initially resents the idea of Christmas, feeling no warmth towards the festive season, especially reflecting on a lonely and unhappy childhood. He is a businessman who hides behind bureaucratic practices, and his grumpy demeanor belies a troubled past and a deep-seated fear of the unknown, as highlighted by his interactions with the spirits that visit him. These spirits\u2014Marley\u0027s ghost, the Ghost of Christmas Present, and the Ghost of Christmas Yet to Come\u2014provide Scrooge with visions and revelations, leading to a profound transformation in his outlook and behavior.\n\nInitially, Scrooge is resistant to the charitable suggestions of others and reluctant to engage with the spirits, experiencing a mix of disbelief, terror, and curiosity about their presence. He undergoes a metamorphosis, shifting from a reluctant and distrusting attitude to one of remorse and eventual kindness. His past actions and their consequences weigh heavily on him, causing him to feel melancholic and reflective. Through his interactions with the Ghost of Christmas Past, he revisits his troubled childhood and reevaluates his life, gaining a deeper understanding of the true meaning of Christmas.\n\nScrooge acknowledges the death of his old partner, Jacob Marley, and contemplates his own future, showing a blend of fear and curiosity as he grapples with the implications of his spiritual visitations. By the end of the narrative, Scrooge has become more good-natured and emotionally engaged, having made amends and improved the lives of those around him, particularly raising the salary of his employee, Bob Cratchit. His transformation is a central theme in the story, emphasizing the power of redemption and the importance of charitable and kind behavior.", "entity_type": "\"PERSON\"", "id": "\"SCROOGE\"", "label": "\"SCROOGE\"", "shape": "dot", "size": 10, "source_id": "chunk-1aa50206d02ed89418f65f97c6441d1c\u003cSEP\u003echunk-19d72c57ae3408758b18d2568e86dc6b\u003cSEP\u003echunk-94bea83e7153fc2064aa382b494936a1\u003cSEP\u003echunk-bb21d58d36c6306fd8810ddd51c4a971\u003cSEP\u003echunk-e1f29eeadc1d8ab46dc8a0bbd3c56b64\u003cSEP\u003echunk-91572b3cd42786ba4cb2f180ca25cbf4\u003cSEP\u003echunk-9e3921da66da5d761ab73cd849af6c43\u003cSEP\u003echunk-5dac41b3f9eeaf794f0147400b1718cd\u003cSEP\u003echunk-99b0ec7f7e006561352b5d65e849611d\u003cSEP\u003echunk-f1a4fbcf1ed86864b9bfd5e8dba4c683\u003cSEP\u003echunk-c6c248858d1b13ab7ee9ca13c1aeed6b\u003cSEP\u003echunk-503f0bfa5453467c7c61d160a3540eca\u003cSEP\u003echunk-8590d9263cd2cd4fa583c432fc54e6c3\u003cSEP\u003echunk-9c43dac2fcd5b578242d907ea6f8fc7b\u003cSEP\u003echunk-43c9bee23adfa77aa9dedd22401bba7d\u003cSEP\u003echunk-02baee20cc9463dbe08170a8e1043e32\u003cSEP\u003echunk-91614df5cb74cbe5e109a338a82041e9\u003cSEP\u003echunk-60fc063c79fc0d4acc91a57e79de04dc\u003 ge.\"", "entity_type": "\"PERSON\"", "id": "\"PETER CRATCHIT\"", "label": "\"PETER CRATCHIT\"", "shape": "dot", "size": 10, "source_id": "chunk-19d72c57ae3408758b18d2568e86dc6b\u003cSEP\u003echunk-1d4b58de5429cd1261370c231c8673e8"}, {"color": "#21d4e2", "description": "\"Scrooge\u0027s niece is a character who supports her brother in his positive stance towards holidays and is outspoken about her uncle\u0027s behavior.\"\u003cSEP\u003e\"Scrooge\u0027s niece is an active participant in the evening activities, playing the harp and engaging in games such as forfeits and the game Yes and No.\"", "entity_type": "\"PERSON\"", "id": "\"SCROOGE\u0027S NIECE\"", "label": "\"SCROOGE\u0027S NIECE\"", "shape": "dot", "size": 10, "source_id": "chunk-773d0df1dd25c356f7b771d780583e09\u003cSEP\u003echunk-43c9bee23adfa77aa9dedd22401bba7d"}, {"color": "#867c8f", "description": "\"Future self of Scrooge is a conceptual entity representing his future behavior and actions as seen by the Ghost.\"\uff1a", "entity_type": "\"ROLE\"", "id": "\"FUTURE SELF OF SCROOGE\"", "label": "\"FUTURE SELF OF SCROOGE\"", "shape": "dot", "size": 10, "source_id": "chunk-f1a4fbcf1ed86864b9bfd5e8dba4c683"}, {"color": "#3363d2", "description": "\"The Giant is a joyful and jolly figure sitting on a throne of food, symbolizing the spirit of generosity and prosperity.\"", "entity_type": "\"PERSON\"", "id": "\"GIANT\"", "label": "\"GIANT\"", "shape": "dot", "size": 10, "source_id": "chunk-843b5b2f944c7413d9ca876e2e2f151f"}, {"color": "#1e4a2e", "description": "\"Cheery voice is the welcoming and joyous way the Ghost of Christmas Present speaks to Scrooge.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CHEERY VOICE\"", "label": "\"CHEERY VOICE\"", "shape": "dot", "size": 10, "source_id": "chunk-843b5b2f944c7413d9ca876e2e2f151f"}, {"color": "#90e8c3", "description": "\"The Spirit is a guiding entity who shows Scrooge different scenes to illustrate life and emotions.\u003cSEP\u003e\"The Spirit is the ghostly entity that visits Scrooge, guiding him through visions of his past, present, and future, in an attempt to change his outlook on life.\"\u003cSEP\u003e\"The Spirit is the medium through which the Ghost of Christmas Present operates, guiding and teaching Scrooge about the true spirit of the holiday.\"", "entity_type": "\"PERSON\"", "id": "\"SPIRIT\"", "label": "\"SPIRIT\"", "shape": "dot", "size": 10, "source_id": "chunk-503f0bfa5453467c7c61d160a3540eca\u003cSEP\u003echunk-91614df5cb74cbe5e109a338a82041e9\u003cSEP\u003echunk-b0f459f5af1c3a5e0b92cbe4ee48b77b"}, {"color": "#d4d5ad", "description": "\"The life of Peter Cratchit represents the potential future that Scrooge can influence, reflecting the importance of change and hope.\"", "entity_type": "\"CONCEPT\"", "id": "\"LIFE OF PETER CRATCHIT\"", "label": "\"LIFE OF PETER CRATCHIT\"", "shape": "dot", "size": 10, "source_id": "chunk-19d72c57ae3408758b18d2568e86dc6b"}, {"color": "#c3aacb", "description": "\"Marley\u0027s Ghost appears earlier as a warning to Scrooge, foreshadowing the events of this Ghost\u0027s appearance.\"\u003cSEP\u003e\"Marley\u0027s Ghost is a spectral figure advising Scrooge, causing him to question reality.\"\u003cSEP\u003e\"Marley\u0027s Ghost is a supernatural entity that appears to Scrooge, representing Marley\u0027s haunting and an ominous warning. \"", "entity_type": "\"ORGANIZATION\"", "id": "\"MARLEY\u0027S GHOST\"", "label": "\"MARLEY\u0027S GHOST\"", "shape": "dot", "size": 10, "source_id": "chunk-02baee20cc9463dbe08170a8e1043e32\u003cSEP\u003echunk-c7b10789a9cb0af6c553730b29bd9034\u003cSEP\u003echunk-cb661c37436355ccec2769b1d0350c5f"}, {"color": "#ea77d3", "description": "\"The Ghost of Christmas Yet to Come is a spectral figure guiding Scrooge through visions of his future.\"", "entity_type": "\"UNKNOWN\"", "id": "\"ORGANIZATION\"", "label": "\"ORGANIZATION\"", "shape": "dot", "size": 10, "source_id": "chunk-02baee20cc9463dbe08170a8e1043e32"}, {"color": "#19b626", "description": "\"Marley i crooge through his past, guiding his experiences of Christmas.\"\u003cSEP\u003e\"The Ghost is a spirit guiding Scrooge through various places, representing different aspects and histories.\u003cSEP\u003e\"The Ghost is a spiritual being that appears to Scrooge over multiple nights, guiding him through past, present, and future.\"\u003cSEP\u003e\"The Ghost is a spiritual entity guiding Scrooge and providing him with visions of the future.\"\u003cSEP\u003e\"The Ghost is a spiritual entity that appears to Scrooge, significantly altering his perception of reality.\"\u003cSEP\u003e\"The Ghost is a supernatural entity that visits Scrooge and mentions the visits of three spirits. \"\u003cSEP\u003e\"The Ghost is the spirit of Jacob Marley, who visits Scrooge and guides him through a night of revelations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GHOST\"", "label": "\"GHOST\"", "shape": "dot", "size": 10, "source_id": "chunk-f1a4fbcf1ed86864b9bfd5e8dba4c683\u003cSEP\u003echunk-1aa50206d02ed89418f65f97c6441d1c\u003cSEP\u003echunk-c7b10789a9cb0af6c553730b29bd9034\u003cSEP\u003echunk-cb661c37436355ccec2769b1d0350c5f\u003cSEP\u003echunk-8590d9263cd2cd4fa583c432fc54e6c3\u003cSEP\u003echunk-da2472b4ef2a535b62908f14d0fb0ca9\u003cSEP\u003echunk-359187e7571bda4b0b08b2e0b6581e52\u003cSEP\u003echunk-91614df5cb74cbe5e109a338a82041e9"}, {"color": "#8270ea", "description": "\"Martha Cratchit is a daughter of the Cratchit family, working diligently and managing household tasks. She is punctual and concerned about her family, particularly Tiny Tim.\"", "entity_type": "\"PERSON\"", "id": "\"MARTHA CRATCHIT\"", "label": "\"MARTHA CRATCHIT\"", "shape": "dot", "size": 10, "source_id": "chunk-7e2e7ebcc19a53b399dc03aded4743e7"}, {"color": "#460517", "description": "\"The two young Cratchits are the children of the Cratchit family, demonstrating excitement and enthusiasm for the Christmas festivities and the prospect of the goose.\"", "entity_type": "\"PERSON\"", "id": "\"TWO YOUNG CRATCHITS ing firm where Scrooge works and where the annual philanthropic contribution is discussed.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SCROOGE AND MARLEY\u0027S\"", "label": "\"SCROOGE AND MARLEY\u0027S\"", "shape": "dot", "size": 10, "source_id": "chunk-5dac41b3f9eeaf794f0147400b1718cd"}, {"color": "#583d73", "description": "\"Home is the place where the Cratchit family resides and represents a warm, loving environment.\"", "entity_type": "\"LOCATION\"", "id": "\"HOME\"", "label": "\"HOME\"", "shape": "dot", "size": 10, "source_id": "chunk-91572b3cd42786ba4cb2f180ca25cbf4"}, {"color": "#75d567", "description": "\"The porter is a defenseless man being searched and pummeled by the children, indicating a role in the scene.\"", "entity_type": "\"PERSON\"", "id": "\"PORTER\"", "label": "\"PORTER\"", "shape": "dot", "size": 10, "source_id": "chunk-da2472b4ef2a535b62908f14d0fb0ca9"}, {"color": "#3a2159", "description": "\"Fish are described as members of a dull and stagnant-blooded race, which contrasts with their lively movement in the text.\"", "entity_type": "\"CONCEPT\"", "id": "\"FISH\"", "label": "\"FISH\"", "shape": "dot", "size": 10, "source_id": "chunk-99b0ec7f7e006561352b5d65e849611d"}, {"color": "#9439d3", "description": "\"Mother and children represent a family unit, showing how Scrooge\u0027s actions affect the lives of a household.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MOTHER AND CHILDREN\"", "label": "\"MOTHER AND CHILDREN\"", "shape": "dot", "size": 10, "source_id": "chunk-83ac129dc9b56f84c46760d153d68e93"}, {"color": "#2a8b2b", "description": "\"The poor are individuals who are described as suffering and in need of basic necessities and comforts.\"", "entity_type": "\"GEO\"", "id": "\"THE POOR\"", "label": "\"THE POOR\"", "shape": "dot", "size": 10, "source_id": "chunk-90d5764e301321c087f5a8f78b73a145"}, {"color": "#696946", "description": "\"Want is another child mentioned by the Ghost as one of Scrooge\u0027s potential future reflections.\ ": "#04bed5", "description": "\"Pork-pie is mentioned as one of the items Scrooge would buy for the Cratchits, signifying generosity.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"PORK-PIE\"", "label": "\"PORK-PIE\"", "shape": "dot", "size": 10, "source_id": "chunk-b0f459f5af1c3a5e0b92cbe4ee48b77b"}, {"color": "#d77186", "description": "\"Michael Cratchit is the son of the family, a young boy, working diligently outside the house. He is described as behaves well and is eager to see his father.\"", "entity_type": "\"PERSON\"", "id": "\"MICHAEL CRATCHIT\"", "label": "\"MICHAEL CRATCHIT\"", "shape": "dot", "size": 10, "source_id": "chunk-7e2e7ebcc19a53b399dc03aded4743e7"}, {"color": "#0f1c30", "description": "\"Felicity Cratchit is the daughter of the family, also working diligently outside the house. She is described as full of energy and looks forward to the feast.\"", "entity_type": "\"PERSON\"", "id": "\"FELICITY CRATCHIT\"", "label": "\"FELICITY CRATCHIT\"", "shape": "dot", "size": 10, "source_id": "chunk-7e2e7ebcc19a53b399dc03aded4743e7"}, {"color": "#baece3", "description": "\"These are natural landmarks mentioned as they represent the setting of the town, contributing to the rural and natural ambiance.\"", "entity_type": "\"GEO\"", "id": "\"PINE BUSHES, BLUE MOUNTAINS, OAK GROVE\"", "label": "\"PINE BUSHES, BLUE MOUNTAINS, OAK GROVE\"", "shape": "dot", "size": 10, "source_id": "chunk-7e2e7ebcc19a53b399dc03aded4743e7"}, {"color": "#904ac0", "description": "\"The Custard Cup is a small, specialized cup used for serving custard, notably one of the family\u0027s limited but cherished pieces of glassware.\"", "entity_type": "\"OBJECT\"", "id": "\"CUSTARD CUP\"", "label": "\"CUSTARD CUP\"", "shape": "dot", "size": 10, "source_id": "chunk-503f0bfa5453467c7c61d160a3540eca"}, {"color": "#d72efc", "description": "\"The Ghost of Christmas Present is a manifestation of the spirit of Christmas, visiting Scrooge to show him the true meaning of the holiday and the repercussions of his actions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE GHOST OF CHRISTMAS PRESENT\"", "label": "\"THE GHOST OF CHRISTMAS PRESENT\"", "shape": "dot", "size": 10, "source_id": "chunk-19d72c57ae3408758b18d2568e86dc6b"}, {"color": "#b569a2", "description": "\"The Ghost of Christmas Yet To Come is a spectral guide sent to Scrooge to show him the future if he does not change his ways.\"\u003cSEP\u003e\"The Ghost of Christmas Yet to Come is a future manifestation of Christmas, showing Scrooge the dire consequences of his actions if he does not change his ways.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE GHOST OF CHRISTMAS YET TO COME\"", "label": "\"THE GHOST OF CHRISTMAS YET TO COME\"", "shape": "dot", "size": 10, "source_id": "chunk-19d72c57ae3408758b18d2568e86dc6b\u003cSEP\u003echunk-91572b3cd42786ba4cb2f180ca25cbf4"}, {"color": "#fd8689", "description": "\"Scrooge\u0027s nephew is a character who laughs uncontrollably and passionately, sometimes at the expense of his uncle\u0027s feelings.\"\u003cSEP\u003e\"Scrooge\u0027s nephew is a kind and caring individual who offers assistance to Bob Cratchit, though they had only met once.\"\u003cSEP\u003e\"Scrooge\u0027s nephew is participating in the evening activities, playing games, and engaging in questioning during the game Yes and No.\"", "entity_type": "\"PERSON\"", "id": "\"SCROOGE\u0027S NEPHEW\"", "label": "\"SCROOGE\u0027S NEPHEW\"", "shape": "dot", "size": 10, "source_id": "chunk-773d0df1dd25c356f7b771d780583e09\u003cSEP\u003echunk-43c9bee23adfa77aa9dedd22401bba7d\u003cSEP\u003echunk-1d4b58de5429cd1261370c231c8673e8"}, {"color": "#afab31", "description": "\"Topper is a bachelor who joins in the discussion, complaining about bachelor life but eventually supports the idea of enjoying Christmas.\"\u003cSEP\u003e\"Topper is a musical family member who can play the bass and sing, demonstrating skill and participation in evening activities.\"", "entity_type": "\"PERSON\"", "id": "\"TOPPER\"", "label": "\"TOPPER\"", "shape": "dot", "size": 10, "source_id": "chunk-773d0df1dd25c356f7b771d780583e09\u003cSEP\u003echunk-43c9bee23adfa77aa9dedd22401bba7d"}, {"color": "#696270", "description": "\"Blind man\u0027s-buff is a game played during the evening where one person is blindfolded and tries to catch someone else.\"", "entity_type": "\"EVENT\"", "id": "\"BLIND MAN\u0027S-BUFF\"", "label": "\"BLIND MAN\u0027S-BUFF\"", "shape": "dot", "size": 10, "source_id": "chunk-43c9bee23adfa77aa9dedd22401bba7d"}, {"color": "#d965b4", "description": "\"Scrooge\u0027s niece and her sister express a unified opinion on how Scrooge\u0027s behavior hurts their family, showing a collective front in disapproval.\"", "entity_type": "\"UNKNOWN\"", "id": "\"SCROOGE\u0027S SISTER-IN-LAW\"", "label": "\"SCROOGE\u0027S SISTER-IN-LAW\"", "shape": "dot", "size": 10, "source_id": "chunk-773d0df1dd25c356f7b771d780583e09"}, {"color": "#daa871", "description": "\"Scrooge\u0027s sister-in-law is a character who is the wife of Scrooge\u0027s nephew and is described as pretty and engaged in the holiday spirit.\"", "entity_type": "\"PERSON\"", "id": "\"SCROOGE\u0027S NIECE (BY MARRIAGE) / SCROOGE\u0027S SISTER-IN-LAW\"", "label": "\"SCROOGE\u0027S NIECE (BY MARRIAGE) / SCROOGE\u0027S SISTER-IN-LAW\"", "shape": "dot", "size": 10, "source_id": "chunk-773d0df1dd25c356f7b771d780583e09"}, {"color": "#2e6736", "description": "\"The Game of Yes and No is described as a game where participants ask Yes or No questions to try and guess what the person thinking of something is thinking of.\"", "entity_type": "\"EVENT\"", "id": "\"GAME OF YES AND NO\"", "label": "\"GAME OF YES AND NO\"", "shape": "dot", "size": 10, "source_id": "chunk-43c9bee23adfa77aa9dedd22401bba7d"}, {"color": "#9d62b1", "description": "\"Forfeits are games where players face penalties for losing, and they are played during the evening activities.\"", "entity_type": "\"EVENT\"", "id": "\"FORFEITS\"", "label": "\"FORFEITS\"", "shape": "dot", "siz : "\"SCRIPTING ENGINE\"", "shape": "dot", "size": 10, "source_id": "chunk-b6d84f0f261de1e3b6123e5e81c7d57d"}, {"color": "#f755fb", "description": "\"Memory Corruption Vulnerability refers to a vulnerability that can allow for remote code execution in Microsoft Office.\"\u003cSEP\u003e\"Memory Corruption Vulnerability refers to vulnerabilities that occur when an application fails to properly handle objects in memory, mentioned in multiple CVE descriptions, including CVE-2018-8653 and CVE-2019-0797.\"", "entity_type": "\"CONCEPT\"", "id": "\"MEMORY CORRUPTION VULNERABILITY\"", "label": "\"MEMORY CORRUPTION VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-740b1fb68594b3947edd59d41a277793\u003cSEP\u003echunk-564292eb52c77f3a171b0901d8f92723"}, {"color": "#fac7d4", "description": "\"CNVD-CWE-416 is the CVE identifier for a security feature bypass vulnerability in Microsoft Office.\"", "entity_type": "\"CVE\"", "id": "\"CNVD-CWE-416\"", "label": "\"CNVD-CWE-416\"", "shape": "dot", "size": 10, "source_id": "chunk-740b1fb68594b3947edd59d41a277793"}, {"color": "#e4c7a0", "description": "\"CNVD-CWE-noinfo is a placeholder for vulnerabilities where specific CWE information is not available.\"", "entity_type": "\"CVE\"", "id": "\"CNVD-CWE-NOINFO\"", "label": "\"CNVD-CWE-NOINFO\"", "shape": "dot", "size": 10, "source_id": "chunk-740b1fb68594b3947edd59d41a277793"}, {"color": "#a237d8", "description": "\"A vulnerability that allows remote attackers to execute arbitrary code is present in several products.\"\u003cSEP\u003e\"Remote Code Execution Vulnerability in vSphere Client (HTML5) allows executing commands with unrestricted privileges.\"\u003cSEP\u003e\"Remote Code Execution Vulnerability refers to a type of security flaw allowing attackers to execute arbitrary code on a system.\"\u003cSEP\u003e\"Remote code execution vulnerability exists within multiple subsystems of Drupal, allowing attackers to exploit attack vectors on a Drupal site.\"\u003cSEP\u003e\"Remote code execution vulnerability in Microsoft Silverlight, allowing attackers to execute remote code.\"\u003cSEP\u003e\"Remote code execution vulnerability in the Windows GDI component, allows attackers to execute remote code.\"\u003cSEP\u003e\"Remote code execution vulnerability is a flaw in software that allows an attacker to execute arbitrary code on the target system from a remote location.\"\u003cSEP\u003e\"Remote code execution vulnerability refers to a type of security vulnerability where attackers can execute arbitrary code on a system.\"\u003cSEP\u003e\"This is a vulnerability that allows remote code execution, typically in Java SE runtime environment.\"\u003cSEP\u003e\"This vulnerability in phpMyAdmin allows for remote code execution via a setup script that can be fooled using a crafted POST request.\"", "entity_type": "\"EVENT\"", "id": "\"REMOTE CODE EXECUTION VULNERABILITY\"", "label": "\"REMOTE CODE EXECUTION VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-740b1fb68594b3947edd59d41a277793\u003cSEP\u003echunk-eebd71ee93dd321da3650eb55fd1835b\u003cSEP\u003echunk-838b213b5774d7222a94a82bef725967\u003cSEP\u003echunk-c9094436b1509af21e2720fb696274be\u003cSEP\u003echunk-52d2b264018024d6796dd1185b8f0a76\u003cSEP\u003echunk-bd0b31a59a8046c52862e29b5767b031\u003cSEP\u003echunk-4be1c09b5b83a8a608a131c5f638ee43\u003cSEP\u003echunk-e69d739baa61cc99f645d0166b265fd6\u003cSEP\u003echunk-bb85ee281f1ee26fb78a716f4bc23b3b"}, {"color": "#6ddea3", "description": "\"Local code execution vulnerabilities can allow attackers to execute arbitrary code in Adobe Flash Player. Adobe is responsible for addressing these issues.\"", "entity_type": "\"UNKNOWN\"", "id": "\"LOCAL CODE EXECUTION VULNERABILITY\"", "label": "\"LOCAL CODE EXECUTION VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-740b1fb68594b3947edd59d41a277793"}, {"color": "#38db59", "description": "\"A use-after-free vulnerability exists in Adobe Flash Player. This vulnerability can lead to arbitrary code execution.\"\u003cSEP\u003e\"Use-after-free vulnerability in Adobe Flash Player and AIR, allowing attackers to execute code.\"\u003cSEP\u003e\"Use-after-free vulnerability occurs when a program tries to use an object after it has been freed, leading to security issues.\"", "entity_type": "\"EVENT\"", "id": "\"USE-AFTER-FREE VULNERABILITY\"", "label": "\"USE-AFTER-FREE VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-e69d739baa61cc99f645d0166b265fd6\u003cSEP\u003echunk-740b1fb68594b3947edd59d41a277793\u003cSEP\u003echunk-165fe981472101eafc8408615ef9d049"}, {"color": "#2a1658", "description": "\"The Office Buffer Overflow Vulnerability describes a specific buffer overflow vulnerability present in Microsoft Office applications.\"", "entity_type": "\"EVENT\"", "id": "\"OFFICE BUFFER OVERFLOW VULNERABILITY\"", "label": "\"OFFICE BUFFER OVERFLOW VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-31822958afc6243cc2d048bf698a9045"}, {"color": "#63377a", "description": "\"This is a buffer overflow vulnerability found in Microsoft Office that could allow remote attackers to execute code via crafted PNG data in an Office document.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"MICROSOFT OFFICE BUFFER OVERFLOW VULNERABILITY\"", "label": "\"MICROSOFT OFFICE BUFFER OVERFLOW VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-8c0ad663d6e821ff5de412ae0bb19fe2"}, {"color": "#2b6465", "description": "\"The Present refers to the current time, which Scrooge pledges to live in, as opposed to focusing solely on the Future.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRESENT\"", "label": "\"PRESENT\"", "shape": "dot", "size": 10, "source_id": "chunk-90b95db5c53e4364a6bee36b7aa4d70f"}, {"color": "#c7d27a", "description": "\"The Spirits represent the entities that visit Scrooge, guiding him through different times and providing him with important lessons.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SPIRITS OF PAST, PRESENT, AND FUTURE\"", "label": "\"SPIRITS OF PAST, PRESENT, AND FUTURE\"", "shape": "dot", "size": 10, "source_id": "chunk-90b95db5c53e4364a6bee36b7aa4d70f"}, {"color": "#8106a4", "description": "\"Christ is mentioned in the context of the Christmas time, representing the religious significance of the holiday.\"", "entity_type": "\"PERSON\"", "id": "\"CHRIST\"", "label": "\"CHRIST\"", "shape": "dot", "size": 10, "source_id": "chunk-90b95db5c53e4364a6bee36b7aa4d70f"}, {"color": "#e32325", "description": "\"Fog and Mist are mentioned as conditions that have cleared, allowing Scrooge to see clearly.\"", "entity_type": "\"CONDITION\"", "id": "\"FOG AND MIST\"", "label": "\"FOG AND MIST\"", "shape": "dot", "size": 10, "source_id": "chunk-90b95db5c53e4364a6bee36b7aa4d70f"}, {"color": "#13098a", "description": "\"Work refers to the eBooks available on Project Gutenberg. These are literary works, often literary classics and public domain texts. \"", "entity_type": "\"EVENT\"", "id": "\"WORK\"", "label": "\"WORK\"", "shape": "dot", "size": 10, "source_id": "chunk-af4ae173c561e4594c5aea96198cce9d"}, {"color": "#d35f36", "description": "\"Royalty refers to the amount of money paid to the copyright holder based on the number of copies sold or the usage of the eBook.\"", "entity_type": "\"CONCEPT\"", "id": "\"ROYALTY\"", "label": "\"ROYALTY\"", "shape": "dot", "size": 10, "source_id": "chunk-af4ae173c561e4594c5aea96198cce9d"}, {"color": "#b22640", "description": "\"Copyright holder is the entity or individual that holds the legal right to the work, allowing Project Gutenberg to distribute the work.\"", "entity_type": "\"PERSON\"", "id": "\"COPYRIGHT HOLDER\"", "label": "\"COPYRIGHT HOLDER\"", "shape": "dot", "size": 10, "source_id": "chunk-af4ae173c561e4594c5aea96198cce9d"}, {"color": "#9f9bd9", "description": "\"Project Gutenberg\u2122 is a trademark managed by the Project Gutenberg Literary Archive Foundation for the distribution of free electronic works, emphasizing broad accessibility across various computing devices.", "entity_type": "\"ORGANIZATION\"", "id": "\"PROJECT GUTENBERG\u2122\"", "label": "\"PROJECT GUTENBERG\u2122\"", "shape": "dot", "size": 10, "source_id": "chunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#7ce0ec", "description": "\"Volunteers support the distribution and creation of Project Gutenberg\u2122 eBooks with minimal funding, highlighting the community effort behind the project.\"", "entity_type": "\"PERSON\"", "id": "\"VOLUNTEERS\"", "label": "\"VOLUNTEERS\"", "shape": "dot", "size": 10, "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8"}, {"color": "#e1be61", "description": "\"A defective work refers to any Project Gutenberg\u2122 electronic work that may contain \u0027Defects\u0027 such as incomplete, inaccurate, or corrupt data.", "entity_type": "\"CONCEPT\"", "id": "\"DEFECTIVE WORK\"", "label": "\"DEFECTIVE WORK\"", "shape": "dot", "size": 10, "source_id": "chunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#06f9dd", "description": "\"Project Gutenberg Volunteers are individuals who contribute to identifying, doing copyright research on, transcribing, and proofreading works for the Project Gutenberg collection, exemplifying the community\u0027s efforts to make knowledge accessible.", "entity_type": "\"ORGANIZATION\"", "id": "\"PROJECT GUTENBERG VOLUNTEERS\"", "label": "\"PROJECT GUTENBERG VOLUNTEERS\"", "shape": "dot", "size": 10, "source_id": "chunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#7b0dc8", "description": "\"Port of Salt Lake City, MIS likely refers to the Business Office location of the Project Gutenberg Literary Archive Foundation in Salt Lake City, Mississippi.", "entity_type": "\"LOCATION\"", "id": "\"PORT OF SALT LAKE CITY, MIS\"", "label": "\"PORT OF SALT LAKE CITY, MIS\"", "shape": "dot", "size": 10, "source_id": "chunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#20e8a6", "description": "\"\u7ba1\u59d4\u4f1a refers to a management committee or administrative body that manages certain operations or policies relating to Project Gutenberg.", "entity_type": "\"ORGANIZATION\"", "id": "\"\u7ba1\u59d4\u4f1a\"", "label": "\"\u7ba1\u59d4\u4f1a\"", "shape": "dot", "size": 10, "source_id": "chunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#591191", "description": "\"\u6350\u8d60\u8005 refers to donors who provide financial support to the Project Gutenberg Literary Archive Foundation, enabling its operations and expansion.", "entity_type": "\"PERSON\"", "id": "\"\u6350\u8d60\u8005\"", "label": "\"\u6350\u8d60\u8005\"", "shape": "dot", "size": 10, "source_id": "chunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#424988", "description": "\"\u5fd7\u613f\u8005 refers to volunteers who contribute to the Project Gutenberg Literary Archive Foundation, performing tasks such as identification and transcription of works.", "entity_type": "\"PERSON\"", "id": "\"\u5fd7\u613f\u8005\"", "label": "\"\u5fd7\u613f\u8005\"", "shape": "dot", "size": 10, "source_id": "chunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#113b3b", "description": "\"\u7ba1\u7406\u8005 refers to managers or administrators within the Project Gutenberg Literary Archive Foundation who oversee operations and decision-making.", "entity_type": "\"PERSON\"", "id": "\"\u7ba1\u7406\u8005\"", "label": "\"\u7ba1\u7406\u8005\"", "shape": "dot", "size": 10, "source_id": "chunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#58e958", "description": "\"\u6cd5\u89c4 refers to laws and regulations that govern various aspects of the Project Gutenberg Literary Archive Foundation\u0027s activities and compliance.", "entity_type": "\"CONCEPT\"", "id": "\"\u6cd5\u89c4\"", "label": "\"\u6cd5\u89c4\"", "shape": "dot", "size": 10, "source_id": "chunk-c51b3dc560b408cce12cdfe5c9c94f57"}, {"color": "#2119e5", "description": "\"The Internal Revenue Service is an organization that granted tax-exempt status to the Project Gutenberg Literary Archive Foundation.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INTERNAL REVENUE SERVICE\"", "label": "\"INTERNAL REVENUE SERVICE\"", "shape": "dot", "size": 10, "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8"}, {"color": "#4ea9ef", "description": "\"Mississippi is the state where the Project Gutenberg Literary Archive Foundation is organized according to its legal structure.\"", "entity_type": "\"GEO\"", "id": "\"MISSISSIPPI\"", "label": "\"MISSISSIPPI\"", "shape": "dot", "size": 10, "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8"}, {"color": "#945cab", "description": "\"U.S. refers to the United States, which is the country where the tax laws and the Project Gutenberg Literary Archive Foundation operate.\"", "entity_type": "\"GEO\"", "id": "\"U.S.\"", "label": "\"U.S.\"", "shape": "dot", "size": 10, "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8"}, {"color": "#163e75", "description": "\"Professor Michael S. Hart is the originator of the Project Gutenberg concept and produced and distributed eBooks for forty years without a large volunteer network.\"", "entity_type": "\"PERSON\"", "id": "\"PROFESSOR MICHAEL S. HART\"", "label": "\"PROFESSOR MICHAEL S. HART\"", "shape": "dot", "size": 10, "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8"}, {"color": "#22e4ce", "description": "\"The Foundation uses and supports the URL www.gutenberg.org to distribute its electronic works and promote donations.\"", "entity_type": "\"UNKNOWN\"", "id": "\"WWW.GUTENBERG.ORG\"", "label": "\"WWW.GUTENBERG.ORG\"", "shape": "dot", "size": 10, "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8"}, {"color": "#3f126d", "description": "\"Electronic Works refer to the digital books and materials that are shared and distributed by Project Gutenberg, which can be freely accessed by anyone.\"", "entity_type": "\"CONCEPT\"", "id": "\"ELECTRONIC WORKS\"", "label": "\"ELECTRONIC WORKS\"", "shape": "dot", "size": 10, "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8"}, {"color": "#f44b65", "description": "\"The foundation provides information in Section 4 about how donations are used to sustain its mission.\"", "entity_type": "\"UNKNOWN\"", "id": "\"SECTION 4: INFORMATION ABOUT DONATIONS TO THE PROJECT GUTENBERG LITERARY ARCHIVE FOUNDATION\"", "label": "\"SECTION 4: INFORMATION ABOUT DONATIONS TO THE PROJECT GUTENBERG LITERARY ARCHIVE FOUNDATION\"", "shape": "dot", "size": 10, "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8"}, {"color": "#48c833", "description": "\"Professor Michael S. Hart conceived the idea of a library of electronic works that could be freely shared with anyone, founding Project Gutenberg.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROFESSOR MICHAEL S. HART\u2019S CONCEPT OF A LIBRARY OF ELECTRONIC WORKS\"", "label": "\"PROFESSOR MICHAEL S. HART\u2019S CONCEPT OF A LIBRARY OF ELECTRONIC WORKS\"", "shape": "dot", "size": 10, "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8"}, {"color": "#3ddd7d", "description": "\"Public domain works refers to the range of content that is free for anyone to use, modify, distribute, etc., and is a key focus of Project Gutenberg.\"", "entity_type": "\"CONCEPT\"", "id": "\"PUBLIC DOMAIN WORKS\"", "label": "\"PUBLIC DOMAIN WORKS\"", "shape": "dot", "size": 10, "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8"}, {"color": "#a96643", "description": "\"Licensed works are those that are not in the public domain but are made available under a license, often under Creative Commons permissions, and are a focus of Project Gutenberg\u0027s distribution.\"", "entity_type": "\"CONCEPT\"", "id": "\"LICENSED WORKS\"", "label": "\"LICENSED WORKS\"", "shape": "dot", "size": 10, "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8"}, {"color": "#cf44a0", "description": "\"The Project Gutenberg newsletter keeps supporters and users informed about new eBooks and other updates.\"", "entity_type": "\"COMMUNICATION TOOL\"", "id": "\"EMAIL NEWSLETTER\"", "label": "\"EMAIL NEWSLETTER\"", "shape": "dot", "size": 10, "source_id": "chunk-85f77f5e3a9aba01133555a2d20e2fd8"}, {"color": "#51441b", "description": "\"Scrooge is invited to a dinner by Fred, a significant social event in the narrative.\"", "entity_type": "\"UNKNOWN\"", "id": "\"DINNER WITH FRED\"", "label": "\"DINNER WITH FRED\"", "shape": "dot", "size": 10, "source_id": "chunk-89777b838d5447c7bd1ec11282c4ee89"}, {"color": "#314e55", "description": "\"Scrooge\u0027s fear and past experiences are associated with the cellar door, which remains an unopened secret suggestive of hidden past events.\"", "entity_type": "\"UNKNOWN\"", "id": "\"THE CELLAR DOOR\"", "label": "\"THE CELLAR DOOR\"", "shape": "dot", "size": 10, "source_id": "chunk-9c43dac2fcd5b578242d907ea6f8fc7b"}, {"color": "#9cfe27", "description": "\"Scrooge\u0027s former self is a young man associated with Dick Wilkins and memories of Fezziwig\u0027s office.\"", "entity_type": "\"UNKNOWN\"", "id": "\"SCROOGE\u0027S FORMER SELF\"", "label": "\"SCROOGE\u0027S FORMER SELF\"", "shape": "dot", "size": 10, "source_id": "chunk-c6c248858d1b13ab7ee9ca13c1aeed6b"}, {"color": "#619b5a", "description": "\"Scrooge is in a room illuminated by a bright and roasting fire, symbolizing warmth and comfort.\"\u003cSEP\u003e\"The light from the fireplace shines on Scrooge, making him a central figure in the room\u0027s light and space.\"", "entity_type": "\"UNKNOWN\"", "id": "\"LIGHT\"", "label": "\"LIGHT\"", "shape": "dot", "size": 10, "source_id": "chunk-843b5b2f944c7413d9ca876e2e2f151f"}, {"color": "#0318ef", "description": "\"Scrooge is momentarily afraid of the strange light in the room, which is likened to the potential danger of spontaneous combustion.\"", "entity_type": "\"UNKNOWN\"", "id": "\"SPONTANEOUS COMBUSTION\"", "label": "\"SPONTANEOUS COMBUSTION\"", "shape": "dot", "size": 10, "source_id": "chunk-843b5b2f944c7413d9ca876e2e2f151f"}, {"color": "#11f579", "description": "\"Scrooge is directed to touch a robe, indicating a specific action or command from an unseen source.\"", "entity_type": "\"UNKNOWN\"", "id": "\"TOUCH MY ROBE! \"", "label": "\"TOUCH MY ROBE! \"", "shape": "dot", "size": 10, "source_id": "chunk-99b0ec7f7e006561352b5d65e849611d"}, {"color": "#c48908", "description": "\"Scrooge is interacting with festive decorations as they vanish with the rest of the holiday items.\"", "entity_type": "\"UNKNOWN\"", "id": "\"HOLLY, MISTLETOE, RED BERRIES, IVY\"", "label": "\"HOLLY, MISTLETOE, RED BERRIES, IVY\"", "shape": "dot", "size": 10, "source_id": "chunk-99b0ec7f7e006561352b5d65e849611d"}, {"color": "#73fcd4", "description": "\"Scrooge learns about the joy and challenges faced by the Cratchit family, changing his perspective on life and happiness.\"", "entity_type": "\"UNKNOWN\"", "id": "\"THE CRATCHIT FAMILY\"", "label": "\"THE CRATCHIT FAMILY\"", "shape": "dot", "size": 10, "source_id": "chunk-b0f459f5af1c3a5e0b92cbe4ee48b77b"}, {"color": "#0bfff3", "description": "\"Goblins represent Scrooge\u0027s previous worldview and are contrasted with his new worldview\"", "entity_type": "\"UNKNOWN\"", "id": "\"GOBLINS\"", "label": "\"GOBLINS\"", "shape": "dot", "size": 10, "source_id": "chunk-90b95db5c53e4364a6bee36b7aa4d70f"}, {"color": "#68f78f", "description": "\"Brooks are mentioned as part of the environment, contributing to the festive, misty conditions.\"", "entity_type": "\"UNKNOWN\"", "id": "\"BROOKS\"", "label": "\"BROOKS\"", "shape": "dot", "size": 10, "source_id": "chunk-99b0ec7f7e006561352b5d65e849611d"}, {"color": "#92b269", "description": "\"MobileIron products are used on devices like iPhone, indicating potential impact on mobile devices.\"", "entity_type": "\"UNKNOWN\"", "id": "\"IPHONE\"", "label": "\"IPHONE\"", "shape": "dot", "size": 10, "source_id": "chunk-643b62a7025906baa06217f047b607d7"}, {"color": "#e8eb60", "description": "\"Appliance is a system that can be accessed by anonymous users and may be vulnerable to remote code execution, making it a potential target for attacks.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"APPLIANCE\"", "label": "\"APPLIANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-52d2b264018024d6796dd1185b8f0a76"}, {"color": "#53aa07", "description": "\"Accellion FTA is a software product that is vulnerable to OS command injection and SQL injection vulnerabilities. It has versions 9_12_370 and earlier, as well as 9_12_411 and earlier, which are affected by different types of vulnerabilities.\"", "entity_type": "\"PRODUCT\"", "id": "\"ACCELLION FTA\"", "label": "\"ACCELLION FTA\"", "shape": "dot", "size": 10, "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e"}, {"color": "#458171", "description": "\"CVE-2021-27104 is a high-severity critical vulnerability affecting Accellion FTA, allowing OS command injection via crafted POST requests to admin endpoints.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-27104\"", "label": "\"CVE-2021-27104\"", "shape": "dot", "size": 10, "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e"}, {"color": "#1a76d2", "description": "\"CVE-2021-27102 is a lower-severity high vulnerability affecting Accellion FTA, allowing OS command injection via local web service calls.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-27102\"", "label": "\"CVE-2021-27102\"", "shape": "dot", "size": 10, "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e"}, {"color": "#960dae", "description": "\"CVE-2021-27101 is a high-severity critical vulnerability affecting Accellion FTA, allowing SQL injection via crafted Host headers.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-27101\"", "label": "\"CVE-2021-27101\"", "shape": "dot", "size": 10, "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e"}, {"color": "#e1c9af", "description": "\"CVE-2021-27103 is a high-severity critical vulnerability affecting Accellion FTA, allowing SSRF via crafted POST requests.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-27103\"", "label": "\"CVE-2021-27103\"", "shape": "dot", "size": 10, "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e"}, {"color": "#8851d4", "description": "\"Accellion is a software vendor that develops FTA and has released multiple updates to address security vulnerabilities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ACCELLION\"", "label": "\"ACCELLION\"", "shape": "dot", "size": 10, "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e"}, {"color": "#f7e1d8", "description": "\"2021-11-03 is the add date for the CVE details listed.\"::\u003cSEP\u003e\"2021-11-03 is the date mentioned in the text for adding new CVEs.\"\u003cSEP\u003e\"2021-11-03 is the date on which these vulnerabilities were added to the vulnerability database.\"\u003cSEP\u003e\"2021-11-03 is the date when the vulnerabilities for Tenda AC11, NoneCms, and other products were added to the database.\"\u003cSEP\u003e\"2021-11-03 is the date when the vulnerabilities related to Accellion FTA were added to the knowledge base.\"\u003cSEP\u003e\"This is the addition date for vulnerabilities.\"", "entity_type": "\"DATE\"", "id": "\"2021-11-03\"", "label": "\"2021-11-03\"", "shape": "dot", "size": 10, "source_id": "chunk-9eddcc34cc7cae6e461b57aeb5fb954e\u003cSEP\u003echunk-f0db625d9fb49c2bc4ab9d43706ba9e4\u003cSEP\u003echunk-d3200c0e956cd0f79a9a166d8cd6802e\u003cSEP\u003echunk-d185cd22199a07be9621b780b64b51e0\u003cSEP\u003echunk-b8935144df4006569fd04e1879e6abe1\u003cSEP\u003echunk-55d81740810e35df0d734059df810951"}, {"color": "#ebfbfe", "description": "\"2021-11-17 is the deadline for applying the updates for the Tenda AC11 firmware vulnerabilities.\"\u003cSEP\u003e\"2021-11-17 is the deadline for applying updates for the vulnerabilities related to Accellion FTA and Adobe products.\"\u003cSEP\u003e\"2021-11-17 is the deadline for applying vendor instructions for most of the vulnerabilities mentioned in the text.\"\u003cSEP\u003e\"This is the deadline for applying updates for multiple vulnerabilities.\"", "entity_type": "\"DATE\"", "id": "\"2021-11-17\"", "label": "\"2021-11-17\"", "shape": "dot", "size": 10, "source_id": "chunk-b8935144df4006569fd04e1879e6abe1\u003cSE ated to an \u0027Unrestricted File Upload\u0027 vulnerability.\"", "entity_type": "\"CONCEPT\"", "id": "\"CWE-434\"", "label": "\"CWE-434\"", "shape": "dot", "size": 10, "source_id": "chunk-0c94c2586b83c389893786415cd86b0b\u003cSEP\u003echunk-0ed7394398f3cc31b9c1f766ad817f0d"}, {"color": "#0340a0", "description": "\"CWE-640 is a Common Weakness Enumeration number associated with the vulnerability.\"", "entity_type": "\"CONCEPT\"", "id": "\"CWE-640\"", "label": "\"CWE-640\"", "shape": "dot", "size": 10, "source_id": "chunk-0c94c2586b83c389893786415cd86b0b"}, {"color": "#1bfd76", "description": "\"Apache Struts is a software project managed by the Apache Software Foundation, affected by the improper input validation vulnerability (CVE-2013-2251).\"\u003cSEP\u003e\"Apache Struts is a web application framework for building Java-based web applications, specifically 2.1.1 through 2.3.x before 2.3.34 and 2.5.x before 2.5.13 contains a vulnerability leading to Remote Code Execution.\"\u003cSEP\u003e\"Apache Struts is a web framework where remote attackers can exploit an Improper Input Validation vulnerability to execute arbitrary Object-Graph Navigation Language (OGNL) expressions.\"\u003cSEP\u003e\"Apache Struts is an open-source web framework for the Java platform developed by The Apache Software Foundation.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"APACHE STRUTS\"", "label": "\"APACHE STRUTS\"", "shape": "dot", "size": 10, "source_id": "chunk-c2900cb2a5ba707dbdaf5e7575bd6d57\u003cSEP\u003echunk-851e5a98226d09618bc9f8eda80bf10f\u003cSEP\u003echunk-7bc469ad3172907873af997f3f11abab\u003cSEP\u003echunk-cd2255d4ec3e5611573ccd6f492f5246"}, {"color": "#013a1c", "description": "\"CVE-2017-9805 is a specific vulnerability affecting Apache Struts, with a CVSS score of 8.1, CWE-502, and a severity of HIGH. This vulnerability can be exploited through a LOCAL attack vector with a LOW complexity.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2017-9805\"", "label": "\"CVE-2017-9805\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc469ad3172907873af997f3f11abab"}, {"color": "#3afeb7", "description": "\"Apache Software Foundation is a non-profit corporation that provides open-source software, including ActiveMQ.\"\u003cSEP\u003e\"Apache Software Foundation is the organization managing Apache Struts, which is affected by the improper input validation vulnerability (CVE-2013-2251).\"", "entity_type": "\"ORGANIZATION\"", "id": "\"APACHE SOFTWARE FOUNDATION\"", "label": "\"APACHE SOFTWARE FOUNDATION\"", "shape": "dot", "size": 10, "source_id": "chunk-cd2255d4ec3e5611573ccd6f492f5246\u003cSEP\u003echunk-bb85ee281f1ee26fb78a716f4bc23b3b"}, {"color": "#ecf370", "description": "\"Apache HTTP Server 2.4.49 and 2.4.50 contain vulnerabilities that allow an attacker to use a path traversal attack to map URLs to files outside the expected document root, leading to Remote Code Execution.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"APACHE HTTP SERVER 2.4.49 AND 2.4.50\"", "label": "\"APACHE HTTP SERVER 2.4.49 AND 2.4.50\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc469ad3172907873af997f3f11abab"}, {"color": "#007d9e", "description": "\"CVE-2021-42013 is a vulnerability in Apache HTTP Server 2.4.49 and 2.4.50 with a CVSS score of 9.8, CWE-22, and a severity of CRITICAL. This vulnerability can be exploited through a NETWORK attack vector with a LOW complexity.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-42013\"", "label": "\"CVE-2021-42013\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc469ad3172907873af997f3f11abab"}, {"color": "#33ccba", "description": "\"CVE-2021-41773 is a vulnerability in Apache HTTP Server 2.4.49 with a CVSS score of 7.5, CWE-22, and a severity of HIGH. This vulnerability can be exploited through a NETWORK attack vector with a LOW complexity.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-41773\"", "label": "\"CVE-2021-41773\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc469ad3172907873af997f3f11abab"}, {"color": "#929e33", "description": "\"CVE-2019-0211 is a vulnerability in Apache HTTP Server 2.4.17 to 2.4.38 with a CVSS score of 7.8, CWE-416, and a severity of HIGH. This vulnerability can be exploited through a LOCAL attack vector with a LOW complexity.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2019-0211\"", "label": "\"CVE-2019-0211\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc469ad3172907873af997f3f11abab"}, {"color": "#efa1ba", "description": "\"Apache HTTP Server 2.4.49 contains a vulnerability (CVE-2021-41773) that allows a path traversal attack with a CVSS score of 7.5, leading to HIGH severity and LOW complexity.\"", "entity_type": "\"UNKNOWN\"", "id": "\"APACHE HTTP SERVER 2.4.49\"", "label": "\"APACHE HTTP SERVER 2.4.49\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc469ad3172907873af997f3f11abab"}, {"color": "#6e2960", "description": "\"Apache Struts 2.1.1 through 2.3.x before 2.3.34 and 2.5.x before 2.5.13 contains a vulnerability (CVE-2019-0211) that allows code execution with less-privileged child processes or threads, leading to HIGH severity and LOW complexity.\"|\"vulnerability, code execution\"", "entity_type": "\"UNKNOWN\"", "id": "\"APACHE STRUTS 2.1.1 THROUGH 2.3.X BEFORE 2.3.34 AND 2.5.X BEFORE 2.5.13\"", "label": "\"APACHE STRUTS 2.1.1 THROUGH 2.3.X BEFORE 2.3.34 AND 2.5.X BEFORE 2.5.13\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc469ad3172907873af997f3f11abab"}, {"color": "#aa99b7", "description": "\"CVE-2016-4437 is a vulnerability in Apache Shiro 1.2.4 with a CVSS score of 8.1, CWE-284, and a severity of HIGH. This vulnerability can be exploited through a NETWORK attack vector with a HIGH complexity.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2016-4437\"", "label": "\"CVE-2016-4437\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc469ad3172907873af997f3f11abab"}, {"color": "#33d0d7", "description": "\"Apache Shiro 1.2.4 contains a vulnerability (CVE-2016-4437) that allows a cookie rememberme feature to execute arbitrary code or bypass access restrictions through an unspecified request parameter, leading to HIGH severity and HIGH complexity.\"|\"vulnerability, remote code execution, access control\"", "entity_type": "\"UNKNOWN\"", "id": "\"APACHE SHIRO 1.2.4\"", "label": "\"APACHE SHIRO 1.2.4\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc469ad3172907873af997f3f11abab"}, {"color": "#7433f4", "description": "\"CVE-2019-17558 is a vulnerability in Apache Solr 5.0.0-8.3.1 with a CVSS score of 10.0, CWE-94, and a severity of CRITICAL. This vulnerability can be exploited through a NETWORK attack vector with a LOW complexity.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2019-17558\"", "label": "\"CVE-2019-17558\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc469ad3172907873af997f3f11abab"}, {"color": "#c57222", "description": "\"Apache Solr 5.0.0-8.3.1 is vulnerable (CVE-2019-17558) to a Remote Code Execution through the VelocityResponseWriter, leading to CRITICAL severity and LOW complexity.\"|\"vulnerability, remote code execution\"", "entity_type": "\"UNKNOWN\"", "id": "\"APACHE SOLR 5.0.0-8.3.1\"", "label": "\"APACHE SOLR 5.0.0-8.3.1\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc469ad3172907873af997f3f11abab"}, {"color": "#a0d7a0", "description": "\"CVE-2019-0193 is a code injection vulnerability in the Apache Solr module DataImportHandler.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2019-0193\"", "label": "\"CVE-2019-0193\"", "shape": "dot", "size": 10, "source_id": "chunk-478b8eb5d8a804873e2de63745e1fb97"}, {"color": "#2cb5f2", "description": "\"Telerik UI for ASP.NET AJAX is a software suite that was affected by vulnerabilities in the encryption key protection mechanism and machine key issues.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TELERIK UI FOR ASP.NET AJAX\"", "label": "\"TELERIK UI FOR ASP.NET AJAX\"", "shape": "dot", "size": 10, "source_id": "chunk-55d81740810e35df0d734059df810951"}, {"color": "#dd56d2", "description": "\"Sitefinity is a content management system affected by vulnerabilities, specifically with version 10.0.6412.0.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SITEFINITY\"", "label": "\"SITEFINITY\"", "shape": "dot", "size": 10, "source_id": "chunk-55d81740810e35df0d734059df810951"}, {"color": "#39fdc8", "description": "\"Tenda AC11 devices are networking products that were affected by stack buffer overflow vulnerabilities.\"", "entity_type": "\"PRODUCT\"", "id": "\"TENDA AC11 DEVICES\"", "label": "\"TENDA AC11 DEVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-55d81740810e35df0d734059df810951"}, {"color": "#5a8652", "description": "\"Tenda AC15 AC1900 devices are networking products that were affected by command execution vulnerabilities.\"", "entity_type": "\"PRODUCT\"", "id": "\"TENDA AC15 AC1900\"", "label": "\"TENDA AC15 AC1900\"", "shape": "dot", "size": 10, "source_id": "chunk-55d81740810e35df0d734059df810951"}, {"color": "#d76316", "description": "\"Vendor Instructions provide the necessary steps to protect against the vulnerabilities in Tenda AC7, AC9, and AC10 devices firmware.\"", "entity_type": "\"UNKNOWN\"", "id": "\"TENDA AC7, AC9, AND AC10 DEVICES\"", "label": "\"TENDA AC7, AC9, AND AC10 DEVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-55d81740810e35df0d734059df810951"}, {"color": "#b6cc19", "description": "\"NoneCms is a CMS application affected by a remote code execution vulnerability in the thinkphp library.\"", "entity_type": "\"PRODUCT\"", "id": "\"NONECMS\"", "label": "\"NONECMS\"", "shape": "dot", "size": 10, "source_id": "chunk-55d81740810e35df0d734059df810951"}, {"color": "#f7cdaa", "description": "\"ThinkPHP is a framework that was affected by two remote code execution vulnerabilities, one in version 3.2.4 and another in an earlier version used in Open Source BMS v1.1.1.\"", "entity_type": "\"PRODUCT\"", "id": "\"THINKPHP\"", "label": "\"THINKPHP\"", "shape": "dot", "size": 10, "source_id": "chunk-55d81740810e35df0d734059df810951"}, {"color": "#90c93c", "description": "\"Trend Micro OfficeScan is a product line from Trend Micro, particularly noted for version 11.0 and XG (12.0).\"\u003cSEP\u003e\"Trend Micro OfficeScan is an antivirus product affected by a directory traversal vulnerability.\"", "entity_type": "\"PRODUCT\"", "id": "\"TREND MICRO OFFICESCAN\"", "label": "\"TREND MICRO OFFICESCAN\"", "shape": "dot", "size": 10, "source_id": "chunk-55d81740810e35df0d734059df810951\u003cSEP\u003echunk-271085966b013e0677d8318e35614064"}, {"color": "#cb6dcf", "description": "\"Microsoft Win32k Privilege Escalation Vulnerability is a specific vulnerability in the Microsoft Win32k component that can be exploited for privilege escalation.\"\u003cSEP\u003e\"Microsoft Win32k Privilege Escalation Vulnerability is a vulnerability in the Win32k.sys kernel-mode driver in Microsoft Windows Server that allows a local attacker to execute arbitrary code with elevated privileges.\"\u003cSEP\u003e\"The event describes the privilege escalation vulnerability in Win32k, which could enable an attacker to run remote code in the local system context.\"\u003cSEP\u003e\"This is a privilege escalation vulnerability related to the Win32k component in Windows, with a CVSS score of 7.8 and public disclosure on 2021-02-25.\"", "entity_type": "\"EVENT\"", "id": "\"MICROSOFT WIN32K PRIVILEGE ESCALATION VULNERABILITY\"", "label": "\"MICROSOFT WIN32K PRIVILEGE ESCALATION VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-3eecbbdc21ef913f812e6a9ceb8d8dc7\u003cSEP\u003echunk-a15570e356a7ce1c3b01a0d330b4ce12\u003cSEP\u003echunk-30e664d8de50866289679bd398a2f126\u003cSEP\u003echunk-f41a73c8f604766e47a4a104c5ca5795"}, {"color": "#86276f", "description": "\"Microsoft Office Memory Corruption Vulnerability is a memory corruption vulnerability in Microsoft Office that allows remote attackers to execute arbitrary code via a crafted document.\"", "entity_type": "\"EVENT\"", "id": "\"MICROSOFT OFFICE MEMORY CORRUPTION VULNERABILITY\"", "label": "\"MICROSOFT OFFICE MEMORY CORRUPTION VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-a15570e356a7ce1c3b01a0d330b4ce12"}, {"color": "#7d2258", "description": "\"Microsoft Windows Object Linking \u0026 Embedding (OLE) Remote Code Execution Vulnerability is a vulnerability in Windows OLE that could allow remote code execution if a user opens a file containing a specially crafted OLE object.\"", "entity_type": "\"EVENT\"", "id": "\"MICROSOFT WINDOWS OBJECT LINKING \u0026 EMBEDDING (OLE) REMOTE CODE EXECUTION VULNERABILITY\"", "label": "\"MICROSOFT WINDOWS OBJECT LINKING \u0026 EMBEDDING (OLE) REMOTE CODE EXECUTION VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-a15570e356a7ce1c3b01a0d330b4ce12"}, {"color": "#239fe6", "description": "\"Adobe Reader and Acrobat Use-After-Free Vulnerability is a use-after-free vulnerability in Adobe Reader and Acrobat that can allow for code execution.\"", "entity_type": "\"EVENT\"", "id": "\"ADOBE READER AND ACROBAT USE-AFTER-FREE VULNERABILITY\"", "label": "\"ADOBE READER AND ACROBAT USE-AFTER-FREE VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-a15570e356a7ce1c3b01a0d330b4ce12"}, {"color": "#f0288d", "description": "\"Microsoft Internet Explorer Use-After-Free Vulnerability is a use-after-free vulnerability within CDisplayPointer in Microsoft Internet Explorer that allows an attacker to remotely execute arbitrary code.\"", "entity_type": "\"EVENT\"", "id": "\"MICROSOFT INTERNET EXPLORER USE-AFTER-FREE VULNERABILITY\"", "label": "\"MICROSOFT INTERNET EXPLORER USE-AFTER-FREE VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-a15570e356a7ce1c3b01a0d330b4ce12"}, {"color": "#1f836a", "description": "\"Mozilla Firefox Information Disclosure Vulnerability is a vulnerability where Mozilla Firefox does not properly initialize data structures for the nsDOMSVGZoomEvent::mPreviousScale and nsDOMSVGZoomEvent::mNewScale functions, allowing remote : "\"INDUSOFT WEB STUDIO NTWEBSERVER\"", "shape": "dot", "size": 10, "source_id": "chunk-7df3aa9c9d4e3b9f08d669ea9077eb65"}, {"color": "#c7eb92", "description": "\"Ubiquiti AirOS is an operating system for certain devices that contains a command injection vulnerability via a GET request to stainfo.cgi.\"", "entity_type": "\"PRODUCT\"", "id": "\"UBIQUITI AIROS\"", "label": "\"UBIQUITI AIROS\"", "shape": "dot", "size": 10, "source_id": "chunk-7df3aa9c9d4e3b9f08d669ea9077eb65"}, {"color": "#666000", "description": "\"Alcatel OmniPCX Enterprise is a communication server that contains a remote code execution vulnerability in its masterCGI in the Unified Maintenance Tool.\"", "entity_type": "\"PRODUCT\"", "id": "\"ALCATEL OMNIPCX ENTERPRISE\"", "label": "\"ALCATEL OMNIPCX ENTERPRISE\"", "shape": "dot", "size": 10, "source_id": "chunk-7df3aa9c9d4e3b9f08d669ea9077eb65"}, {"color": "#a9e921", "description": "\"Zimbra Collaboration Suite (ZCS\u003cSEP\u003e\"Zimbra Collaboration Suite (ZCS) is a collaboration suite that contains a cross-site scripting vulnerability that might allow remote attackers to inject arbitrary web script or HTML.\"", "entity_type": "\"PRODUCT\"", "id": "\"ZIMBRA COLLABORATION SUITE (ZCS)\"", "label": "\"ZIMBRA COLLABORATION SUITE (ZCS)\"", "shape": "dot", "size": 10, "source_id": "chunk-7df3aa9c9d4e3b9f08d669ea9077eb65\u003cSEP\u003echunk-90572b02bf1d765351b108d642e80fc2"}, {"color": "#ce975e", "description": "\"QNAP is a technology company which produces QTS and Photo Station, and has reported vulnerabilities in these products.\"\u003cSEP\u003e\"QNAP is a vendor known for its Network-Attached Storage (NAS) devices, which contain a command injection vulnerability that could allow attackers to perform remote code execution.\"\u003cSEP\u003e\"QNAP is the vendor/project for Network Attached Storage (NAS) products, which have multiple vulnerabilities related to cross-site scripting (XSS) and command injection.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"QNAP\"", "label": "\"QNAP\"", "shape": "dot", "size": 10, "source_id": "chunk-a828384da02099231b3b6c02e1b68576\u003cSEP\u003echunk-3eecbbdc21ef913f812e6a9ceb8d8dc7\u003cSEP\u003echunk-903bc18e56e1015fb3fbc601559b7387"}, {"color": "#92971e", "description": "\"SMBv1 server is a component of Microsoft\u0027s operating system that is affected by the remote code execution vulnerability.\"\u003cSEP\u003e\"The SMBv1 server in Windows is vulnerable to remote code execution via crafted packets.\"", "entity_type": "\"SOFTWARE\"", "id": "\"SMBV1 SERVER\"", "label": "\"SMBV1 SERVER\"", "shape": "dot", "size": 10, "source_id": "chunk-1809527e886dcad4474eac5eb309c7a8\u003cSEP\u003echunk-fa28adf73e6ffad1e2f584a9f388ea35"}, {"color": "#a00622", "description": "\"Patch Updates refers to the application of vendor instructions to address vulnerabilities such as Adobe Flash Player and other Microsoft-related vulnerabilities.\"\u003cSEP\u003e\"patch updates are the actions taken to address the vulnerabilities described in the text.\"", "entity_type": "\"EVENT\"", "id": "\"PATCH UPDATES\"", "label": "\"PATCH UPDATES\"", "shape": "dot", "size": 10, "source_id": "chunk-3eecbbdc21ef913f812e6a9ceb8d8dc7"}, {"color": "#962c62", "description": "\"Apache Solr 5.0.0 to Apache Solr 8.3.1 is vulnerable to Remote Code Execution through the VelocityResponseWriter due to poorly handled Velocity templates. This vulnerability can be utilized through templates in a configset directory or by enabling a parameter. A configset-provided template rendering is only enabled when the configset is trusted.\"", "entity_type": "\"EVENT\"", "id": "\"APACHE SOLR 5.0.0 TO APACHE SOLR 8.3.1 VULNERABILITY\"", "label": "\"APACHE SOLR 5.0.0 TO APACHE SOLR 8.3.1 VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#d1af59", "description": "\"Apache Struts 2.0.0 to 2.5.25 are vulnerable to Forced OGNL evaluation, which may lead to remote code execution when evaluated on raw user input in tag attributes. This vulnerability is network-based and has a high severity.\"", "entity_type": "\"EVENT\"", "id": "\"APACHE STRUTS 2.0.0 - STRUTS 2.5.25 VULNERABILITY\"", "label": "\"APACHE STRUTS 2.0.0 - STRUTS 2.5.25 VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#17b5c1", "description": "\"This vulnerability allows for arbitrary code execution in Apple iOS and iPadOS due to a use-after-free issue.\"", "entity_type": "\"EVENT\"", "id": "\"APPLE IOS AND IPADOS USE-AFTER-FREE VULNERABILITY (CVE-2021-30858)\"", "label": "\"APPLE IOS AND IPADOS USE-AFTER-FREE VULNERABILITY (CVE-2021-30858)\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#244e0c", "description": "\"configset directory is a location in the Apache Solr configuration where template files are stored.\"", "entity_type": "\"LOCATION\"", "id": "\"CONFIGSET DIRECTORY\"", "label": "\"CONFIGSET DIRECTORY\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#9fcb57", "description": "\"Trusted configset is a configuration setting in Apache Solr that ensures template files are securely managed and only those with appropriate permissions can be rendered.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRUSTED CONFIGSET\"", "label": "\"TRUSTED CONFIGSET\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#0b142e", "description": "\"Response writer configuration API is a mechanism used to define and configure response writers in Apache Solr, including settings like template rendering.\"", "entity_type": "\"CONCEPT\"", "id": "\"RESPONSE WRITER CONFIGURATION API\"", "label": "\"RESPONSE WRITER CONFIGURATION API\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#672a7a", "description": "\"A logic issue in Apple FaceTime handling of Group FaceTime calls addressed with improved state management. This issue allows the call initiator to cause the recipient to answer, a high-severity network vulnerability.\"", "entity_type": "\"EVENT\"", "id": "\"APPLE FACETIME VULNERABILITY (CVE-2019-6223)\"", "label": "\"APPLE FACETIME VULNERABILITY (CVE-2019-6223)\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#a04c0b", "description": "\"Jakarta Multipart parser is a component in Apache Struts that handles file uploads, which can be exploited if not properly secured.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"JAKARTA MULTIPART PARSER\"", "label": "\"JAKARTA MULTIPART PARSER\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#852abc", "description": "\"Content-Type header is an HTTP header used to describe the media type of the content, which can be manipulated to exploit vulnerabilities in Apache Struts.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CONTENT-TYPE HEADER\"", "label": "\"CONTENT-TYPE HEADER\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#3f977a", "description": "\"Apple iOS and iPadOS are mobile operating systems developed by Apple for their devices.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"APPLE IOS AND IPADOS\"", "label": "\"APPLE IOS AND IPADOS\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#5abf26", "description": "\"FaceTime is a video calling and mobile communication feature by Apple Inc., used in iOS and iPadOS devices.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"FACETIME\"", "label": "\"FACETIME\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#0272ec", "description": "\"Group FaceTime call is a feature in FaceTime that allows multiple participants to participate in a single call.\"", "entity_type": "\"EVENT\"", "id": "\"GROUP FACETIME CALL\"", "label": "\"GROUP FACETIME CALL\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f"}, {"color": "#6dd0c8", "description": "\"CVE-2021-30860 is a remote code execution vulnerability affecting iOS devices.\"\u003cSEP\u003e\"This entry is incomplete but refers to an Apple iOS vulnerability, possibly related to CVE-2021-30860, requiring an update for security.\"", "entity_type": "\"EVENT\"", "id": "\"CVE-2021-30860\"", "label": "\"CVE-2021-30860\"", "shape": "dot", "size": 10, "source_id": "chunk-851e5a98226d09618bc9f8eda80bf10f\u003cSEP\u003echunk-b8935144df4006569fd04e1879e6abe1"}, {"color": "#1c5afa", "description": "\"Apple is a leading technology company that designs, manufactures, and markets various products including OS X, an operating system.\"\u003cSEP\u003e\"Apple is a tech company known for its iOS and macOS products, and is the vendor for the vulnerabilities discussed.\"\u003cSEP\u003e\"Apple is a tech company known for its macOS, Safari, and iOS products, which are frequently targeted by vulnerabilities and security issues.\"\u003cSEP\u003e\"Apple is a technology company famous for its ecosystem of products, including OS X, iOS, and Safari. They are known for implementing updates to fix security vulnerabilities.\"\u003cSEP\u003e\"Apple is a technology company known for developing operating systems and a wide range of consumer electronics.\"\u003cSEP\u003e\"Apple is a technology company that developed iOS and certain vulnerabilities affecting its product.\"\u003cSEP\u003e\"Apple is a technology company that develops and provides iOS and macOS operating systems, as well as other products and services.\"\u003cSEP\u003e\"Apple is a technology company that manages multiple products (iOS, macOS, watchOS, tvOS) affected by the Memory Corruption Vulnerability.\"\u003e\u003cSEP\u003e\"Apple is a technology company that manages multiple products (iOS, macOS, watchOS, tvOS) affected by various vulnerabilities.\"\u003e\u003cSEP\u
